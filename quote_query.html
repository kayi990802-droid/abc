<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JINDE | 報價歷史查詢</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        body { background-color: #f8fafc; font-family: 'Noto Sans TC', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* 側邊欄與底部導航 */
        .sidebar { width: 260px; background: #1e293b; color: white; flex-shrink: 0; display: flex; flex-direction: column; transition: all 0.3s ease; z-index: 50; }
        
        @media (max-width: 768px) {
            .sidebar { 
                position: fixed; bottom: 0; left: 0; width: 100%; height: 65px; 
                flex-direction: row; border-top: 1px solid rgba(255,255,255,0.1); 
            }
            .sidebar .logo-area, .sidebar .sub-text, .sidebar #logout-timer { display: none; }
            .sidebar nav { display: flex; width: 100%; justify-content: space-around; align-items: center; }
            .nav-link { flex-direction: column; gap: 4px !important; padding: 10px 0 !important; font-size: 10px !important; border-left: none !important; border-top: 3px solid transparent; }
            .nav-link.active { border-top-color: #14b8a6; background: rgba(20, 184, 166, 0.1); }
            .main-content { padding-bottom: 70px; }
            .desktop-table { display: none; }
            .mobile-cards { display: block; }
        }

        @media (min-width: 769px) {
            .mobile-cards { display: none; }
        }

        .nav-link { padding: 14px 24px; font-size: 14px; color: #94a3b8; transition: 0.2s; border-left: 4px solid transparent; cursor: pointer; display: flex; align-items: center; gap: 12px; }
        .nav-link:hover, .nav-link.active { background: #334155; color: white; }
        .nav-link.active { border-left-color: #14b8a6; }

        .main-content { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        .scroll-area { padding: 20px; overflow-y: auto; flex-grow: 1; }

        /* 卡片設計 */
        .stat-card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border-bottom: 3px solid #14b8a6; }
        .quote-card { background: white; padding: 16px; border-radius: 16px; margin-bottom: 12px; border: 1px solid #f1f5f9; transition: 0.2s; }
        .quote-card:active { transform: scale(0.98); background: #f8fafc; }

        input { font-size: 16px !important; } /* 防止 iOS 自動縮放 */
    </style>
</head>
<body>

    <aside class="sidebar no-print">
        <div class="p-6 logo-area">
            <h1 class="text-2xl font-black tracking-tighter text-white">JINDE<span class="text-teal-500">.</span></h1>
            <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest mt-1">工程報價系統</p>
            <div id="logout-timer" class="mt-4 text-teal-400 font-mono text-xs italic">
                <i class="fas fa-shield-alt mr-1"></i>安全連線中
            </div>
        </div>
        <nav class="flex-grow">
            <a href="index.html" class="nav-link"><i class="fas fa-th-large w-5"></i><span>總覽</span></a>
            <a href="quote.html" class="nav-link"><i class="fas fa-plus-circle w-5"></i><span>新報價</span></a>
            <a href="quote_query.html" class="nav-link active"><i class="fas fa-history w-5"></i><span>紀錄</span></a>
            <a href="staff.html" class="nav-link"><i class="fas fa-users-cog w-5"></i><span>人員</span></a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="h-[65px] bg-white border-b flex items-center justify-between px-6 shrink-0">
            <div class="flex items-center flex-1 gap-3">
                <i class="fas fa-search text-slate-300"></i>
                <input type="text" id="searchInput" oninput="handleSearch()" placeholder="搜尋客戶名稱、項目或單號..." 
                       class="w-full bg-transparent border-none outline-none text-sm text-slate-700">
            </div>
            <button onclick="fetchQuotes()" class="text-slate-400 hover:text-teal-500 p-2 transition">
                <i class="fas fa-sync-alt"></i>
            </button>
        </header>

        <div class="scroll-area">
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="stat-card">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">總額統計</p>
                    <p id="total_amount" class="text-xl font-black text-slate-800">NT$ 0</p>
                </div>
                <div class="stat-card" style="border-bottom-color: #1e293b;">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">歷史件數</p>
                    <p id="total_count" class="text-xl font-black text-slate-800">0 件</p>
                </div>
            </div>

            <div id="mobile_list" class="mobile-cards"></div>

            <div class="desktop-table bg-white rounded-2xl shadow-sm overflow-hidden border border-slate-100">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-[10px] font-black text-slate-400 uppercase">
                        <tr>
                            <th class="px-6 py-4">日期</th>
                            <th class="px-6 py-4">客戶名稱</th>
                            <th class="px-6 py-4 text-right">總額</th>
                            <th class="px-6 py-4 text-center">操作</th>
                        </tr>
                    </thead>
                    <tbody id="quote_list_desktop" class="divide-y divide-slate-50"></tbody>
                </table>
            </div>

            <div id="empty-state" class="hidden py-20 text-center text-slate-300">
                <i class="fas fa-search text-5xl mb-4 opacity-20"></i>
                <p class="text-sm font-bold">沒有找到符合的紀錄</p>
            </div>
        </div>
    </main>

    <script>
        const S_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHhnaWNoenZmZWJobHVrYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjExMzQsImV4cCI6MjA4NDU5NzEzNH0.--85I0A-7WKt0P-ex1Zdnb8UVspuMNshzQtNaLedKq0';
        const _supabase = supabase.createClient(S_URL, S_KEY);

        let allQuotes = []; // 原始數據存儲

        // 核心：抓取資料
        async function fetchQuotes() {
            const { data, error } = await _supabase
                .from('quotes')
                .select('*')
                .order('created_at', { ascending: false });
            
            if (error) {
                console.error(error);
                return alert('資料庫連線失敗');
            }
            
            allQuotes = data;
            renderList(allQuotes);
            updateStats(data);
        }

        // 搜尋邏輯
        function handleSearch() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allQuotes.filter(q => 
                q.customer_name.toLowerCase().includes(term) || 
                q.id.toLowerCase().includes(term)
            );
            renderList(filtered);
        }

        // 統一渲染函數
        function renderList(data) {
            const desktop = document.getElementById('quote_list_desktop');
            const mobile = document.getElementById('mobile_list');
            const empty = document.getElementById('empty-state');

            if (data.length === 0) {
                desktop.innerHTML = '';
                mobile.innerHTML = '';
                empty.classList.remove('hidden');
                return;
            }
            empty.classList.add('hidden');

            // 渲染電腦版
            desktop.innerHTML = data.map(q => `
                <tr class="hover:bg-slate-50/50 transition cursor-pointer" onclick="viewDetail('${q.id}')">
                    <td class="px-6 py-4 text-sm text-slate-500">${new Date(q.created_at).toLocaleDateString()}</td>
                    <td class="px-6 py-4 font-bold text-slate-800">${q.customer_name}</td>
                    <td class="px-6 py-4 text-right font-black text-teal-600">NT$ ${Math.round(q.total_amount).toLocaleString()}</td>
                    <td class="px-6 py-4 text-center" onclick="event.stopPropagation()">
                        <button onclick="viewDetail('${q.id}')" class="text-teal-500 hover:text-teal-700 mx-2"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteQuote('${q.id}')" class="text-rose-300 hover:text-rose-500 mx-2"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
            `).join('');

            // 渲染手機版
            mobile.innerHTML = data.map(q => `
                <div class="quote-card shadow-sm" onclick="viewDetail('${q.id}')">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-[9px] bg-slate-100 text-slate-500 px-2 py-0.5 rounded font-mono">${q.id.substring(0,8)}...</span>
                        <span class="text-[10px] text-slate-400">${new Date(q.created_at).toLocaleDateString()}</span>
                    </div>
                    <div class="flex justify-between items-end">
                        <div>
                            <h4 class="font-black text-slate-800 text-base">${q.customer_name}</h4>
                            <p class="text-teal-600 font-black text-sm">NT$ ${Math.round(q.total_amount).toLocaleString()}</p>
                        </div>
                        <div class="flex gap-2" onclick="event.stopPropagation()">
                            <button onclick="viewDetail('${q.id}')" class="w-9 h-9 bg-teal-50 text-teal-600 rounded-full flex items-center justify-center"><i class="fas fa-edit text-xs"></i></button>
                            <button onclick="deleteQuote('${q.id}')" class="w-9 h-9 bg-rose-50 text-rose-400 rounded-full flex items-center justify-center"><i class="fas fa-trash-alt text-xs"></i></button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(data) {
            const total = data.reduce((sum, q) => sum + (q.total_amount || 0), 0);
            document.getElementById('total_amount').innerText = `NT$ ${Math.round(total).toLocaleString()}`;
            document.getElementById('total_count').innerText = `${data.length} 件`;
        }

        async function deleteQuote(id) {
            if (!confirm('此操作不可逆，確定要刪除這筆報價紀錄嗎？')) return;
            const { error } = await _supabase.from('quotes').delete().eq('id', id);
            if (error) alert('刪除失敗，請檢查權限'); else fetchQuotes();
        }

        function viewDetail(id) {
            localStorage.setItem('edit_quote_id', id);
            location.href = 'quote.html';
        }

        window.onload = fetchQuotes;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JINDE | 管理中台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        :root { --sidebar-width: 260px; --accent-color: #0d9488; }
        body { background-color: #f8fafc; font-family: 'Inter', 'Noto Sans TC', sans-serif; height: 100vh; display: flex; overflow: hidden; }
        
        .sidebar { width: var(--sidebar-width); background: #1e293b; color: #cbd5e1; display: flex; flex-direction: column; flex-shrink: 0; }
        
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { position: fixed; bottom: 0; left: 0; width: 100%; height: 65px; flex-direction: row; z-index: 100; border-top: 1px solid rgba(255,255,255,0.1); }
            .sidebar .logo-area { display: none; }
            .sidebar nav { display: flex; width: 100%; justify-content: space-around; align-items: center; }
            .nav-link { flex-direction: column; gap: 4px !important; padding: 10px 0 !important; font-size: 10px !important; margin: 0 !important; }
            .main-container { margin-bottom: 65px; }
        }

        .nav-link { margin: 4px 16px; padding: 12px 16px; border-radius: 12px; transition: 0.2s; display: flex; align-items: center; gap: 12px; }
        .nav-link.active { background: var(--accent-color); color: white; box-shadow: 0 4px 12px rgba(13, 148, 136, 0.2); }
        
        .main-container { flex-grow: 1; display: flex; flex-direction: column; min-width: 0; }
        .content-scroll { padding: 24px; overflow-y: auto; flex-grow: 1; }
        .glass-card { background: white; border-radius: 20px; border: 1px solid #e2e8f0; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="p-8 logo-area">
            <h1 class="text-xl font-black text-white italic">JINDE<span class="text-teal-400">.</span></h1>
        </div>
        <nav class="flex-grow">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i><span>首頁</span></a>
            <a href="quote.html" class="nav-link"><i class="fas fa-plus"></i><span>新報價</span></a>
            <a href="quote_query.html" class="nav-link active"><i class="fas fa-history"></i><span>紀錄</span></a>
        </nav>
    </aside>

    <div class="main-container">
        <header class="h-16 bg-white border-b px-6 flex items-center justify-between">
            <div class="flex-1 max-w-md bg-slate-100 rounded-full px-4 py-2 flex items-center">
                <i class="fas fa-search text-slate-400 mr-2 text-sm"></i>
                <input type="text" id="searchInput" placeholder="搜尋客戶或單號..." class="bg-transparent border-none outline-none text-sm w-full">
            </div>
            <button id="refreshBtn" class="w-10 h-10 rounded-full hover:bg-slate-100 text-slate-500 transition">
                <i class="fas fa-sync-alt" id="refresh-icon"></i>
            </button>
        </header>

        <div class="content-scroll">
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="glass-card p-5">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">累計金額</p>
                    <p id="total_amount" class="text-2xl font-black text-slate-800">NT$ 0</p>
                </div>
                <div class="glass-card p-5">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">件數統計</p>
                    <p id="total_count" class="text-2xl font-black text-slate-800">0 件</p>
                </div>
            </div>

            <div class="glass-card overflow-hidden">
                <div id="loader" class="hidden py-20 text-center"><i class="fas fa-circle-notch fa-spin text-teal-500 text-3xl"></i></div>
                <div id="mobile_list" class="md:hidden p-4 space-y-4"></div>
                <div class="hidden md:block">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b">
                            <tr>
                                <th class="px-6 py-4 text-[10px] font-black text-slate-400">日期</th>
                                <th class="px-6 py-4 text-[10px] font-black text-slate-400">單號</th>
                                <th class="px-6 py-4 text-[10px] font-black text-slate-400">客戶</th>
                                <th class="px-6 py-4 text-[10px] font-black text-slate-400 text-right">總計</th>
                                <th class="px-6 py-4 text-[10px] font-black text-slate-400 text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody id="quote_list_desktop" class="divide-y text-sm"></tbody>
                    </table>
                </div>
                <div id="empty-state" class="hidden py-20 text-center text-slate-300 font-bold">目前無報價紀錄</div>
            </div>
        </div>
    </div>

    <script>
        // 初始化 Supabase
        const S_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHhnaWNoenZmZWJobHVrYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjExMzQsImV4cCI6MjA4NDU5NzEzNH0.--85I0A-7WKt0P-ex1Zdnb8UVspuMNshzQtNaLedKq0';
        const _supabase = supabase.createClient(S_URL, S_KEY);
        let allQuotes = [];

        // 定義抓取函式
        async function fetchQuotes() {
            const loader = document.getElementById('loader');
            const icon = document.getElementById('refresh-icon');
            loader.classList.remove('hidden');
            icon.classList.add('fa-spin');

            try {
                // 指向正確的 quotations 表格
                const { data, error } = await _supabase
                    .from('quotations') 
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;
                allQuotes = data;
                renderList(data);
                updateStats(data);
            } catch (err) {
                console.error("抓取失敗:", err);
                alert('連線失敗: ' + err.message);
            } finally {
                loader.classList.add('hidden');
                icon.classList.remove('fa-spin');
            }
        }

        function renderList(data) {
            const desktop = document.getElementById('quote_list_desktop');
            const mobile = document.getElementById('mobile_list');
            const empty = document.getElementById('empty-state');

            if (!data || data.length === 0) {
                desktop.innerHTML = ''; mobile.innerHTML = '';
                empty.classList.remove('hidden'); return;
            }
            empty.classList.add('hidden');

            desktop.innerHTML = data.map(q => `
                <tr class="hover:bg-slate-50 cursor-pointer" onclick="viewDetail('${q.id}')">
                    <td class="px-6 py-4 text-slate-500">${new Date(q.created_at).toLocaleDateString()}</td>
                    <td class="px-6 py-4 font-mono text-xs">${q.quote_id || '-'}</td>
                    <td class="px-6 py-4 font-bold text-slate-800">${q.client || '未填寫'}</td>
                    <td class="px-6 py-4 text-right font-black text-teal-600">NT$ ${Math.round(q.total || 0).toLocaleString()}</td>
                    <td class="px-6 py-4 text-center">
                        <button onclick="event.stopPropagation(); deleteQuote('${q.id}')" class="text-rose-300 hover:text-rose-500 p-2"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');

            mobile.innerHTML = data.map(q => `
                <div class="glass-card p-4" onclick="viewDetail('${q.id}')">
                    <div class="flex justify-between mb-2"><span class="text-[10px] font-mono text-slate-400">${q.quote_id || '-'}</span><span class="text-[10px] text-slate-400">${new Date(q.created_at).toLocaleDateString()}</span></div>
                    <div class="flex justify-between items-end">
                        <div><h4 class="font-bold text-slate-800">${q.client || '未填寫'}</h4><p class="text-teal-600 font-black">NT$ ${Math.round(q.total || 0).toLocaleString()}</p></div>
                        <button onclick="event.stopPropagation(); deleteQuote('${q.id}')" class="w-8 h-8 bg-rose-50 text-rose-400 rounded-lg flex items-center justify-center"><i class="fas fa-trash text-xs"></i></button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(data) {
            const total = data.reduce((sum, q) => sum + (Number(q.total) || 0), 0);
            document.getElementById('total_amount').innerText = `NT$ ${Math.round(total).toLocaleString()}`;
            document.getElementById('total_count').innerText = `${data.length} 件`;
        }

        function viewDetail(id) {
            localStorage.setItem('edit_quote_id', id);
            location.href = 'quote.html';
        }

        async function deleteQuote(id) {
            if (!confirm('確認刪除此筆報價？')) return;
            const { error } = await _supabase.from('quotations').delete().eq('id', id);
            if (error) alert('刪除失敗'); else fetchQuotes();
        }

        // 頁面加載完成後執行
        document.addEventListener('DOMContentLoaded', () => {
            fetchQuotes();
            document.getElementById('refreshBtn').onclick = fetchQuotes;
            document.getElementById('searchInput').oninput = (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = allQuotes.filter(q => 
                    (q.client && q.client.toLowerCase().includes(term)) || 
                    (q.quote_id && q.quote_id.toLowerCase().includes(term))
                );
                renderList(filtered);
            };
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JINDE | 案場進度管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .progress-bar { transition: width 0.8s ease-in-out; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 15px 30px -10px rgba(0,0,0,0.1); }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto bg-white p-8 md:p-12 rounded-sm shadow-xl border relative">
        
        <div class="flex flex-col md:flex-row justify-between items-end mb-12 border-b-2 border-slate-900 pb-8">
            <div>
                <h1 class="text-4xl font-black text-slate-900 tracking-tight mb-2">專案進度看板</h1>
                <div class="h-1.5 w-24 bg-blue-600"></div>
                <p class="mt-4 text-xs font-bold text-slate-400 uppercase tracking-[0.2em]">Project Progress Management</p>
            </div>
            <div class="text-right no-print flex gap-2">
                <a href="index.html" class="px-4 py-2 border rounded-full text-sm font-bold hover:bg-slate-50">返回首頁</a>
                <button onclick="openModal()" class="bg-slate-900 text-white px-6 py-2 rounded-full font-bold text-sm hover:bg-blue-600 transition shadow-lg">
                    + 建立新專案
                </button>
            </div>
        </div>

        <div id="projectGrid" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
        <div id="loading" class="text-center py-20 text-slate-400 font-bold">載入案場資料中...</div>
    </div>

    <div id="projectModal" class="hidden fixed inset-0 bg-slate-900/50 backdrop-blur-sm items-center justify-center z-50">
        <div class="bg-white p-8 rounded-xl w-full max-w-md shadow-2xl">
            <h2 class="text-xl font-black mb-6">新增案場</h2>
            <div class="space-y-4">
                <input type="text" id="p_name" placeholder="案場名稱 (如：西屯王宅)" class="w-full p-3 border rounded-lg outline-none focus:border-blue-500">
                <input type="number" id="p_amount" placeholder="合約金額" class="w-full p-3 border rounded-lg outline-none">
                <input type="date" id="p_date" class="w-full p-3 border rounded-lg outline-none">
                
                <div class="p-3 border rounded-lg">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">合約或附件上傳</label>
                    <input type="file" id="p_file" class="text-xs w-full">
                </div>

                <div class="flex gap-2 pt-4">
                    <button onclick="closeModal()" class="flex-1 py-3 text-slate-400 font-bold">取消</button>
                    <button id="saveBtn" onclick="saveProject()" class="flex-1 py-3 bg-slate-900 text-white rounded-lg font-bold">確認建立</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const S_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHhnaWNoenZmZWJobHVrYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjExMzQsImV4cCI6MjA4NDU5NzEzNH0.--85I0A-7WKt0P-ex1Zdnb8UVspuMNshzQtNaLedKq0';
        const _supabase = supabase.createClient(S_URL, S_KEY);

        async function fetchProjects() {
            const { data, error } = await _supabase.from('projects').select('*').order('created_at', { ascending: false });
            document.getElementById('loading').classList.add('hidden');
            if (error) { console.error(error); return; }

            const grid = document.getElementById('projectGrid');
            grid.innerHTML = data.map(p => `
                <div class="border border-slate-100 bg-slate-50 p-6 rounded-sm card-hover relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-2">
                        <span class="text-[10px] font-bold ${p.status === '已完工' ? 'bg-emerald-100 text-emerald-700' : 'bg-blue-100 text-blue-700'} px-2 py-1 rounded">
                            ${p.status}
                        </span>
                    </div>
                    <h3 class="text-xl font-black text-slate-900 mb-1">${p.name}</h3>
                    <p class="text-xs text-slate-400 mb-6 font-mono">${p.project_no}</p>
                    <div class="space-y-4">
                        <div>
                            <div class="flex justify-between text-xs font-bold mb-2">
                                <span class="text-slate-500">進度</span>
                                <span class="text-blue-600">${p.progress}%</span>
                            </div>
                            <div class="w-full bg-slate-200 h-2 rounded-full overflow-hidden">
                                <div class="progress-bar bg-blue-600 h-full" style="width: ${p.progress}%"></div>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4 pt-4 border-t border-slate-200">
                            <div>
                                <p class="text-[10px] text-slate-400 uppercase font-bold">合約總額</p>
                                <p class="text-sm font-mono font-bold">$${Number(p.contract_amount || 0).toLocaleString()}</p>
                            </div>
                            <div>
                                <p class="text-[10px] text-slate-400 uppercase font-bold">預計完工</p>
                                <p class="text-sm font-mono font-bold">${p.end_date || '未定'}</p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-6 flex gap-3 no-print">
                        <button onclick="updateProgress('${p.id}', ${p.progress})" class="text-[10px] font-bold border px-3 py-1 rounded hover:bg-white">更新進度</button>
                        ${p.file_url ? `<a href="${p.file_url}" target="_blank" class="text-[10px] font-bold border px-3 py-1 rounded hover:bg-white text-emerald-600">檢視文件</a>` : ''}
                        <a href="billing.html?ref=${p.project_no}" class="text-[10px] font-bold border px-3 py-1 rounded hover:bg-white text-blue-600">建立請款</a>
                    </div>
                </div>
            `).join('');
        }

        async function saveProject() {
            const name = document.getElementById('p_name').value;
            const amount = document.getElementById('p_amount').value;
            const date = document.getElementById('p_date').value;
            const fileInput = document.getElementById('p_file');
            const file = fileInput.files[0];

            if (!name) return alert("請輸入名稱");

            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.innerText = "處理中...";

            let uploadedUrl = null;

            // 實體上傳到 Supabase Storage
            if (file) {
                const fileExt = file.name.split('.').pop();
                const fileName = `${Math.random()}.${fileExt}`;
                const { data: uploadData, error: uploadError } = await _supabase.storage
                    .from('project-files') // 注意：你必須在 Supabase 後台建立名為 'project-files' 的 Bucket
                    .upload(fileName, file);

                if (!uploadError) {
                    const { data: linkData } = _supabase.storage.from('project-files').getPublicUrl(fileName);
                    uploadedUrl = linkData.publicUrl;
                }
            }

            const project_no = "PJ-" + Math.floor(Math.random() * 900000 + 100000);
            const { error } = await _supabase.from('projects').insert([{
                name, project_no, contract_amount: amount, end_date: date, 
                progress: 0, status: '進行中', file_url: uploadedUrl
            }]);

            if (!error) { 
                closeModal(); 
                fetchProjects(); 
                document.getElementById('p_name').value = '';
                document.getElementById('p_amount').value = '';
                document.getElementById('p_file').value = '';
            }
            saveBtn.disabled = false;
            saveBtn.innerText = "確認建立";
        }

        // ... 其餘函數(updateProgress, openModal, closeModal) 保持不變 ...
        async function updateProgress(id, current) {
            const val = prompt("請輸入最新進度 (0-100):", current);
            if (val === null || val === "") return;
            const pVal = parseInt(val);
            const status = pVal >= 100 ? '已完工' : '進行中';
            await _supabase.from('projects').update({ progress: pVal, status: status }).eq('id', id);
            fetchProjects();
        }
        function openModal() { document.getElementById('projectModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('projectModal').style.display = 'none'; }
        window.onload = fetchProjects;
    </script>
</body>
</html>

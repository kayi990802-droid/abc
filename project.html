<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JINDE | 工地管理系統 (含附件)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { background-color: #f4f7f9; font-family: 'Noto Sans TC', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; background: #1a222d; color: white; flex-shrink: 0; }
        .main-stage { flex-grow: 1; display: flex; flex-direction: column; background: #fdfdfd; }
        .pro-card { background: white; border: 1px solid #eef2f6; padding: 20px; border-radius: 8px; transition: 0.3s; }
        .pro-card:hover { transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <aside class="sidebar p-8">
        <h1 class="text-2xl font-black text-white">JINDE<span class="text-teal-500">.</span></h1>
        <p class="text-[10px] text-slate-500 mt-2 uppercase tracking-widest">工程管理系統</p>
    </aside>

    <main class="main-stage">
        <header class="h-[70px] border-b border-slate-100 flex items-center justify-between px-10 bg-white">
            <span class="text-xs font-bold text-slate-400 uppercase">Project / Document Management</span>
            <button onclick="openModal()" class="bg-slate-900 text-white px-6 py-2 rounded text-xs font-bold hover:bg-teal-600 transition">建立新案場</button>
        </header>

        <div class="p-10 overflow-y-auto">
            <div id="projectGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            <div id="loading" class="text-center py-10 text-slate-400 text-xs font-bold">載入中...</div>
        </div>
    </main>

    <div id="projectModal" class="hidden fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg w-full max-w-md shadow-2xl">
            <h2 class="text-xl font-black mb-6 text-slate-800">建立案場與附件</h2>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase block mb-1">案場名稱</label>
                    <input type="text" id="p_name" class="w-full p-3 bg-slate-50 border-b-2 border-slate-200 outline-none focus:border-teal-500 font-bold">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase block mb-1">合約附件 (PDF)</label>
                    <input type="file" id="p_file" accept=".pdf" class="text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:bg-slate-100 file:text-slate-700 hover:file:bg-slate-200">
                </div>
                <div class="flex gap-4 pt-6">
                    <button onclick="closeModal()" class="flex-1 py-3 text-slate-400 font-bold text-xs uppercase">取消</button>
                    <button id="saveBtn" onclick="saveProject()" class="flex-1 py-3 bg-slate-900 text-white rounded font-bold text-xs uppercase hover:bg-teal-600 transition">確認儲存</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const S_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHhnaWNoenZmZWJobHVrYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjExMzQsImV4cCI6MjA4NDU5NzEzNH0.--85I0A-7WKt0P-ex1Zdnb8UVspuMNshzQtNaLedKq0';
        const _supabase = supabase.createClient(S_URL, S_KEY);

        async function fetchProjects() {
            const { data, error } = await _supabase.from('projects').select('*').order('created_at', { ascending: false });
            document.getElementById('loading').style.display = 'none';
            if (error) return;

            const grid = document.getElementById('projectGrid');
            grid.innerHTML = data.map(p => `
                <div class="pro-card">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-lg font-black text-slate-800">${p.name || '未命名'}</h3>
                        ${p.file_url ? `<a href="${p.file_url}" target="_blank" class="w-8 h-8 rounded bg-teal-50 text-teal-600 hover:bg-teal-600 hover:text-white transition flex items-center justify-center"><i class="fas fa-file-pdf"></i></a>` : '<span class="text-[9px] text-slate-300 italic">無附件</span>'}
                    </div>
                    <div class="border-t border-slate-50 pt-4 flex justify-between items-center">
                        <span class="text-[10px] font-mono text-slate-400">${p.project_no}</span>
                        <button onclick="deleteProject('${p.id}')" class="text-slate-300 hover:text-rose-500 transition"><i class="fas fa-trash-alt text-[10px]"></i></button>
                    </div>
                </div>
            `).join('');
        }

        async function saveProject() {
            const name = document.getElementById('p_name').value;
            const fileInput = document.getElementById('p_file');
            const saveBtn = document.getElementById('saveBtn');

            if (!name) return alert("請輸入案場名稱");
            saveBtn.disabled = true;
            saveBtn.innerText = "檔案上傳中...";

            let fileUrl = null;

            // 處理 PDF 上傳
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileName = `PDF_${Date.now()}_${file.name}`;
                
                const { data: upData, error: upErr } = await _supabase.storage
                    .from('project-files')
                    .upload(fileName, file);

                if (upErr) {
                    console.error("Storage Error:", upErr);
                    alert("檔案上傳失敗，請確認 Storage Bucket 是否為 Public 且 Policies 已設定。");
                } else {
                    const { data: urlData } = _supabase.storage.from('project-files').getPublicUrl(fileName);
                    fileUrl = urlData.publicUrl;
                }
            }

            saveBtn.innerText = "資料儲存中...";
            const { error } = await _supabase.from('projects').insert([{
                name: name,
                project_no: "PJ-" + Math.floor(Math.random() * 900000 + 100000),
                file_url: fileUrl // 請務必確認資料庫已有此欄位
            }]);

            if (error) {
                alert("儲存失敗：\n" + error.message + "\n(提示：請確認 projects 資料表是否有 file_url 欄位)");
            } else {
                closeModal();
                fetchProjects();
                document.getElementById('p_name').value = '';
                document.getElementById('p_file').value = '';
            }
            saveBtn.disabled = false;
            saveBtn.innerText = "確認儲存";
        }

        async function deleteProject(id) {
            if (!confirm("確定要刪除此案場嗎？")) return;
            await _supabase.from('projects').delete().eq('id', id);
            fetchProjects();
        }

        function openModal() { document.getElementById('projectModal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('projectModal').classList.add('hidden'); }
        window.onload = fetchProjects;
    </script>
</body>
</html>

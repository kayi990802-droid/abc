<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JINDE | 工地管理系統</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { background-color: #f4f7f9; font-family: 'Noto Sans TC', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; background: #1a222d; color: white; flex-shrink: 0; }
        .main-stage { flex-grow: 1; display: flex; flex-direction: column; background: #fdfdfd; }
        .pro-card { background: white; border: 1px solid #eef2f6; padding: 20px; border-radius: 8px; shadow: 0 4px 6px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <aside class="sidebar p-8">
        <h1 class="text-2xl font-black text-white">JINDE<span class="text-teal-500">.</span></h1>
        <p class="text-[10px] text-slate-500 mt-2 uppercase tracking-widest">工程管理系統</p>
    </aside>

    <main class="main-stage">
        <header class="h-[70px] border-bottom border-slate-100 flex items-center justify-between px-10 bg-white">
            <span class="text-xs font-bold text-slate-400">工地管理 / 案場列表</span>
            <button onclick="openModal()" class="bg-slate-900 text-white px-6 py-2 rounded text-xs font-bold hover:bg-teal-600 transition">建立新案場</button>
        </header>

        <div class="p-10 overflow-y-auto">
            <div id="projectGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
            <div id="loading" class="text-center py-10 text-slate-400 text-xs font-bold">資料同步中...</div>
        </div>
    </main>

    <div id="projectModal" class="hidden fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg w-full max-w-md shadow-2xl">
            <h2 class="text-xl font-black mb-6 text-slate-800">建立案場資料</h2>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase block mb-1">案場名稱 (name)</label>
                    <input type="text" id="p_name" class="w-full p-3 bg-slate-50 border-b-2 border-slate-200 outline-none focus:border-teal-500 font-bold">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase block mb-1">客戶名稱 (client_name)</label>
                    <input type="text" id="p_client" class="w-full p-3 bg-slate-50 border-b-2 border-slate-200 outline-none focus:border-teal-500 font-bold">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase block mb-1">案場地址 (address)</label>
                    <input type="text" id="p_address" class="w-full p-3 bg-slate-50 border-b-2 border-slate-200 outline-none focus:border-teal-500 font-bold">
                </div>
                <div class="flex gap-4 pt-6">
                    <button onclick="closeModal()" class="flex-1 py-3 text-slate-400 font-bold text-xs">取消</button>
                    <button id="saveBtn" onclick="saveProject()" class="flex-1 py-3 bg-slate-900 text-white rounded font-bold text-xs hover:bg-teal-600 transition shadow-lg">確認儲存</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const S_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHhnaWNoenZmZWJobHVrYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjExMzQsImV4cCI6MjA4NDU5NzEzNH0.--85I0A-7WKt0P-ex1Zdnb8UVspuMNshzQtNaLedKq0';
        const _supabase = supabase.createClient(S_URL, S_KEY);

        async function fetchProjects() {
            const { data, error } = await _supabase.from('projects').select('*').order('created_at', { ascending: false });
            document.getElementById('loading').style.display = 'none';
            if (error) return;

            const grid = document.getElementById('projectGrid');
            grid.innerHTML = data.map(p => `
                <div class="pro-card">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-lg font-black text-slate-800">${p.name || '未命名'}</h3>
                        <span class="text-[9px] font-bold bg-slate-100 px-2 py-1 rounded text-slate-500 uppercase">${p.project_no}</span>
                    </div>
                    <p class="text-xs text-slate-500 mb-1">客戶：${p.client_name || '-'}</p>
                    <p class="text-xs text-slate-500">地址：${p.address || '-'}</p>
                </div>
            `).join('');
        }

        async function saveProject() {
            const name = document.getElementById('p_name').value;
            const client = document.getElementById('p_client').value;
            const address = document.getElementById('p_address').value;
            const saveBtn = document.getElementById('saveBtn');

            if (!name) return alert("請輸入案場名稱");
            saveBtn.disabled = true;
            saveBtn.innerText = "儲存中...";

            // 【重點】只傳送資料庫截圖中現有的欄位
            const { error } = await _supabase.from('projects').insert([{
                name: name,
                project_no: "PJ-" + Math.floor(Math.random() * 900000 + 100000),
                client_name: client,
                address: address
            }]);

            if (error) {
                console.error("Supabase Error:", error);
                alert("儲存失敗：" + error.message);
            } else {
                closeModal();
                fetchProjects();
                // 清空
                document.getElementById('p_name').value = '';
                document.getElementById('p_client').value = '';
                document.getElementById('p_address').value = '';
            }
            saveBtn.disabled = false;
            saveBtn.innerText = "確認儲存";
        }

        function openModal() { document.getElementById('projectModal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('projectModal').classList.add('hidden'); }
        window.onload = fetchProjects;
    </script>
</body>
</html>

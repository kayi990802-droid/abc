<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JINDE | 案場進度管理系統</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // 【權限檢查】保持與 Index 一致
        if (localStorage.getItem('jinde_verified') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { background-color: #f4f7f9; font-family: 'Inter', 'Noto Sans TC', sans-serif; height: 100vh; display: flex; overflow: hidden; }
        
        /* 側邊欄樣式 - 繼承自 Index */
        .sidebar { width: 260px; background: #1a222d; color: white; display: flex; flex-direction: column; flex-shrink: 0; transition: width 0.3s; }
        .nav-link { padding: 12px 24px; font-size: 13px; color: #94a3b8; transition: 0.2s; border-left: 4px solid transparent; cursor: pointer; text-decoration: none; display: block; white-space: nowrap; }
        .nav-link:hover, .nav-link.active { background: #242e3d; color: white; border-left-color: #0d9488; }
        
        @media (max-width: 768px) {
            .sidebar { width: 70px; }
            .sidebar span, .sidebar p, .sidebar h1 { display: none; }
            .nav-link { text-align: center; padding: 15px 0; }
            .nav-link i { margin: 0 !important; font-size: 18px; }
        }

        /* 主舞台與容器 */
        .main-stage { flex-grow: 1; display: flex; flex-direction: column; background: #fdfdfd; overflow: hidden; }
        .top-header { height: 70px; border-bottom: 1px solid #edf2f7; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; background: white; flex-shrink: 0; }
        .content-scroll { flex-grow: 1; overflow-y: auto; padding: 40px; }

        /* 案場卡片樣式 - 優化為與中台卡片相同質感 */
        .pro-card { background: white; border: 1px solid #eef2f6; padding: 30px; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 8px; position: relative; }
        .pro-card:hover { transform: translateY(-4px); box-shadow: 0 15px 30px rgba(0,0,0,0.05); border-color: #0d9488; }
        .progress-bar { transition: width 0.8s ease-in-out; }
        
        .status-tag { position: absolute; top: 20px; right: 20px; font-size: 9px; font-weight: 900; padding: 3px 10px; border-radius: 999px; text-transform: uppercase; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="p-8">
            <h1 class="text-2xl font-black tracking-tighter text-white">JINDE<span class="text-teal-500">.</span></h1>
            <p id="user-info-side" class="text-[9px] font-bold text-slate-500 uppercase tracking-widest mt-1">錦德工程管理系統</p>
        </div>
        <nav class="flex-grow overflow-y-auto">
            <div class="nav-link" onclick="location.href='index.html'"><i class="fas fa-th-large mr-3 w-5"></i><span>中台總覽</span></div>
            <div class="nav-link" onclick="location.href='customer.html'"><i class="far fa-address-book mr-3 w-5"></i><span>客戶資料管理</span></div>
            <div class="nav-link active" onclick="location.href='project.html'"><i class="fas fa-hammer mr-3 w-5"></i><span>工地管理</span></div>
            <div class="nav-link" onclick="location.href='docs.html'"><i class="far fa-copy mr-3 w-5"></i><span>公司合約文件</span></div>
            <div class="nav-link" onclick="location.href='quote.html'"><i class="fas fa-file-invoice mr-3 w-5"></i><span>報價系統</span></div>
            <div class="nav-link" onclick="location.href='warranty.html'"><i class="fas fa-certificate mr-3 w-5"></i><span>保固書管理</span></div>
            <div class="nav-link" onclick="location.href='billing.html'"><i class="fas fa-money-check-alt mr-3 w-5"></i><span>請款管理</span></div>
            <div class="nav-link" onclick="location.href='finance.html'"><i class="fas fa-chart-pie mr-3 w-5"></i><span>財務收支</span></div>
            <div class="nav-link" onclick="location.href='staff.html'"><i class="fas fa-users mr-3 w-5"></i><span>人員管理</span></div>
            <div class="nav-link" onclick="location.href='settings.html'"><i class="fas fa-cog mr-3 w-5"></i><span>系統設定</span></div>
        </nav>
        <div class="p-8 border-t border-slate-800">
            <div class="text-[9px] font-black text-slate-500 flex items-center gap-2 uppercase tracking-tighter">
                <span id="status-dot" class="w-2 h-2 bg-slate-500 rounded-full"></span> 
                <span id="status-text">連線偵測中</span>
            </div>
        </div>
    </aside>

    <main class="main-stage">
        <header class="top-header">
            <div class="flex items-center gap-3">
                <span class="text-[10px] bg-slate-100 px-3 py-1 rounded font-mono text-slate-500 uppercase">JINDE Hub / 工地管理</span>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="openModal()" class="bg-slate-900 text-white px-5 py-2 rounded font-bold text-xs hover:bg-teal-600 transition shadow-lg">
                    <i class="fas fa-plus mr-2"></i>建立新案場
                </button>
                <button onclick="logout()" class="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-slate-400 hover:text-rose-600 transition">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </header>

        <div class="content-scroll">
            <div class="mb-10">
                <h2 class="text-2xl font-black text-slate-800 tracking-tight">案場進度看板</h2>
                <p class="text-xs text-slate-400 font-bold uppercase tracking-widest mt-1">Project Progress Tracking</p>
            </div>

            <div id="projectGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>

            <div id="loading" class="text-center py-20 text-slate-400 font-bold uppercase tracking-widest text-xs">
                <i class="fas fa-circle-notch animate-spin mr-2"></i>Loading Projects...
            </div>
        </div>
    </main>

    <div id="projectModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm items-center justify-center z-50 p-4">
        <div class="bg-white p-8 rounded-lg w-full max-w-md shadow-2xl">
            <h2 class="text-xl font-black mb-6 text-slate-800">建立新案場資料</h2>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase mb-1 block">案場名稱</label>
                    <input type="text" id="p_name" placeholder="例如：西屯王宅" class="w-full p-3 bg-slate-50 border-b-2 border-slate-200 outline-none focus:border-teal-500 font-bold text-sm">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase mb-1 block">合約金額 (未稅)</label>
                    <input type="number" id="p_amount" placeholder="0" class="w-full p-3 bg-slate-50 border-b-2 border-slate-200 outline-none focus:border-teal-500 font-mono">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase mb-1 block">預計完工日期</label>
                    <input type="date" id="p_date" class="w-full p-3 bg-slate-50 border-b-2 border-slate-200 outline-none focus:border-teal-500 font-bold text-sm">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase mb-1 block">上傳合約附件</label>
                    <input type="file" id="p_file" class="text-xs text-slate-500">
                </div>
                <div class="flex gap-3 pt-6">
                    <button onclick="closeModal()" class="flex-1 py-3 text-slate-400 font-bold text-xs uppercase tracking-widest">取消</button>
                    <button id="saveBtn" onclick="saveProject()" class="flex-1 py-3 bg-slate-900 text-white rounded font-bold text-xs uppercase tracking-widest hover:bg-teal-600 transition">確認儲存</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHhnaWNoenZmZWJobHVrYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjExMzQsImV4cCI6MjA4NDU5NzEzNH0.--85I0A-7WKt0P-ex1Zdnb8UVspuMNshzQtNaLedKq0'; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetchProjects() {
            document.getElementById('loading').classList.remove('hidden');
            const { data, error } = await _supabase.from('projects').select('*').order('created_at', { ascending: false });
            document.getElementById('loading').classList.add('hidden');
            
            if (error) return;

            const grid = document.getElementById('projectGrid');
            grid.innerHTML = data.map(p => `
                <div class="pro-card">
                    <span class="status-tag ${p.progress >= 100 ? 'bg-emerald-50 text-emerald-600' : 'bg-blue-50 text-blue-600'}">
                        ${p.progress >= 100 ? '已完工' : '施工中'}
                    </span>
                    <h3 class="text-lg font-black text-slate-800 mb-1">${p.name}</h3>
                    <p class="text-[10px] font-mono font-bold text-slate-400 mb-6 uppercase tracking-widest">${p.project_no}</p>
                    
                    <div class="mb-6">
                        <div class="flex justify-between text-[10px] font-black uppercase mb-1.5">
                            <span class="text-slate-400 italic">Progress</span>
                            <span class="text-slate-800">${p.progress}%</span>
                        </div>
                        <div class="w-full bg-slate-100 h-1.5 rounded-full overflow-hidden">
                            <div class="progress-bar bg-teal-500 h-full" style="width: ${p.progress}%"></div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 border-t border-slate-50 pt-4 mb-6">
                        <div>
                            <p class="text-[9px] font-bold text-slate-400 uppercase">合約總額</p>
                            <p class="text-sm font-mono font-black text-slate-700 mt-0.5">$${Number(p.contract_amount || 0).toLocaleString()}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[9px] font-bold text-slate-400 uppercase">完工日</p>
                            <p class="text-sm font-bold text-slate-700 mt-0.5">${p.end_date || '未定'}</p>
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <button onclick="updateProgress('${p.id}', ${p.progress})" class="flex-1 bg-slate-50 py-2 rounded text-[10px] font-black uppercase hover:bg-slate-900 hover:text-white transition">更新進度</button>
                        ${p.file_url ? `<button onclick="window.open('${p.file_url}')" class="px-3 bg-teal-50 text-teal-600 rounded hover:bg-teal-600 hover:text-white transition"><i class="fas fa-file-pdf text-xs"></i></button>` : ''}
                        <button onclick="location.href='billing.html?ref=${p.project_no}'" class="px-3 bg-slate-50 text-slate-400 rounded hover:bg-blue-600 hover:text-white transition"><i class="fas fa-money-bill-wave text-xs"></i></button>
                    </div>
                </div>
            `).join('');
            
            // 同時更新底部狀態
            document.getElementById('status-dot').className = "w-2 h-2 bg-emerald-500 rounded-full";
            document.getElementById('status-text').innerText = "雲端連線正常";
        }

        async function saveProject() {
            const name = document.getElementById('p_name').value;
            const amount = document.getElementById('p_amount').value;
            const date = document.getElementById('p_date').value;
            const fileInput = document.getElementById('p_file');
            const saveBtn = document.getElementById('saveBtn');

            if (!name) return alert("請輸入案場名稱");

            saveBtn.disabled = true;
            saveBtn.innerText = "UPDATING...";

            let fileUrl = null;

            // 處理檔案上傳
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileName = `PJ_${Date.now()}_${file.name}`;
                const { data: uploadData, error: uploadError } = await _supabase.storage
                    .from('project-files')
                    .upload(fileName, file);

                if (!uploadError) {
                    const { data: publicUrlData } = _supabase.storage.from('project-files').getPublicUrl(fileName);
                    fileUrl = publicUrlData.publicUrl;
                }
            }

            const project_no = "PJ-" + Math.floor(Math.random() * 900000 + 100000);
            const { error } = await _supabase.from('projects').insert([{
                name, project_no, contract_amount: amount, end_date: date, 
                progress: 0, status: '進行中', file_url: fileUrl
            }]);

            if (!error) { 
                closeModal(); 
                fetchProjects(); 
                document.getElementById('p_name').value = '';
                document.getElementById('p_amount').value = '';
                document.getElementById('p_file').value = '';
            }
            saveBtn.disabled = false;
            saveBtn.innerText = "確認儲存";
        }

        async function updateProgress(id, current) {
            const val = prompt("請輸入最新進度 (0-100):", current);
            if (val === null || val === "") return;
            const pVal = parseInt(val);
            await _supabase.from('projects').update({ progress: pVal }).eq('id', id);
            fetchProjects();
        }

        function openModal() { document.getElementById('projectModal').classList.remove('hidden'); document.getElementById('projectModal').classList.add('flex'); }
        function closeModal() { document.getElementById('projectModal').classList.add('hidden'); document.getElementById('projectModal').classList.remove('flex'); }
        function logout() { localStorage.clear(); window.location.href = 'login.html'; }

        window.onload = function() {
            const user = localStorage.getItem('user_name') || '管理員';
            document.getElementById('user-info-side').innerText = "使用者：" + user;
            fetchProjects();
        }
    </script>
</body>
</html>

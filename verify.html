<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JINDE | 數位保固驗證中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#0f172a] text-white p-6 flex flex-col items-center min-h-screen">
    
    <div id="loader" class="mt-20 flex flex-col items-center">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-teal-500"></div>
        <p class="mt-4 text-slate-500 font-bold">正透過雲端驗證加密編號...</p>
    </div>

    <div id="card" class="hidden w-full max-w-sm mt-10">
        <div class="bg-gradient-to-br from-teal-500/20 to-slate-800 border border-slate-700 rounded-3xl p-8 shadow-2xl relative overflow-hidden">
            <div class="absolute -right-10 -top-10 w-32 h-32 bg-teal-500/10 rounded-full blur-3xl"></div>
            
            <div class="flex flex-col items-center mb-6 text-center">
                <div class="w-16 h-16 bg-teal-500 rounded-full flex items-center justify-center mb-4 shadow-lg shadow-teal-500/40">
                    <i class="fas fa-check text-2xl text-white"></i>
                </div>
                <h1 class="text-2xl font-black">驗證已通過</h1>
                <p class="text-teal-500 font-bold text-xs tracking-widest uppercase mt-1">Authentic Guarantee</p>
            </div>

            <div class="space-y-6">
                <div class="border-b border-slate-700/50 pb-4">
                    <p class="text-[10px] text-slate-500 font-black uppercase tracking-widest mb-1">保固對象</p>
                    <p id="v_client" class="text-xl font-bold"></p>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-[10px] text-slate-500 font-black tracking-widest mb-1">生效日期</p>
                        <p id="v_date" class="font-bold text-sm"></p>
                    </div>
                    <div>
                        <p class="text-[10px] text-slate-500 font-black tracking-widest mb-1">保固期限</p>
                        <p id="v_years" class="font-bold text-sm"></p>
                    </div>
                </div>
                <div>
                    <p class="text-[10px] text-slate-500 font-black tracking-widest mb-1">核發編號</p>
                    <p id="v_id" class="font-mono text-teal-400 font-bold"></p>
                </div>
            </div>

            <div class="mt-10 pt-6 border-t border-slate-700/50">
                <div class="flex items-center gap-4">
                    <div class="flex-grow">
                        <p class="text-xs text-slate-400 leading-relaxed italic">錦德工程行承諾對此工法負修繕責任。如有滲漏請直接點擊下方聯繫。</p>
                    </div>
                </div>
                <div class="flex gap-2 mt-6">
                    <a href="tel:0963696032" class="flex-grow bg-slate-700 hover:bg-slate-600 py-3 rounded-xl text-center text-sm font-black transition-all">
                        <i class="fas fa-phone mr-2"></i>撥打電話
                    </a>
                    <a href="https://line.me" class="flex-grow bg-[#06c755] hover:opacity-90 py-3 rounded-xl text-center text-sm font-black transition-all">
                        <i class="fab fa-line mr-2"></i>LINE 客服
                    </a>
                </div>
            </div>
        </div>
        <p class="text-center text-[10px] text-slate-600 mt-8 font-bold tracking-widest">JINDE WATERPROOFING TECHNOLOGY CO.</p>
    </div>

    <script>
        const S_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHhnaWNoenZmZWJobHVrYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjExMzQsImV4cCI6MjA4NDU5NzEzNH0.--85I0A-7WKt0P-ex1Zdnb8UVspuMNshzQtNaLedKq0';
        const _supabase = supabase.createClient(S_URL, S_KEY);

        async function verify() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (!id) return document.getElementById('loader').innerText = "編號無效";

            const { data, error } = await _supabase.from('warranties').select('*').eq('doc_id', id).single();

            if (data) {
                document.getElementById('v_client').innerText = data.client_name;
                document.getElementById('v_date').innerText = new Date(data.created_at).toLocaleDateString();
                document.getElementById('v_years').innerText = data.warranty_years + " 年";
                document.getElementById('v_id').innerText = data.doc_id;
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('card').classList.remove('hidden');
            } else {
                document.getElementById('loader').innerText = "查無此保固紀錄";
            }
        }
        verify();
    </script>
</body>
</html>

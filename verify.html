<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JINDE | 數位保固查證</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen flex flex-col items-center p-6 font-sans">
    <div id="loading" class="mt-20 flex flex-col items-center">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-teal-500"></div>
        <p class="mt-4 text-slate-500 font-bold">雲端安全鏈結中...</p>
    </div>

    <div id="result" class="hidden w-full max-w-md mt-10">
        <div class="bg-gradient-to-br from-slate-800 to-slate-900 border border-slate-700 rounded-3xl p-8 shadow-2xl relative overflow-hidden">
            <div class="flex flex-col items-center mb-6">
                <div class="w-16 h-16 bg-teal-500 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-check text-2xl text-white"></i>
                </div>
                <h1 class="text-xl font-black text-white">正本保固驗證通過</h1>
            </div>
            <div class="space-y-5 border-t border-slate-700 pt-6">
                <div><label class="text-[10px] text-slate-500 uppercase tracking-widest">保固對象</label>
                    <p id="v_client" class="text-lg font-bold text-white"></p></div>
                <div><label class="text-[10px] text-slate-500 uppercase tracking-widest">案場地址</label>
                    <p id="v_project" class="text-sm"></p></div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="text-[10px] text-slate-500 uppercase tracking-widest">起始日期</label>
                        <p id="v_date" class="text-sm font-bold"></p></div>
                    <div><label class="text-[10px] text-slate-500 uppercase tracking-widest">保固期限</label>
                        <p id="v_years" class="text-sm font-bold"></p></div>
                </div>
                <div><label class="text-[10px] text-slate-500 uppercase tracking-widest">數位編號</label>
                    <p id="v_id" class="text-xs font-mono text-teal-500"></p></div>
            </div>
            <div class="mt-8 pt-6 border-t border-slate-700 flex gap-3">
                <a href="tel:0963696032" class="flex-1 bg-slate-700 py-3 rounded-xl text-center text-xs font-bold transition-all active:scale-95">撥打電話</a>
                <a href="https://line.me" class="flex-1 bg-teal-600 py-3 rounded-xl text-center text-xs font-bold transition-all active:scale-95">LINE 客服</a>
            </div>
        </div>
        <p class="text-center text-[10px] text-slate-600 mt-6 uppercase tracking-widest">© Jinde Engineering Hub</p>
    </div>

    <script>
        const S_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHhnaWNoenZmZWJobHVrYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjExMzQsImV4cCI6MjA4NDU5NzEzNH0.--85I0A-7WKt0P-ex1Zdnb8UVspuMNshzQtNaLedKq0';
        const _supabase = supabase.createClient(S_URL, S_KEY);

        async function verify() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (!id) return;
            const { data, error } = await _supabase.from('warranties').select('*').eq('doc_id', id).single();
            if (data) {
                document.getElementById('v_client').innerText = data.client_name;
                document.getElementById('v_project').innerText = data.project_name || "無詳細地址";
                document.getElementById('v_date').innerText = new Date(data.created_at).toLocaleDateString();
                document.getElementById('v_years').innerText = data.warranty_years + " 年";
                document.getElementById('v_id').innerText = data.doc_id;
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('result').classList.remove('hidden');
            } else {
                document.getElementById('loading').innerHTML = '<p class="text-rose-400 font-bold">驗證失敗：無效的保固編號</p>';
            }
        }
        verify();
    </script>
</body>
</html>

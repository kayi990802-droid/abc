<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JINDE | 錦德防水工程報價單</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; color: #1e293b; -webkit-text-size-adjust: 100%; }
        
        @media print {
            .no-print { display: none !important; }
            body { background-color: white; padding: 0; margin: 0; }
            .print-container { box-shadow: none !important; border: none !important; max-width: 100% !important; width: 100% !important; padding: 20px !important; }
            input, textarea { border: none !important; background: transparent !important; resize: none !important; }
            .item-row { border-bottom: 1px solid #eee !important; }
        }

        /* 手機輸入框優化 */
        input, textarea, select { font-size: 16px !important; }
        .input-underline { border-bottom: 1px solid #e2e8f0; transition: border-color 0.2s; }
        .input-underline:focus { border-color: #0d9488; outline: none; }
        
        /* 照片樣式 */
        .photo-card { position: relative; border-radius: 8px; overflow: hidden; height: 180px; background: #f8fafc; border: 1px dashed #cbd5e1; }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; }
        
        /* 條款手打區塊自適應 */
        #termInput { width: 100%; min-height: 120px; line-height: 1.8; background: transparent; border: none; outline: none; resize: none; overflow: hidden; }
    </style>
</head>
<body class="p-2 md:p-8">

    <div class="max-w-5xl mx-auto bg-white p-6 md:p-16 rounded-sm shadow-2xl border print-container">
        
        <div class="flex flex-col md:flex-row justify-between items-start mb-10">
            <div>
                <h1 class="text-3xl md:text-4xl font-black text-slate-900 tracking-tight mb-2">錦德防水工程報價單</h1>
                <div class="h-1.5 w-24 bg-teal-600"></div>
            </div>
            <div class="text-left md:text-right mt-6 md:mt-0 font-medium">
                <p class="text-sm text-slate-400">單號：<span id="quoteId" class="text-slate-900 font-mono"></span></p>
                <p class="text-sm text-slate-400">日期：<span id="currentDate" class="text-slate-900"></span></p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-6 pb-8 border-b">
            <div class="space-y-4">
                <div class="flex items-center gap-4"><span class="text-slate-400 text-sm w-20 shrink-0">客戶名稱</span><input type="text" id="custName" class="input-underline w-full font-bold py-1" placeholder="點擊手寫輸入"></div>
                <div class="flex items-center gap-4"><span class="text-slate-400 text-sm w-20 shrink-0">施工地址</span><input type="text" id="custAddr" class="input-underline w-full py-1" placeholder="完整施工地點"></div>
            </div>
            <div class="no-print bg-slate-50 p-4 rounded-lg border border-slate-100">
                <p class="text-[10px] font-black text-slate-400 mb-2 uppercase tracking-widest">快速試算坪數</p>
                <div class="flex items-center gap-2 mb-2">
                    <input type="number" id="calcL" placeholder="長(m)" class="w-full p-2 border rounded text-sm">
                    <span class="text-slate-300">×</span>
                    <input type="number" id="calcW" placeholder="寬(m)" class="w-full p-2 border rounded text-sm">
                    <button onclick="applyArea()" class="bg-slate-800 text-white px-4 py-2 rounded text-xs font-bold hover:bg-teal-600 transition">計算</button>
                </div>
                <p class="text-right text-xs font-bold text-slate-600">結果：<span id="calcRes" class="text-teal-600 text-lg">0</span> 坪 (結果可自動帶入)</p>
            </div>
        </div>

        <div class="no-print mb-6 overflow-x-auto whitespace-nowrap py-2">
            <p class="text-[11px] font-bold text-slate-400 mb-2 uppercase"><i class="fas fa-magic mr-1"></i> 一鍵帶入標準工法</p>
            <div class="flex gap-2">
                <button onclick="addFromTemplate('roof')" class="bg-white border border-teal-600 text-teal-600 px-4 py-1.5 rounded-full text-xs font-bold hover:bg-teal-600 hover:text-white transition">+ 頂樓三塗</button>
                <button onclick="addFromTemplate('bathroom')" class="bg-white border border-teal-600 text-teal-600 px-4 py-1.5 rounded-full text-xs font-bold hover:bg-teal-600 hover:text-white transition">+ 浴室防水</button>
                <button onclick="addFromTemplate('crack')" class="bg-white border border-teal-600 text-teal-600 px-4 py-1.5 rounded-full text-xs font-bold hover:bg-teal-600 hover:text-white transition">+ 高壓灌注</button>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full mb-6 border-t-2 border-slate-900 min-w-[600px]">
                <thead>
                    <tr class="text-[11px] font-bold text-slate-400 uppercase border-b bg-slate-50">
                        <th class="py-3 text-left pl-4 w-1/3">工程項目 (可直接手打)</th>
                        <th class="py-3 text-left px-4">規格 / 備註</th>
                        <th class="py-3 text-center w-16">單位</th>
                        <th class="py-3 text-center w-24">單價</th>
                        <th class="py-3 text-center w-16">數量</th>
                        <th class="py-3 text-right pr-4 w-28">小計</th>
                        <th class="no-print w-10"></th>
                    </tr>
                </thead>
                <tbody id="itemTable"></tbody>
            </table>
        </div>

        <button onclick="addNewRow()" class="no-print w-full py-4 mb-10 border-2 border-dashed border-slate-200 text-slate-400 rounded-lg hover:border-teal-500 hover:text-teal-600 transition text-sm font-bold">
            <i class="fas fa-plus-circle mr-2"></i> 新增一行手打項目
        </button>

        <div class="mb-12">
            <div class="flex justify-between items-center mb-4 pb-2 border-b">
                <h4 class="font-bold text-slate-800 text-sm"><i class="fas fa-camera mr-2 text-teal-600"></i> 施工現況照片記錄</h4>
                <div class="no-print">
                    <input type="file" id="photoInput" multiple accept="image/*" class="hidden" onchange="handlePhotos(this)">
                    <button onclick="document.getElementById('photoInput').click()" class="bg-teal-50 text-teal-600 px-4 py-1.5 rounded text-xs font-bold hover:bg-teal-100 transition">＋上傳現況照片</button>
                </div>
            </div>
            <div id="photoGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-5 gap-8">
            <div class="md:col-span-3 space-y-4">
                <h4 class="font-bold text-slate-900 border-l-4 border-teal-600 pl-2 text-sm">條款說明 (點擊下方文字可手打編輯)</h4>
                <div class="bg-slate-50 p-4 rounded border border-slate-100">
                    <textarea id="termInput" placeholder="請輸入保固條款或支付說明..." oninput="autoHeight(this)">
1. 本報價單有效期限為 30 天。
2. 自完工日起，針對施工區域提供防水保固貳年。
3. 付款方式：訂金 30%、材料進場 30%、驗收完成 40%。
4. 如遇特殊施工環境，則依現場狀況另行議定追加項目。</textarea>
                </div>
            </div>
            <div class="md:col-span-2 bg-slate-900 p-6 rounded-lg text-white">
                <div class="flex justify-between text-xs text-slate-400 mb-2">
                    <span>項目小計</span>
                    <span id="sumBase" class="font-mono">0</span>
                </div>
                <div class="flex justify-between text-xs text-slate-400 mb-4 pb-4 border-b border-slate-700">
                    <label class="flex items-center gap-2">
                        <input type="checkbox" id="taxCheck" checked onchange="doCalc()" class="no-print"> 營業稅 (5%)
                    </label>
                    <span id="sumTax" class="font-mono">0</span>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-teal-400 font-bold uppercase mb-1">Total Amount</p>
                    <p class="text-3xl font-black font-mono text-teal-50">NT$ <span id="sumFinal">0</span></p>
                    <p class="text-[10px] text-slate-500 mt-4 border-t border-slate-800 pt-2">中文大寫：<span id="chineseAmt" class="text-white font-bold">零元整</span></p>
                </div>
            </div>
        </div>

        <div class="mt-20 grid grid-cols-2 gap-12">
            <div class="border-t border-slate-900 pt-4">
                <p class="text-[10px] text-slate-400 uppercase mb-12">Authorized Signature</p>
                <p class="text-sm font-bold">錦德防水工程行 簽章</p>
            </div>
            <div class="border-t border-slate-900 pt-4">
                <p class="text-[10px] text-slate-400 uppercase mb-12">Customer Signature</p>
                <p class="text-sm font-bold">客戶簽認完成</p>
            </div>
        </div>

        <div class="no-print mt-12 flex flex-col md:flex-row gap-4 justify-center">
            <button onclick="saveAndPrint()" class="bg-teal-600 text-white px-10 py-4 rounded-full font-bold shadow-lg hover:bg-teal-700 transition flex items-center justify-center gap-2">
                <i class="fas fa-file-pdf"></i> 下載 PDF / 列印
            </button>
            <button onclick="window.location.reload()" class="bg-slate-200 text-slate-600 px-10 py-4 rounded-full font-bold hover:bg-slate-300 transition">
                重置報價單
            </button>
        </div>
    </div>

    <script>
        const TEMPLATES = {
            roof: [
                { name: "頂樓素地整理", spec: "高壓清洗/舊料清除", unit: "坪", price: 800 },
                { name: "防水底漆滲透層", spec: "強力滲透型底漆", unit: "坪", price: 500 },
                { name: "彈性水泥防水層(二塗)", spec: "複合式高分子材料", unit: "坪", price: 1500 }
            ],
            bathroom: [
                { name: "浴室牆面地坪防水施作", spec: "彈性水泥三塗施作", unit: "間", price: 15000 }
            ],
            crack: [
                { name: "高壓灌注止漏工程", spec: "親水性發泡樹脂", unit: "針", price: 600 }
            ]
        };

        window.onload = () => {
            const now = new Date();
            document.getElementById('currentDate').innerText = `${now.getFullYear()}年${now.getMonth()+1}月${now.getDate()}日`;
            const qid = `JD-Q-${now.getTime().toString().slice(-6)}`;
            document.getElementById('quoteId').innerText = qid;
            addNewRow(); // 預設一行手打
        };

        function addNewRow(name="", spec="", unit="", price=0) {
            const tbody = document.getElementById('itemTable');
            const tr = document.createElement('tr');
            tr.className = "item-row border-b border-slate-50 transition-colors";
            tr.innerHTML = `
                <td class="py-4 pl-4"><input type="text" class="w-full text-slate-800 font-bold bg-transparent outline-none" value="${name}" placeholder="請點擊手打項目"></td>
                <td class="py-4 px-4"><input type="text" class="w-full text-slate-500 text-sm bg-transparent outline-none" value="${spec}" placeholder="材料或工法說明"></td>
                <td class="py-4"><input type="text" class="w-full text-center text-sm bg-transparent outline-none" value="${unit}" placeholder="-"></td>
                <td class="py-4"><input type="number" class="priceInput w-full text-right font-mono font-bold text-teal-600 bg-transparent outline-none" value="${price}" oninput="doCalc()"></td>
                <td class="py-4"><input type="number" class="qtyInput w-full text-center font-mono font-bold bg-transparent outline-none" value="0" oninput="doCalc()"></td>
                <td class="py-4 text-right pr-4 font-black font-mono subtotal text-slate-900">0</td>
                <td class="no-print text-center"><button onclick="this.parentElement.parentElement.remove();doCalc()" class="text-slate-300 hover:text-red-500 transition px-2"><i class="fas fa-trash-alt text-xs"></i></button></td>
            `;
            tbody.appendChild(tr);
            doCalc();
        }

        function addFromTemplate(type) {
            TEMPLATES[type].forEach(i => addNewRow(i.name, i.spec, i.unit, i.price));
            doCalc();
        }

        function doCalc() {
            let total = 0;
            document.querySelectorAll('#itemTable tr').forEach(row => {
                const p = parseFloat(row.querySelector('.priceInput').value) || 0;
                const q = parseFloat(row.querySelector('.qtyInput').value) || 0;
                const sub = p * q;
                row.querySelector('.subtotal').innerText = Math.round(sub).toLocaleString();
                total += sub;
            });
            const tax = document.getElementById('taxCheck').checked ? Math.round(total * 0.05) : 0;
            const final = total + tax;
            document.getElementById('sumBase').innerText = Math.round(total).toLocaleString();
            document.getElementById('sumTax').innerText = tax.toLocaleString();
            document.getElementById('sumFinal').innerText = Math.round(final).toLocaleString();
            document.getElementById('chineseAmt').innerText = numberToChinese(final);
        }

        function handlePhotos(input) {
            const grid = document.getElementById('photoGrid');
            if (input.files) {
                Array.from(input.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const div = document.createElement('div');
                        div.className = "photo-card group";
                        div.innerHTML = `
                            <img src="${e.target.result}">
                            <div class="no-print absolute top-2 right-2">
                                <button onclick="this.parentElement.parentElement.remove()" class="bg-red-500/80 text-white w-7 h-7 rounded-full text-xs shadow-lg">✕</button>
                            </div>
                        `;
                        grid.appendChild(div);
                    }
                    reader.readAsDataURL(file);
                });
            }
        }

        function applyArea() {
            const l = document.getElementById('calcL').value || 0;
            const w = document.getElementById('calcW').value || 0;
            const res = (l * w * 0.3025).toFixed(2);
            document.getElementById('calcRes').innerText = res;
            // 自動將結果填入最後一個項目的數量
            const qtys = document.querySelectorAll('.qtyInput');
            if(qtys.length > 0) {
                qtys[qtys.length - 1].value = res;
                doCalc();
            }
        }

        function autoHeight(elem) {
            elem.style.height = 'auto';
            elem.style.height = elem.scrollHeight + 'px';
        }

        function saveAndPrint() {
            const cname = document.getElementById('custName').value || "客戶";
            document.title = `錦德報價單_${cname}`;
            window.print();
        }

        function numberToChinese(n) {
            if (n === 0) return "零元整";
            const digit = ['零', '壹', '貳', '參', '肆', '伍', '陸', '柒', '捌', '玖'];
            const unit = [['元', '萬', '億'], ['', '拾', '佰', '仟']];
            let s = '整'; n = Math.floor(n);
            for (let i = 0; i < unit[0].length && n > 0; i++) {
                let p = '';
                for (let j = 0; j < unit[1].length && n > 0; j++) {
                    p = digit[n % 10] + unit[1][j] + p;
                    n = Math.floor(n / 10);
                }
                s = p.replace(/(零.)*零$/, '').replace(/^$/, '零') + unit[0][i] + s;
            }
            return s.replace(/(零.)*零元/, '元').replace(/(零.)+/g, '零');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JINDE | 人員點工管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { background-color: #f4f7f9; font-family: 'Inter', 'Noto Sans TC', sans-serif; height: 100vh; display: flex; overflow: hidden; }
        .sidebar { width: 260px; background: #1a222d; color: white; display: flex; flex-direction: column; flex-shrink: 0; }
        .nav-link { padding: 14px 24px; font-size: 14px; color: #94a3b8; transition: 0.2s; border-left: 4px solid transparent; cursor: pointer; text-decoration: none; }
        .nav-link.active { background: #242e3d; color: white; border-left-color: #0d9488; }
        .main-stage { flex-grow: 1; display: flex; flex-direction: column; background: #fdfdfd; overflow: hidden; }
        .content-scroll { padding: 40px; overflow-y: auto; flex-grow: 1; }
        .staff-card { background: white; border: 1px solid #eef2f6; border-radius: 12px; transition: 0.3s; }
        .staff-card:hover { transform: translateY(-3px); border-color: #0d9488; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="p-8">
            <h1 class="text-2xl font-black tracking-tighter cursor-pointer" onclick="location.href='index.html'">JINDE<span class="text-teal-500">.</span></h1>
            <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest mt-1">人員管理中心</p>
        </div>
        <nav class="flex-grow">
            <a href="index.html" class="nav-link">總覽面板</a>
            <a href="staff.html" class="nav-link active">人員與點工資訊</a>
            <a href="billing.html" class="nav-link">請款單系統</a>
            <a href="finance.html" class="nav-link">財務收支</a>
        </nav>
    </aside>

    <main class="main-stage">
        <header class="h-[70px] border-bottom border-gray-100 flex items-center justify-between px-10 shrink-0">
            <h2 class="text-lg font-black text-slate-800">人力資源調度</h2>
            <button onclick="openModal()" class="bg-slate-900 text-white px-6 py-2 rounded-full text-xs font-bold hover:bg-teal-600 transition">+ 新增人員</button>
        </header>

        <div class="content-scroll">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="bg-slate-900 p-6 rounded-xl text-white">
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">本月累計工數</p>
                    <p id="total-hours" class="text-3xl font-black font-mono">0.0</p>
                </div>
                <div class="bg-white p-6 border rounded-xl">
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">預計應付工資</p>
                    <p id="total-wages" class="text-3xl font-black text-rose-600 font-mono">$0</p>
                </div>
                <div class="bg-white p-6 border rounded-xl border-l-4 border-teal-500">
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">在職人數</p>
                    <p id="staff-count" class="text-3xl font-black text-slate-800 font-mono">0</p>
                </div>
            </div>

            <div id="staffGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
                </div>
        </div>
    </main>

    <div id="addModal" class="modal">
        <form onsubmit="handleStaffSubmit(event)" class="bg-white p-8 rounded-2xl w-full max-w-md shadow-2xl">
            <h3 class="text-xl font-black mb-6">建立員工檔案</h3>
            <div class="space-y-4">
                <input type="text" id="s_name" placeholder="姓名" class="w-full p-3 bg-gray-50 border rounded-xl outline-none" required>
                <input type="text" id="s_pos" placeholder="職稱 (如: 防水領班)" class="w-full p-3 bg-gray-50 border rounded-xl outline-none">
                <input type="number" id="s_wage" placeholder="日薪 (如: 3000)" class="w-full p-3 bg-gray-50 border rounded-xl outline-none" required>
                <input type="text" id="s_phone" placeholder="電話" class="w-full p-3 bg-gray-50 border rounded-xl outline-none">
            </div>
            <div class="flex gap-4 mt-8">
                <button type="button" onclick="closeModal()" class="flex-1 py-3 font-bold text-gray-400">取消</button>
                <button type="submit" class="flex-1 py-3 bg-slate-900 text-white rounded-xl font-bold">確認新增</button>
            </div>
        </form>
    </div>

    <script>
        const S_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHhnaWNoenZmZWJobHVrYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjExMzQsImV4cCI6MjA4NDU5NzEzNH0.--85I0A-7WKt0P-ex1Zdnb8UVspuMNshzQtNaLedKq0';
        const _supabase = supabase.createClient(S_URL, S_KEY);

        async function init() {
            // 抓取人員
            const { data: staff } = await _supabase.from('staff_profiles').select('*').order('name');
            // 抓取本月出勤
            const { data: attendance } = await _supabase.from('staff_attendance').select('*');

            let totalH = 0; let totalW = 0;
            const grid = document.getElementById('staffGrid');
            grid.innerHTML = staff.map(s => {
                // 計算個別員工工數
                const logs = attendance.filter(a => a.staff_id === s.id);
                const hours = logs.length; // 假設一筆代表一天
                const earn = hours * Number(s.daily_wage);
                
                totalH += hours; totalW += earn;

                return `
                <div class="staff-card p-8">
                    <div class="flex justify-between items-start mb-6">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-teal-600 text-white rounded-full flex items-center justify-center font-black">${s.name[0]}</div>
                            <div>
                                <h4 class="font-black text-slate-800">${s.name}</h4>
                                <p class="text-[10px] text-teal-600 font-bold uppercase">${s.position}</p>
                            </div>
                        </div>
                        <span class="text-[10px] font-bold px-2 py-1 bg-emerald-50 text-emerald-600 rounded">在職</span>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="bg-gray-50 p-3 rounded-lg text-center">
                            <p class="text-[9px] text-gray-400 font-bold uppercase">本月工數</p>
                            <p class="text-lg font-black">${hours}</p>
                        </div>
                        <div class="bg-gray-50 p-3 rounded-lg text-center">
                            <p class="text-[9px] text-gray-400 font-bold uppercase">本月薪資</p>
                            <p class="text-lg font-black text-rose-600">$${earn.toLocaleString()}</p>
                        </div>
                    </div>
                    <button onclick="checkIn('${s.id}', '${s.name}')" class="w-full py-3 bg-slate-900 text-white rounded-xl text-xs font-bold hover:bg-teal-600 transition">
                        登記今日出勤
                    </button>
                </div>`;
            }).join('');

            document.getElementById('total-hours').innerText = totalH.toFixed(1);
            document.getElementById('total-wages').innerText = `$${totalW.toLocaleString()}`;
            document.getElementById('staff-count').innerText = staff.length;
        }

        async function checkIn(id, name) {
            const proj = prompt(`請輸入 ${name} 今日施工案場：`, "西屯王宅");
            if(!proj) return;
            const { error } = await _supabase.from('staff_attendance').insert([{ staff_id: id, project_name: proj }]);
            if(!error) { alert('登記成功！'); init(); }
        }

        async function handleStaffSubmit(e) {
            e.preventDefault();
            const payload = {
                name: document.getElementById('s_name').value,
                position: document.getElementById('s_pos').value,
                daily_wage: Number(document.getElementById('s_wage').value),
                phone: document.getElementById('s_phone').value
            };
            await _supabase.from('staff_profiles').insert([payload]);
            closeModal(); init();
        }

        function openModal() { document.getElementById('addModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('addModal').style.display = 'none'; }
        window.onload = init;
    </script>
</body>
</html>

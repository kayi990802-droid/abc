<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JINDE | 人員與薪資管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; }
        .glass-card { background: white; border-radius: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="p-4 bg-slate-50">

    <div class="max-w-md mx-auto space-y-6">
        <div class="flex justify-between items-center px-2">
            <div>
                <h1 class="text-2xl font-black text-slate-800">人員與工資</h1>
                <p class="text-xs text-slate-400 font-bold uppercase tracking-widest">Staff & Wage Management</p>
            </div>
            <button onclick="location.href='index.html'" class="w-10 h-10 bg-white rounded-full shadow-sm flex items-center justify-center text-slate-400">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <section>
            <h2 class="text-xs font-black text-orange-500 mb-3 ml-2 flex items-center">
                <i class="fas fa-user-plus mr-2"></i> 待核准申請
            </h2>
            <div id="pending-list" class="space-y-3">
                </div>
        </section>

        <section>
            <h2 class="text-xs font-black text-teal-600 mb-3 ml-2 flex items-center">
                <i class="fas fa-users mr-2"></i> 正式成員 (點擊可修改薪資)
            </h2>
            <div id="active-list" class="space-y-3">
                </div>
        </section>
    </div>

    <script>
        const S_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHhnaWNoenZmZWJobHVrYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjExMzQsImV4cCI6MjA4NDU5NzEzNH0.--85I0A-7WKt0P-ex1Zdnb8UVspuMNshzQtNaLedKq0';
        const _supabase = supabase.createClient(S_URL, S_KEY);

        async function init() {
            const { data: staff, error } = await _supabase.from('staff').select('*').order('created_at', { ascending: false });
            if (error) return;

            const pendingDiv = document.getElementById('pending-list');
            const activeDiv = document.getElementById('active-list');
            
            pendingDiv.innerHTML = '';
            activeDiv.innerHTML = '';

            staff.forEach(person => {
                if (person.status === 'pending') {
                    pendingDiv.innerHTML += `
                        <div class="glass-card p-4 flex justify-between items-center border-l-4 border-orange-400">
                            <div>
                                <div class="font-black text-slate-800">${person.name}</div>
                                <div class="text-[10px] text-slate-400 font-bold">${person.email}</div>
                            </div>
                            <button onclick="approveStaff('${person.id}', '${person.name}')" class="bg-slate-900 text-white text-xs px-4 py-2 rounded-xl font-black active:scale-90 transition">
                                核准並設薪
                            </button>
                        </div>`;
                } else {
                    activeDiv.innerHTML += `
                        <div class="glass-card p-4 flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 bg-teal-50 text-teal-600 rounded-full flex items-center justify-center font-black">
                                    ${person.name[0]}
                                </div>
                                <div>
                                    <div class="font-black text-slate-800">${person.name}</div>
                                    <div class="text-[10px] text-teal-600 font-bold">日薪：$${person.daily_wage || 0}</div>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="updateWage('${person.id}', '${person.name}', ${person.daily_wage})" class="w-8 h-8 bg-slate-100 text-slate-400 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-edit text-xs"></i>
                                </button>
                                <button onclick="deleteStaff('${person.id}')" class="w-8 h-8 bg-rose-50 text-rose-400 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-trash text-xs"></i>
                                </button>
                            </div>
                        </div>`;
                }
            });

            if (!pendingDiv.innerHTML) pendingDiv.innerHTML = '<p class="text-center text-slate-300 text-xs py-4">暫無新申請</p>';
        }

        // 核准並設定起薪
        async function approveStaff(id, name) {
            const wage = prompt(`請設定【${name}】的日薪：`, "2500");
            if (wage === null || wage === "") return;

            const { error } = await _supabase
                .from('staff')
                .update({ 
                    status: 'active',
                    daily_wage: parseInt(wage)
                })
                .eq('id', id);

            if (!error) {
                alert("✅ 核准成功！");
                init();
            }
        }

        // 修改薪資
        async function updateWage(id, name, currentWage) {
            const newWage = prompt(`修改【${name}】的日薪：`, currentWage);
            if (newWage === null || newWage === "") return;

            await _supabase.from('staff').update({ daily_wage: parseInt(newWage) }).eq('id', id);
            init();
        }

        // 刪除成員
        async function deleteStaff(id) {
            if (!confirm("確定要刪除此成員？")) return;
            await _supabase.from('staff').delete().eq('id', id);
            init();
        }

        init();
    </script>
</body>
</html>

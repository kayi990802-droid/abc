<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JINDE | 人員核算與薪資管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { background-color: #f8fafc; font-family: 'Inter', 'Noto Sans TC', sans-serif; height: 100vh; display: flex; overflow: hidden; }
        
        /* 側邊欄風格統一 */
        .sidebar { width: 260px; background: #1a222d; color: white; display: flex; flex-direction: column; flex-shrink: 0; transition: all 0.3s; z-index: 50; }
        .nav-link { padding: 14px 24px; font-size: 14px; color: #94a3b8; border-left: 4px solid transparent; cursor: pointer; text-decoration: none; display: flex; align-items: center; }
        .nav-link:hover, .nav-link.active { background: #242e3d; color: white; border-left-color: #0d9488; }
        
        .main-stage { flex-grow: 1; display: flex; flex-direction: column; background: #fdfdfd; overflow: hidden; }
        .top-header { height: 70px; border-bottom: 1px solid #edf2f7; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; background: white; flex-shrink: 0; }
        .content-scroll { padding: 30px; overflow-y: auto; flex-grow: 1; }

        /* 卡片與按鈕優化 */
        .glass-card { background: white; border-radius: 28px; border: 1px solid #f1f5f9; transition: 0.3s; }
        .staff-item { transition: 0.2s; border: 1px solid #f1f5f9; }
        .staff-item:hover { border-color: #0d9488; transform: translateY(-2px); box-shadow: 0 10px 20px -10px rgba(0,0,0,0.05); }
        
        .btn-primary { background: #1a222d; color: white; padding: 8px 18px; border-radius: 12px; font-size: 12px; font-weight: 900; transition: 0.2s; }
        .btn-primary:hover { background: #0d9488; transform: scale(1.05); }
        .btn-icon { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; border-radius: 12px; transition: 0.2s; background: #f8fafc; color: #94a3b8; }
        .btn-icon:hover { background: #0d9488; color: white; }

        @media (max-width: 1024px) {
            .sidebar { width: 70px; }
            .sidebar .nav-text, .sidebar h1, .sidebar p { display: none; }
            .nav-link { justify-content: center; }
            .top-header { padding: 0 20px; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="p-8">
            <h1 class="text-2xl font-black tracking-tighter">JINDE<span class="text-teal-500">.</span></h1>
            <p id="user-display" class="text-[9px] font-bold text-slate-500 uppercase tracking-widest mt-1">Administrator</p>
        </div>
        <nav class="flex-grow">
            <a href="index.html" class="nav-link"><i class="fas fa-th-large mr-3 w-5"></i><span class="nav-text">中台總覽</span></a>
            <a href="staff.html" class="nav-link active"><i class="fas fa-users-cog mr-3 w-5"></i><span class="nav-text">人員核算</span></a>
            <a href="quote_query.html" class="nav-link"><i class="fas fa-search mr-3 w-5"></i><span class="nav-text">歷史報價</span></a>
        </nav>
    </aside>

    <main class="main-stage">
        <header class="top-header">
            <div class="flex items-center gap-2">
                <span class="w-1 h-4 bg-teal-500 rounded-full"></span>
                <h2 class="text-sm font-black text-slate-800 tracking-widest uppercase">Staff Management</h2>
            </div>
            <button onclick="loadStaff()" class="btn-icon"><i class="fas fa-sync-alt"></i></button>
        </header>

        <div class="content-scroll">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="bg-slate-900 rounded-[32px] p-7 text-white relative overflow-hidden">
                    <p class="text-[10px] font-black text-teal-400 uppercase tracking-widest mb-1">本月預計支出 (工資)</p>
                    <p id="total-monthly-wage" class="text-3xl font-black font-mono">NT$ 0</p>
                    <i class="fas fa-coins text-8xl text-white/5 absolute -right-4 -bottom-4"></i>
                </div>
                <div class="glass-card p-7 border-l-4 border-blue-500">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">正式師傅人數</p>
                    <p id="active-count" class="text-3xl font-black text-slate-800">0 人</p>
                </div>
                <div class="glass-card p-7 border-l-4 border-orange-500">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">待核准申請</p>
                    <p id="pending-count" class="text-3xl font-black text-orange-500">0 位</p>
                </div>
            </div>

            <div class="space-y-4">
                <div class="flex items-center justify-between px-2 mb-2">
                    <h3 class="text-xs font-black text-slate-400 uppercase tracking-[0.2em]">Personnel List</h3>
                </div>
                <div id="staff-list" class="grid gap-3">
                    </div>
            </div>
        </div>
    </main>

    <script>
        const S_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHhnaWNoenZmZWJobHVrYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjExMzQsImV4cCI6MjA4NDU5NzEzNH0.--85I0A-7WKt0P-ex1Zdnb8UVspuMNshzQtNaLedKq0';
        const _supabase = supabase.createClient(S_URL, S_KEY);

        async function loadStaff() {
            const { data: staff, error } = await _supabase.from('staff').select('*').order('status', { ascending: false });
            if (error) return console.error("Load Error:", error);

            const listDiv = document.getElementById('staff-list');
            listDiv.innerHTML = '';
            
            let totalW = 0, activeN = 0, pendingN = 0;

            staff.forEach(p => {
                const isPending = p.status === 'pending';
                isPending ? pendingN++ : activeN++;

                const days = p.total_days || 0; // 防止 NULL 導致報錯
                const wage = p.daily_wage || 0;
                const subtotal = days * wage;
                totalW += subtotal;

                listDiv.innerHTML += `
                    <div class="glass-card p-5 flex flex-wrap justify-between items-center gap-4 ${isPending ? 'bg-orange-50/30 border-dashed border-orange-200' : ''}">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 ${isPending ? 'bg-orange-100 text-orange-600' : 'bg-slate-100 text-slate-600'} rounded-2xl flex items-center justify-center font-black">
                                ${p.name ? p.name[0] : '?'}
                            </div>
                            <div>
                                <div class="font-black text-slate-800">${p.name} ${isPending ? '<span class="text-[9px] bg-orange-500 text-white px-2 py-0.5 rounded-full ml-2">待核准</span>' : ''}</div>
                                <div class="text-[10px] text-slate-400 font-bold">${p.email || 'System-Staff'}</div>
                            </div>
                        </div>

                        <div class="flex items-center gap-8">
                            ${!isPending ? `
                                <div class="text-right">
                                    <p class="text-[9px] font-black text-slate-300 uppercase">日薪設定</p>
                                    <p class="text-sm font-black text-slate-600">$${wage.toLocaleString()}</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-[9px] font-black text-slate-300 uppercase">累計工數</p>
                                    <p class="text-sm font-black text-blue-600">${days} 工</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-[9px] font-black text-slate-300 uppercase">應付薪資</p>
                                    <p class="text-sm font-black text-teal-600">$${subtotal.toLocaleString()}</p>
                                </div>
                            ` : ''}
                            
                            <div class="flex gap-2">
                                ${isPending ? 
                                    `<button onclick="approve('${p.id}', '${p.name}')" class="btn-primary">核准權限並設薪</button>` : 
                                    `<button onclick="addWork('${p.id}', '${p.name}')" class="btn-icon" title="增加報工"><i class="fas fa-plus"></i></button>
                                     <button onclick="editWage('${p.id}', ${wage})" class="btn-icon" title="修改日薪"><i class="fas fa-pen text-[10px]"></i></button>`
                                }
                            </div>
                        </div>
                    </div>
                `;
            });

            document.getElementById('total-monthly-wage').innerText = `NT$ ${totalW.toLocaleString()}`;
            document.getElementById('active-count').innerText = `${activeN} 人`;
            document.getElementById('pending-count').innerText = `${pendingN} 位`;
        }

        async function approve(id, name) {
            const wage = prompt(`請設定 ${name} 的日薪 (僅數字)：`, "2500");
            if (!wage) return;
            const wageNum = parseInt(wage);
            if (isNaN(wageNum)) return alert("格式錯誤");

            const { error } = await _supabase.from('staff').update({ 
                status: 'active', 
                daily_wage: wageNum,
                total_days: 0 // 強制初始化，防止 NULL 錯誤
            }).eq('id', id);

            if (error) alert("更新失敗：" + error.message);
            else { alert("✅ 核准完成"); loadStaff(); }
        }

        async function addWork(id, name) {
            const dayStr = prompt(`增加 ${name} 的工數 (可輸入 0.5 或 1)：`, "1");
            if (!dayStr) return;
            const dayNum = parseFloat(dayStr);
            if (isNaN(dayNum)) return alert("請輸入數字");

            const { data, error: getErr } = await _supabase.from('staff').select('total_days').eq('id', id).single();
            if (getErr) return alert("讀取失敗");

            const current = data.total_days || 0; // 防禦性寫法
            const { error: upErr } = await _supabase.from('staff').update({ 
                total_days: current + dayNum 
            }).eq('id', id);

            if (upErr) alert("報工失敗");
            else loadStaff();
        }

        async function editWage(id, current) {
            const wage = prompt(`修改日薪：`, current);
            if (!wage) return;
            await _supabase.from('staff').update({ daily_wage: parseInt(wage) }).eq('id', id);
            loadStaff();
        }

        window.onload = () => {
            document.getElementById('user-display').innerText = localStorage.getItem('user_name') || 'Admin';
            loadStaff();
        };
    </script>
</body>
</html>

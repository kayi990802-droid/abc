<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JINDE | 錦德管理系統總覽</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { background-color: #f8fafc; font-family: 'Inter', 'Noto Sans TC', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; background: #1a222d; color: white; display: flex; flex-direction: column; flex-shrink: 0; }
        .nav-link { padding: 14px 24px; font-size: 14px; color: #94a3b8; transition: 0.2s; border-left: 4px solid transparent; cursor: pointer; text-decoration: none; }
        .nav-link.active { background: #242e3d; color: white; border-left-color: #0d9488; }
        .main-content { flex-grow: 1; overflow-y: auto; padding: 40px; }
        .stat-card { background: white; padding: 24px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border: 1px solid #f1f5f9; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="p-8">
            <h1 class="text-2xl font-black tracking-tighter">JINDE<span class="text-teal-500">.</span></h1>
            <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest mt-1">系統總覽首頁</p>
        </div>
        <nav class="flex-grow">
            <a href="index.html" class="nav-link active">總覽面板</a>
            <a href="staff.html" class="nav-link">人員與點工資訊</a>
            <a href="projects.html" class="nav-link">案場進度</a>
            <a href="billing.html" class="nav-link">請款單系統</a>
            <a href="finance.html" class="nav-link">財務收支</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="mb-10 flex justify-between items-center">
            <div>
                <h2 class="text-3xl font-black text-slate-800">工程營運總覽</h2>
                <p class="text-slate-500 text-sm mt-1">歡迎回來，這是您今日的營運數據摘要。</p>
            </div>
            <div id="current-date" class="text-right text-sm font-bold text-slate-400 font-mono">2024-XX-XX</div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">
            <div class="stat-card">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">本月預計薪資支出</p>
                <p id="dash-wages" class="text-2xl font-black text-rose-600 font-mono">$0</p>
            </div>
            <div class="stat-card border-l-4 border-blue-500">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">進行中案場</p>
                <p id="dash-projects" class="text-2xl font-black text-slate-800 font-mono">0</p>
            </div>
            <div class="stat-card">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">今日出工人數</p>
                <p id="dash-today-staff" class="text-2xl font-black text-teal-600 font-mono">0</p>
            </div>
            <div class="stat-card">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">本月待收款項</p>
                <p id="dash-pending" class="text-2xl font-black text-orange-500 font-mono">$0</p>
            </div>
        </div>

        <div class="grid grid-cols-1 xl:grid-cols-2 gap-10">
            <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-black text-slate-800 tracking-tight">案場即時進度</h3>
                    <a href="projects.html" class="text-xs text-blue-500 font-bold hover:underline">查看全部</a>
                </div>
                <div id="project-list" class="space-y-6">
                    </div>
            </div>

            <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-black text-slate-800 tracking-tight">最近出勤動態</h3>
                    <a href="staff.html" class="text-xs text-teal-500 font-bold hover:underline">點工管理</a>
                </div>
                <div id="recent-attendance" class="space-y-4">
                    </div>
            </div>
        </div>
    </main>

    <script>
        const S_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHhnaWNoenZmZWJobHVrYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjExMzQsImV4cCI6MjA4NDU5NzEzNH0.--85I0A-7WKt0P-ex1Zdnb8UVspuMNshzQtNaLedKq0';
        const _supabase = supabase.createClient(S_URL, S_KEY);

        async function loadDashboard() {
            document.getElementById('current-date').innerText = new Date().toISOString().split('T')[0];

            // 1. 抓取點工數據計算薪資 (包含員工日薪)
            const { data: atten } = await _supabase.from('staff_attendance').select('*, staff_profiles(daily_wage, name)');
            const totalWages = atten.reduce((sum, r) => sum + (r.staff_profiles?.daily_wage || 0), 0);
            document.getElementById('dash-wages').innerText = `$${totalWages.toLocaleString()}`;

            // 2. 抓取案場進度
            const { data: projs } = await _supabase.from('projects').select('*').order('progress', { ascending: false });
            document.getElementById('dash-projects').innerText = projs.filter(p => p.progress < 100).length;

            const projList = document.getElementById('project-list');
            projList.innerHTML = projs.slice(0, 4).map(p => `
                <div>
                    <div class="flex justify-between text-xs font-bold mb-2">
                        <span class="text-slate-700">${p.name}</span>
                        <span class="text-blue-600">${p.progress}%</span>
                    </div>
                    <div class="w-full bg-slate-100 h-1.5 rounded-full overflow-hidden">
                        <div class="bg-blue-500 h-full transition-all duration-1000" style="width: ${p.progress}%"></div>
                    </div>
                </div>
            `).join('');

            // 3. 今日出工人數 (簡單過濾今日日期)
            const today = new Date().toISOString().split('T')[0];
            const todayStaff = atten.filter(a => a.work_date === today).length;
            document.getElementById('dash-today-staff').innerText = todayStaff;

            // 4. 最近 5 筆動態
            const recentList = document.getElementById('recent-attendance');
            recentList.innerHTML = atten.slice(0, 5).map(a => `
                <div class="flex items-center gap-4 p-3 bg-slate-50 rounded-xl border border-slate-100">
                    <div class="w-10 h-10 bg-white border rounded-full flex items-center justify-center font-bold text-teal-600 text-sm shadow-sm">
                        ${a.staff_profiles?.name[0] || '?'}
                    </div>
                    <div class="flex-grow">
                        <p class="text-xs font-black text-slate-800">${a.staff_profiles?.name || '未知'}</p>
                        <p class="text-[10px] text-slate-400">${a.project_name} · ${a.work_date}</p>
                    </div>
                    <span class="text-[9px] font-bold text-slate-400 font-mono">${a.work_date === today ? 'TODAY' : ''}</span>
                </div>
            `).join('');
        }

        window.onload = loadDashboard;
    </script>
</body>
</html>

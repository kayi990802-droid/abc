<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JINDE | 錦德管理系統總覽</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        body { background-color: #f8fafc; font-family: 'Inter', 'Noto Sans TC', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        
        /* 電腦側邊欄 - 手機時隱藏 (hidden), 電腦時顯示 (lg:flex) */
        .sidebar { width: 260px; background: #1a222d; color: white; display: flex; flex-direction: column; flex-shrink: 0; }
        
        /* 手機底部導覽 - 電腦時隱藏 (lg:hidden), 手機時顯示 (flex) */
        .mobile-nav { display: none; position: fixed; bottom: 0; left: 0; right: 0; background: #1a222d; color: white; height: 60px; z-index: 50; justify-content: space-around; align-items: center; border-top: 1px solid #2d3748; }
        
        .nav-link { padding: 14px 24px; font-size: 14px; color: #94a3b8; transition: 0.2s; border-left: 4px solid transparent; cursor: pointer; text-decoration: none; }
        .nav-link.active { background: #242e3d; color: white; border-left-color: #0d9488; }
        
        .m-link { display: flex; flex-direction: column; align-items: center; font-size: 10px; color: #94a3b8; }
        .m-link.active { color: #0d9488; }
        .m-link i { font-size: 18px; margin-bottom: 2px; }

        .main-content { flex-grow: 1; overflow-y: auto; padding: 20px; padding-bottom: 80px; } /* 增加底部間距避免被手機導覽擋住 */
        .stat-card { background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border: 1px solid #f1f5f9; }

        @media (max-width: 1024px) {
            .sidebar { display: none; }
            .mobile-nav { display: flex; }
            .main-content { padding: 16px; padding-bottom: 80px; }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="p-8">
            <h1 class="text-2xl font-black tracking-tighter">JINDE<span class="text-teal-500">.</span></h1>
            <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest mt-1">系統總覽首頁</p>
        </div>
        <nav class="flex-grow">
            <a href="index.html" class="nav-link active">總覽面板</a>
            <a href="staff.html" class="nav-link">人員與點工資訊</a>
            <a href="projects.html" class="nav-link">案場進度</a>
            <a href="billing.html" class="nav-link">請款單系統</a>
        </nav>
    </aside>

    <nav class="mobile-nav">
        <a href="index.html" class="m-link active"><i class="fas fa-th-large"></i><span>總覽</span></a>
        <a href="staff.html" class="m-link"><i class="fas fa-users"></i><span>點工</span></a>
        <a href="projects.html" class="m-link"><i class="fas fa-tasks"></i><span>案場</span></a>
        <a href="billing.html" class="m-link"><i class="fas fa-file-invoice-dollar"></i><span>請款</span></a>
    </nav>

    <main class="main-content">
        <header class="mb-6 flex justify-between items-center">
            <div>
                <h2 class="text-2xl lg:text-3xl font-black text-slate-800 tracking-tight">工程營運總覽</h2>
                <p id="current-date" class="text-slate-400 text-xs font-mono font-bold mt-1 uppercase">DATE LOADING...</p>
            </div>
        </header>

        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <div class="stat-card">
                <p class="text-[9px] font-bold text-slate-400 uppercase mb-1">薪資支出</p>
                <p id="dash-wages" class="text-xl font-black text-rose-600 font-mono">$0</p>
            </div>
            <div class="stat-card">
                <p class="text-[9px] font-bold text-slate-400 uppercase mb-1">施工案場</p>
                <p id="dash-projects" class="text-xl font-black text-slate-800 font-mono">0</p>
            </div>
            <div class="stat-card">
                <p class="text-[9px] font-bold text-slate-400 uppercase mb-1">今日出工</p>
                <p id="dash-today-staff" class="text-xl font-black text-teal-600 font-mono">0</p>
            </div>
            <div class="stat-card">
                <p class="text-[9px] font-bold text-slate-400 uppercase mb-1">待收款項</p>
                <p id="dash-pending" class="text-xl font-black text-orange-500 font-mono">$0</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-black text-slate-800">案場進度</h3>
                    <a href="projects.html" class="text-[10px] text-blue-500 font-bold">ALL</a>
                </div>
                <div id="project-list" class="space-y-5"></div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-black text-slate-800">出勤動態</h3>
                    <a href="staff.html" class="text-[10px] text-teal-500 font-bold">MORE</a>
                </div>
                <div id="recent-attendance" class="space-y-3"></div>
            </div>
        </div>
    </main>

    <script>
        const S_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHhnaWNoenZmZWJobHVrYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjExMzQsImV4cCI6MjA4NDU5NzEzNH0.--85I0A-7WKt0P-ex1Zdnb8UVspuMNshzQtNaLedKq0';
        const _supabase = supabase.createClient(S_URL, S_KEY);

        async function loadDashboard() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('current-date').innerText = today;

            // 抓取點工
            const { data: atten } = await _supabase.from('staff_attendance').select('*, staff_profiles(daily_wage, name)');
            const totalWages = atten.reduce((sum, r) => sum + (r.staff_profiles?.daily_wage || 0), 0);
            document.getElementById('dash-wages').innerText = `$${totalWages.toLocaleString()}`;
            document.getElementById('dash-today-staff').innerText = atten.filter(a => a.work_date === today).length;

            // 抓取案場
            const { data: projs } = await _supabase.from('projects').select('*').order('progress', { ascending: false });
            document.getElementById('dash-projects').innerText = projs.filter(p => p.progress < 100).length;

            document.getElementById('project-list').innerHTML = projs.slice(0, 4).map(p => `
                <div>
                    <div class="flex justify-between text-[10px] font-bold mb-1">
                        <span class="text-slate-700">${p.name}</span>
                        <span class="text-blue-600">${p.progress}%</span>
                    </div>
                    <div class="w-full bg-slate-100 h-1 rounded-full overflow-hidden">
                        <div class="bg-blue-500 h-full" style="width: ${p.progress}%"></div>
                    </div>
                </div>`).join('');

            // 最近動態
            document.getElementById('recent-attendance').innerHTML = atten.slice(0, 5).map(a => `
                <div class="flex items-center gap-3 p-2 bg-slate-50 rounded-lg">
                    <div class="w-8 h-8 bg-white border rounded-full flex items-center justify-center font-bold text-teal-600 text-xs">
                        ${a.staff_profiles?.name[0] || '?'}
                    </div>
                    <div class="flex-grow">
                        <p class="text-[11px] font-black text-slate-800">${a.staff_profiles?.name || '未知'}</p>
                        <p class="text-[9px] text-slate-400">${a.project_name}</p>
                    </div>
                    <span class="text-[8px] font-bold text-slate-400">${a.work_date.slice(5)}</span>
                </div>`).join('');
        }
        window.onload = loadDashboard;
    </script>
</body>
</html>

 <!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JINDE | 人員與上工管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { background-color: #f8fafc; font-family: 'Inter', 'Noto Sans TC', sans-serif; height: 100vh; display: flex; overflow: hidden; }
        .sidebar { width: 260px; background: #1a222d; color: white; display: flex; flex-direction: column; flex-shrink: 0; }
        .nav-link { padding: 14px 24px; font-size: 14px; color: #94a3b8; border-left: 4px solid transparent; cursor: pointer; text-decoration: none; display: flex; align-items: center; }
        .nav-link.active { background: #242e3d; color: white; border-left-color: #0d9488; }
        .main-stage { flex-grow: 1; display: flex; flex-direction: column; background: #fdfdfd; overflow: hidden; }
        .top-header { height: 70px; border-bottom: 1px solid #edf2f7; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; background: white; }
        .content-scroll { padding: 30px; overflow-y: auto; flex-grow: 1; }
        .glass-card { background: white; border-radius: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); border: 1px solid #f1f5f9; position: relative; }
        .btn-action { transition: all 0.2s; cursor: pointer; }
        .btn-action:active { transform: scale(0.95); }
        
        /* 彈窗樣式 */
        #history-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 100; backdrop-filter: blur(4px); align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="p-8">
            <h1 class="text-2xl font-black tracking-tighter">JINDE<span class="text-teal-500">.</span></h1>
            <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest mt-1">Management Hub</p>
        </div>
        <nav class="flex-grow">
            <a href="index.html" class="nav-link"><i class="fas fa-th-large mr-3 w-5"></i><span>中台總覽</span></a>
            <a href="staff.html" class="nav-link active"><i class="fas fa-users-cog mr-3 w-5"></i><span>人員核算</span></a>
            <a href="quote_query.html" class="nav-link"><i class="fas fa-search mr-3 w-5"></i><span>歷史報價</span></a>
        </nav>
    </aside>

    <main class="main-stage">
        <header class="top-header">
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <span class="w-1 h-4 bg-teal-500 rounded-full"></span>
                    <h2 class="text-sm font-black text-slate-800 tracking-widest uppercase">Personnel Management</h2>
                </div>
                <button onclick="addStaff()" class="bg-teal-600 text-white text-xs font-bold px-4 py-2 rounded-full hover:bg-teal-700 transition">
                    <i class="fas fa-user-plus mr-1"></i> 新增員工
                </button>
            </div>
            <button onclick="loadStaff()" class="text-slate-400 hover:text-teal-500 transition"><i class="fas fa-sync-alt"></i></button>
        </header>

        <div class="content-scroll">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="glass-card p-6 border-l-4 border-teal-500 shadow-sm">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1">本月薪資總計</p>
                    <p id="total-monthly-wage" class="text-2xl font-black text-slate-800">NT$ 0</p>
                </div>
                <div class="glass-card p-6 border-l-4 border-blue-500 shadow-sm">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1">正式師傅</p>
                    <p id="active-count" class="text-2xl font-black text-slate-800">0 人</p>
                </div>
                <div class="glass-card p-6 border-l-4 border-orange-500 shadow-sm">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1">待核准申請</p>
                    <p id="pending-count" class="text-2xl font-black text-orange-500">0 位</p>
                </div>
            </div>

            <div id="staff-list" class="grid gap-4">
                </div>
        </div>
    </main>

    <div id="history-modal" onclick="if(event.target==this) closeModal()">
        <div class="bg-white rounded-3xl p-8 w-full max-w-lg shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modal-title" class="text-xl font-black text-slate-800">上工紀錄明細</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-rose-500"><i class="fas fa-times"></i></button>
            </div>
            <div id="history-content" class="space-y-3 max-h-96 overflow-y-auto pr-2">
                </div>
        </div>
    </div>

    <script>
        const S_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHhnaWNoenZmZWJobHVrYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjExMzQsImV4cCI6MjA4NDU5NzEzNH0.--85I0A-7WKt0P-ex1Zdnb8UVspuMNshzQtNaLedKq0';
        const _supabase = supabase.createClient(S_URL, S_KEY);

        async function loadStaff() {
            const { data: staff, error } = await _supabase.from('staff').select('*').order('status', { ascending: false });
            if (error) return alert("資料讀取失敗");

            const listDiv = document.getElementById('staff-list');
            listDiv.innerHTML = '';                        
            let totalW = 0, activeC = 0, pendingC = 0;

            staff.forEach(p => {
                const isPending = p.status === 'pending';
                isPending ? pendingC++ : activeC++;
                const days = p.total_days || 0;
                const daily = p.daily_wage || 0;
                const total = days * daily;
                totalW += total;

                listDiv.innerHTML += `
                    <div class="glass-card p-5 flex flex-wrap justify-between items-center gap-4 ${isPending ? 'bg-orange-50/50 border-orange-200 border-dashed' : ''}">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 ${isPending ? 'bg-orange-100 text-orange-600' : 'bg-slate-100 text-slate-600'} rounded-2xl flex items-center justify-center font-black">
                                ${p.name[0]}
                            </div>
                            <div>
                                <div class="font-black text-slate-800">${p.name} ${isPending ? '<span class="text-[9px] bg-orange-500 text-white px-2 py-0.5 rounded ml-2">待核准</span>' : ''}</div>
                                <div class="text-[10px] text-slate-400 font-bold">${p.email || 'Crew'}</div>
                            </div>
                        </div>

                        <div class="flex items-center gap-6">
                            ${!isPending ? `
                                <div class="text-right"><p class="text-[9px] font-black text-slate-300 uppercase">日薪</p><p class="text-sm font-black text-slate-700">$${daily.toLocaleString()}</p></div>
                                <div class="text-right"><p class="text-[9px] font-black text-slate-300 uppercase">累計工數</p><p class="text-sm font-black text-blue-600">${days}</p></div>
                                <div class="text-right"><p class="text-[9px] font-black text-slate-300 uppercase">總工資</p><p class="text-sm font-black text-teal-600">$${total.toLocaleString()}</p></div>
                            ` : ''}
                            
                            <div class="flex gap-2">
                                ${isPending ? 
                                    `<button onclick="approve('${p.id}', '${p.name}')" class="btn-action bg-slate-900 text-white text-[11px] font-black px-4 py-2 rounded-xl shadow-lg">核准入職</button>` : 
                                    `<button onclick="addWork('${p.id}', '${p.name}')" class="btn-action w-10 h-10 bg-teal-50 text-teal-600 rounded-xl flex items-center justify-center hover:bg-teal-600 hover:text-white"><i class="fas fa-plus"></i></button>
                                     <button onclick="viewHistory('${p.id}', '${p.name}')" class="btn-action w-10 h-10 bg-slate-50 text-slate-400 rounded-xl flex items-center justify-center hover:bg-slate-200"><i class="fas fa-history text-xs"></i></button>
                                     <button onclick="editWage('${p.id}', ${daily})" class="btn-action w-10 h-10 bg-slate-50 text-slate-400 rounded-xl flex items-center justify-center hover:bg-slate-200"><i class="fas fa-pen text-xs"></i></button>`
                                }
                            </div>
                        </div>
                    </div>
                `;
            });
            document.getElementById('total-monthly-wage').innerText = `NT$ ${totalW.toLocaleString()}`;
            document.getElementById('active-count').innerText = `${activeC} 人`;
            document.getElementById('pending-count').innerText = `${pendingC} 位`;
        }

        // --- 功能函數 ---

        async function addStaff() {
            const name = prompt("請輸入員工姓名：");
            if (!name) return;
            const email = prompt("請輸入 Email (選填)：", "");
            
            const { error } = await _supabase.from('staff').insert([{ 
                name, email, status: 'pending', total_days: 0, daily_wage: 0 
            }]);
            
            if (error) alert("新增失敗"); else loadStaff();
        }

        async function approve(id, name) {
            const wage = prompt(`請為 ${name} 設定日薪：`, "2500");
            if (!wage) return;
            const { error } = await _supabase.from('staff').update({ status: 'active', daily_wage: parseInt(wage) }).eq('id', id);
            if (error) alert("核准失敗"); else loadStaff();
        }

        async function addWork(id, name) {
            const site = prompt(`請輸入 ${name} 的施工工地名稱：`, "錦德案場");
            if (!site) return;
            const day = prompt(`請輸入工數 (可輸入 0.5 或 1)：`, "1");
            if (!day) return;

            // 1. 寫入 attendance 明細表 (請確保資料庫有這張表)
            const { error: attError } = await _supabase.from('attendance').insert([{
                staff_id: id,
                staff_name: name,
                site_name: site,
                labor_count: parseFloat(day),
                work_date: new Date().toISOString().split('T')[0]
            }]);

            // 2. 更新 staff 表總工數
            const { data } = await _supabase.from('staff').select('total_days').eq('id', id).single();
            await _supabase.from('staff').update({ total_days: (data.total_days || 0) + parseFloat(day) }).eq('id', id);

            if (attError) alert("報工記錄失敗，但總工數已更新");
            loadStaff();
        }

        async function viewHistory(id, name) {
            document.getElementById('modal-title').innerText = `${name} - 上工明細`;
            document.getElementById('history-modal').style.display = 'flex';
            
            const { data, error } = await _supabase.from('attendance')
                .select('*')
                .eq('staff_id', id)
                .order('work_date', { ascending: false });

            const content = document.getElementById('history-content');
            if (error || !data.length) {
                content.innerHTML = '<p class="text-slate-400 text-center py-10">尚無紀錄</p>';
                return;
            }

            content.innerHTML = data.map(r => `
                <div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl border border-slate-100">
                    <div>
                        <div class="font-bold text-slate-800">${r.site_name}</div>
                        <div class="text-[10px] text-slate-400">${r.work_date}</div>
                    </div>
                    <div class="font-black text-teal-600">+${r.labor_count} 工</div>
                </div>
            `).join('');
        }

        function closeModal() { document.getElementById('history-modal').style.display = 'none'; }

        async function editWage(id, current) {
            const wage = prompt(`修改日薪為：`, current);
            if (!wage) return;
            await _supabase.from('staff').update({ daily_wage: parseInt(wage) }).eq('id', id);
            loadStaff();
        }

        window.onload = loadStaff;
    </script>
</body>
</html>

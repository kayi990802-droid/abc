<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 | JINDE 錦德工程</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 h-screen flex items-center justify-center p-6">
    <div class="bg-white p-10 rounded-3xl w-full max-w-sm shadow-2xl">
        <h1 class="text-3xl font-black text-center mb-8 italic text-slate-900">JINDE<span class="text-teal-500">.</span></h1>
        
        <form onsubmit="handleLogin(event)" class="space-y-4">
            <div>
                <label class="text-[10px] font-bold text-slate-400 ml-2 uppercase tracking-widest">帳號 (Email)</label>
                <input type="email" id="email" placeholder="yuz46501@gmail.com" 
                    class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-teal-500 transition" required>
            </div>
            <div>
                <label class="text-[10px] font-bold text-slate-400 ml-2 uppercase tracking-widest">密碼 (Password)</label>
                <input type="password" id="password" placeholder="••••••••" 
                    class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-teal-500 transition" required>
            </div>
            
            <button type="submit" id="btn" class="w-full py-4 bg-slate-900 text-white font-black rounded-2xl hover:bg-teal-600 transition shadow-lg mt-4">
                進入系統
            </button>
            
            <p id="msg" class="text-center text-[11px] text-rose-500 font-bold mt-2 h-4"></p>
        </form>
    </div>

    <script>
        // --- 1. 初始化 (必須在函式外) ---
        const SUPABASE_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const SUPABASE_KEY = '這裡貼上您的_ANON_KEY'; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 2. 登入處理 ---
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');
            const btn = document.getElementById('btn');

            msg.innerText = "驗證授權中...";
            btn.disabled = true;

            try {
                // 直接比對 staff 資料表
                const { data: user, error } = await _supabase
                    .from('staff')
                    .select('name')
                    .eq('email', email)
                    .eq('password', password)
                    .single();

                if (error || !user) throw new Error("帳號或密碼錯誤");

                // 儲存狀態
                localStorage.setItem('jinde_verified', 'true');
                localStorage.setItem('user_name', user.name);
                
                msg.classList.replace('text-rose-500', 'text-emerald-500');
                msg.innerText = "登入成功，正在跳轉...";

                setTimeout(() => { window.location.href = 'index.html'; }, 800);

            } catch (err) {
                msg.innerText = err.message;
                btn.disabled = false;
            }
        }

        // 檢查是否已登入
        if (localStorage.getItem('jinde_verified') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>

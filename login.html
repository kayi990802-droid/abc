<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>JINDE 中台</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    <nav class="bg-slate-800 text-white p-4 flex justify-between">
        <span class="font-bold">JINDE 管理系統</span>
        <div>
            <span id="user-display" class="mr-4"></span>
            <button onclick="logout()" class="text-sm bg-red-600 px-3 py-1 rounded">登出</button>
        </div>
    </nav>

    <div class="p-10 grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white p-6 rounded-xl shadow border hover:border-teal-500 cursor-pointer" onclick="location.href='staff.html'">
            <h3 class="font-bold text-lg">人員管理</h3>
            <p class="text-gray-500 text-sm">查看員工與點工紀錄</p>
        </div>
    </div>

    <script>
        // 權限檢查
        if (localStorage.getItem('jinde_verified') !== 'true') {
            window.location.href = 'login.html';
        }

        // 顯示使用者名稱
        document.getElementById('user-display').innerText = "管理員: " + localStorage.getItem('user_name');

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理系統登入 | JINDE 錦德工程</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/pocketbase/dist/pocketbase.umd.js"></script>
</head>
<body class="bg-slate-900 h-screen flex items-center justify-center p-6">
    <div class="bg-white p-10 rounded-3xl w-full max-w-sm shadow-2xl">
        <h1 class="text-3xl font-black text-center mb-8 text-slate-900">JINDE<span class="text-teal-500">.</span></h1>
        <form onsubmit="handleLogin(event)" class="space-y-4">
            <input type="text" id="userInput" placeholder="帳號 (Boss 或 Email)" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-teal-500 transition text-sm" required>
            <input type="password" id="passInput" placeholder="密碼 (至少8位)" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-teal-500 transition text-sm" required>
            <button type="submit" id="submitBtn" class="w-full py-4 bg-slate-900 text-white font-black rounded-2xl hover:bg-teal-600 transition shadow-lg text-sm uppercase">進入系統</button>
            <p id="msg" class="text-center text-[11px] text-rose-500 font-bold mt-2"></p>
        </form>
    </div>

    <script>
        const pb = new PocketBase('https://unoppressed-nonanimate-albertina.ngrok-free.dev');

        async function handleLogin(e) {
            e.preventDefault();
            const identity = document.getElementById('userInput').value.trim();
            const password = document.getElementById('passInput').value;
            const msg = document.getElementById('msg');

            msg.innerText = "驗證中...";

            try {
                // 向 users1 發送驗證請求
                const authData = await pb.collection('users1').authWithPassword(identity, password);
                if (pb.authStore.isValid) {
                    localStorage.setItem('jinde_auth_status', 'verified');
                    localStorage.setItem('jinde_user_name', authData.record.username || '管理員');
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error("錯誤細節:", error.data);
                msg.innerText = "登入失敗：請確認密碼滿8位且伺服器已解鎖";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 | JINDE 錦德工程</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-900 h-screen flex items-center justify-center p-6">
    <div class="bg-white p-10 rounded-3xl w-full max-w-sm shadow-2xl text-center">
        <h1 class="text-3xl font-black mb-8">JINDE<span class="text-teal-500">.</span></h1>
        <form onsubmit="handleLogin(event)" class="space-y-4">
            <input type="email" id="email" placeholder="Email" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-teal-500" required>
            <input type="password" id="password" placeholder="密碼" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-teal-500" required>
            <button type="submit" id="btn" class="w-full py-4 bg-slate-900 text-white font-black rounded-2xl hover:bg-teal-600 transition">進入系統</button>
            <p id="msg" class="text-xs text-rose-500 mt-2 h-4"></p>
        </form>
    </div>
    <script>
        const supabase = window.supabase.createClient('您的URL', '您的ANON_KEY');
        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('btn');
            btn.disabled = true;
            const { error } = await supabase.auth.signInWithPassword({
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
            });
            if (error) {
                document.getElementById('msg').innerText = "登入失敗：" + error.message;
                btn.disabled = false;
            } else {
                localStorage.setItem('jinde_verified', 'true');
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>

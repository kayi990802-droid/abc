<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JINDE | 錦德工程管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #0f172a; }
        .loading-spinner { border: 2px solid rgba(255,255,255,.3); border-top: 2px solid #fff; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; display: inline-block; margin-right: 8px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden-view { display: none; }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-6">

    <div id="login-panel" class="bg-white p-8 rounded-[32px] w-full max-w-sm shadow-2xl">
        <h1 class="text-3xl font-black text-center mb-2 italic">JINDE<span class="text-teal-500">.</span></h1>
        <p class="text-center text-slate-400 text-xs mb-8 font-bold tracking-widest uppercase">帳號登入</p>
        
        <form onsubmit="handleLogin(event)" class="space-y-4">
            <div>
                <label class="text-[10px] font-bold text-slate-400 ml-2 uppercase">Email</label>
                <input type="email" id="u_email" inputmode="email" autocapitalize="none" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-teal-500" required>
            </div>
            <div class="relative">
                <label class="text-[10px] font-bold text-slate-400 ml-2 uppercase">密碼</label>
                <input type="password" id="u_pw" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-teal-500" required>
                <button type="button" onclick="togglePw('u_pw')" class="absolute right-4 top-9 text-slate-300"><i class="fas fa-eye" id="eye-u_pw"></i></button>
            </div>
            <button type="submit" id="l_btn" class="w-full py-4 bg-slate-900 text-white font-black rounded-2xl active:scale-95 transition">登入系統</button>
            <div class="text-center mt-4"><button type="button" onclick="switchView('reg')" class="text-xs font-bold text-slate-400 underline">沒有帳號？申請註冊</button></div>
            <p id="l_msg" class="text-center text-[11px] font-bold mt-2 min-h-[1rem]"></p>
        </form>
    </div>

    <div id="reg-panel" class="bg-white p-8 rounded-[32px] w-full max-w-sm shadow-2xl hidden-view">
        <h2 class="text-2xl font-black text-center mb-6">申請加入<span class="text-teal-500">.</span></h2>
        <form onsubmit="handleRegister(event)" class="space-y-4">
            <input type="text" id="r_name" placeholder="姓名" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none" required>
            <input type="email" id="r_email" placeholder="Email" autocapitalize="none" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none" required>
            <input type="password" id="r_pw" placeholder="設定密碼 (6位以上)" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none" required>
            <button type="submit" id="r_btn" class="w-full py-4 bg-teal-600 text-white font-black rounded-2xl active:scale-95 transition">送出申請</button>
            <div class="text-center mt-4"><button type="button" onclick="switchView('login')" class="text-xs font-bold text-slate-400 underline">返回登入</button></div>
            <p id="r_msg" class="text-center text-[11px] font-bold mt-2 min-h-[1rem]"></p>
        </form>
    </div>

    <script>
        const S_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHhnaWNoenZmZWJobHVrYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjExMzQsImV4cCI6MjA4NDU5NzEzNH0.--85I0A-7WKt0P-ex1Zdnb8UVspuMNshzQtNaLedKq0';
        const _supabase = supabase.createClient(S_URL, S_KEY);

        function togglePw(id) {
            const input = document.getElementById(id);
            const eye = document.getElementById('eye-' + id);
            input.type = input.type === 'password' ? 'text' : 'password';
            eye.className = input.type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        }

        function switchView(v) {
            document.getElementById('login-panel').classList.toggle('hidden-view', v === 'reg');
            document.getElementById('reg-panel').classList.toggle('hidden-view', v === 'login');
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('u_email').value;
            const pw = document.getElementById('u_pw').value;
            const msg = document.getElementById('l_msg');
            const btn = document.getElementById('l_btn');

            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span> 驗證中...';

            const { data, error } = await _supabase.from('staff').select('*').eq('email', email).eq('password', pw).maybeSingle();

            if (data) {
                if (data.status === 'active') {
                    localStorage.setItem('jinde_verified', 'true');
                    localStorage.setItem('user_name', data.name);
                    window.location.href = 'index.html';
                } else {
                    msg.innerText = "⚠️ 帳號審核中，請聯繫林老闆核准";
                    msg.className = "text-center text-[11px] text-orange-500 font-bold mt-2";
                    btn.disabled = false; btn.innerText = "登入系統";
                }
            } else {
                msg.innerText = "帳號或密碼錯誤";
                msg.className = "text-center text-[11px] text-rose-500 font-bold mt-2";
                btn.disabled = false; btn.innerText = "登入系統";
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const name = document.getElementById('r_name').value;
            const email = document.getElementById('r_email').value;
            const pw = document.getElementById('r_pw').value;
            const msg = document.getElementById('r_msg');
            
            const { error } = await _supabase.from('staff').insert([{ name, email, password: pw, status: 'pending' }]);

            if (!error) {
                msg.innerText = "✅ 申請成功！請等待管理員核准";
                msg.className = "text-center text-[11px] text-emerald-500 font-bold mt-2";
                setTimeout(() => switchView('login'), 2000);
            } else {
                msg.innerText = "此 Email 已被使用或系統錯誤";
                msg.className = "text-center text-[11px] text-rose-500 font-bold mt-2";
            }
        }
    </script>
</body>
</html>

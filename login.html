<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理系統登入 | JINDE 錦德工程</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-900 h-screen flex items-center justify-center p-6 text-slate-800">
    <div class="bg-white p-10 rounded-3xl w-full max-w-sm shadow-2xl">
        <h1 class="text-3xl font-black text-center mb-8">JINDE<span class="text-teal-500">.</span></h1>
        <form onsubmit="handleLogin(event)" class="space-y-4">
            <input type="email" id="emailInput" placeholder="管理員 Email" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-teal-500 transition" required>
            <input type="password" id="passInput" placeholder="密碼" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-teal-500 transition" required>
            <button type="submit" id="submitBtn" class="w-full py-4 bg-slate-900 text-white font-black rounded-2xl hover:bg-teal-600 transition">進入系統</button>
            <p id="msg" class="text-center text-[11px] text-rose-500 font-bold mt-2 h-4"></p>
        </form>
    </div>

    <script>
        // --- 請在此填入您的 Supabase 資訊 ---
        const SUPABASE_URL = '您的_PROJECT_URL';
        const SUPABASE_KEY = '您的_ANON_KEY';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passInput').value;
            const msg = document.getElementById('msg');
            const btn = document.getElementById('submitBtn');

            msg.innerText = "驗證中...";
            btn.disabled = true;

            // 使用 Supabase 登入語法
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                btn.disabled = false;
                msg.innerText = "登入失敗：" + error.message;
            } else {
                // 登入成功
                localStorage.setItem('jinde_auth_status', 'verified');
                window.location.href = 'index.html'; 
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>登入 | JINDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-900 h-screen flex items-center justify-center p-6">
    <div class="bg-white p-10 rounded-3xl w-full max-w-sm shadow-2xl">
        <h1 class="text-3xl font-black text-center mb-8 italic">JINDE<span class="text-teal-500">.</span></h1>
        
        <form onsubmit="handleLogin(event)" class="space-y-4">
            <input type="email" id="u_email" placeholder="Email" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none" required>
            <input type="password" id="u_pw" placeholder="密碼" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none" required>
            <button type="submit" id="btn" class="w-full py-4 bg-slate-900 text-white font-black rounded-2xl hover:bg-teal-600 transition">進入系統</button>
            <p id="msg" class="text-center text-[11px] font-bold mt-2 text-rose-500"></p>
        </form>
    </div>

    <script>
        // 【重要】請在此處貼上您的密鑰，並確保前後沒有空格
        const S_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const S_KEY = '請替換成您的_ANON_KEY'; 

        // 自動過濾非合法字元，防止 Headers 報錯
        const cleanKey = S_KEY.replace(/[^\x00-\x7F]/g, "").trim();
        const _supabase = supabase.createClient(S_URL, cleanKey);

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('u_email').value.trim();
            const password = document.getElementById('u_pw').value.trim();
            const msg = document.getElementById('msg');
            const btn = document.getElementById('btn');

            msg.innerText = "驗證中...";
            btn.disabled = true;

            try {
                const { data, error } = await _supabase
                    .from('staff')
                    .select('name')
                    .eq('email', email)
                    .eq('password', password)
                    .maybeSingle();

                if (error) throw error;

                if (!data) {
                    msg.innerText = "帳號或密碼錯誤";
                    btn.disabled = false;
                } else {
                    localStorage.setItem('jinde_verified', 'true');
                    localStorage.setItem('user_name', data.name);
                    window.location.href = 'index.html';
                }
            } catch (err) {
                console.error(err);
                msg.innerText = "系統錯誤，請檢查 API Key 設定";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>

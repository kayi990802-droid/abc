<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>登入 | JINDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-900 h-screen flex items-center justify-center p-6">
    <div class="bg-white p-10 rounded-3xl w-full max-w-sm shadow-2xl">
        <h1 class="text-3xl font-black text-center mb-8 italic">JINDE<span class="text-teal-500">.</span></h1>
        
        <form onsubmit="handleLogin(event)" class="space-y-4">
            <input type="email" id="u_email" placeholder="Email" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none" required>
            <input type="password" id="u_pw" placeholder="密碼" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none" required>
            <button type="submit" id="btn" class="w-full py-4 bg-slate-900 text-white font-black rounded-2xl hover:bg-teal-600 transition">進入系統</button>
            <p id="msg" class="text-center text-[11px] font-bold mt-2 text-rose-500"></p>
        </form>
    </div>

    <script>
        // 1. 初始化 (請換成您自己的 Key)
        const _supabase = supabase.createClient('https://wdpxgichzvfebhlukbrl.supabase.co', '您的_ANON_KEY');

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('u_email').value.trim();
            const password = document.getElementById('u_pw').value;
            const msg = document.getElementById('msg');
            const btn = document.getElementById('btn');

            msg.innerText = "驗證中...";
            btn.disabled = true;

            try {
                // 2. 依照截圖欄位名稱直接查詢
                const { data, error } = await _supabase
                    .from('staff')
                    .select('name')
                    .eq('email', email)     // 對應截圖中的 email 欄位
                    .eq('password', password) // 對應截圖中的 password 欄位
                    .maybeSingle();

                if (error) throw error;

                if (!data) {
                    msg.innerText = "帳號或密碼不正確";
                    btn.disabled = false;
                } else {
                    // 3. 成功
                    localStorage.setItem('jinde_verified', 'true');
                    localStorage.setItem('user_name', data.name);
                    window.location.href = 'index.html';
                }
            } catch (err) {
                msg.innerText = "連線失敗：" + err.message;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>

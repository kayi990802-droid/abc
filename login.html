<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>登入 | JINDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-900 h-screen flex items-center justify-center p-6">
    <div class="bg-white p-10 rounded-3xl w-full max-w-sm shadow-2xl">
        <h1 class="text-3xl font-black text-center mb-8 italic">JINDE<span class="text-teal-500">.</span></h1>
        
        <form onsubmit="handleLogin(event)" class="space-y-4">
            <input type="email" id="email_input" placeholder="Email" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none" required>
            <input type="password" id="password_input" placeholder="密碼" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none" required>
            <button type="submit" id="login_btn" class="w-full py-4 bg-slate-900 text-white font-black rounded-2xl hover:bg-teal-600 transition">進入系統</button>
            <p id="msg" class="text-center text-[11px] font-bold mt-2 text-rose-500"></p>
        </form>
    </div>

    <script>
        // 1. 初始化 (請務必檢查這兩項)
        const SUPABASE_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const SUPABASE_KEY = '這裡貼上您的_ANON_KEY'; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email_input').value.trim();
            const password = document.getElementById('password_input').value;
            const msg = document.getElementById('msg');
            const btn = document.getElementById('login_btn');

            msg.innerText = "驗證中...";
            btn.disabled = true;

            console.log("正在嘗試登入:", email);

            try {
                // 2. 直接查詢資料表
                const { data, error } = await _supabase
                    .from('staff')
                    .select('name, email, password')
                    .eq('email', email)
                    .eq('password', password)
                    .maybeSingle(); // 找不到也不會噴 Error

                if (error) {
                    console.error("資料庫查詢失敗:", error);
                    throw new Error("伺服器連線失敗");
                }

                if (!data) {
                    throw new Error("帳號或密碼不正確");
                }

                // 3. 登入成功
                console.log("登入成功，使用者:", data.name);
                localStorage.setItem('jinde_verified', 'true');
                localStorage.setItem('user_name', data.name);
                window.location.href = 'index.html';

            } catch (err) {
                console.error("登入邏輯錯誤:", err.message);
                msg.innerText = err.message;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>

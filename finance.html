<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JINDE | 財務收支與結算系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { background-color: #f4f7f9; font-family: 'Inter', 'Noto Sans TC', sans-serif; height: 100vh; display: flex; overflow: hidden; }
        .sidebar { width: 260px; background: #1a222d; color: white; display: flex; flex-direction: column; flex-shrink: 0; }
        .nav-link { padding: 14px 24px; font-size: 14px; color: #94a3b8; transition: 0.2s; border-left: 4px solid transparent; cursor: pointer; text-decoration: none; display: block; }
        .nav-link:hover, .nav-link.active { background: #242e3d; color: white; border-left-color: #0d9488; }
        .main-stage { flex-grow: 1; display: flex; flex-direction: column; background: #fdfdfd; overflow: hidden; }
        .top-header { height: 70px; border-bottom: 1px solid #edf2f7; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; background: white; flex-shrink: 0; }
        .content-scroll { padding: 40px; overflow-y: auto; flex-grow: 1; }
        .finance-card { background: white; border-radius: 20px; border: 1px solid #eef2f6; transition: all 0.3s; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.5); backdrop-filter: blur(4px); align-items: center; justify-content: center; z-index: 50; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="p-8">
            <h1 class="text-2xl font-black tracking-tighter cursor-pointer" onclick="location.href='index.html'">JINDE<span class="text-teal-500">.</span></h1>
            <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest mt-1">錦德財務結算系統</p>
        </div>
        <nav class="flex-grow">
            <a href="index.html" class="nav-link">總覽面板</a>
            <a href="customer.html" class="nav-link">客戶管理</a>
            <a href="project.html" class="nav-link">工地管理</a>
            <a href="billing.html" class="nav-link">請款單系統</a>
            <a href="finance.html" class="nav-link active">財務收支</a>
        </nav>
    </aside>

    <main class="main-stage">
        <header class="top-header">
            <div class="flex items-center gap-4">
                <i class="fas fa-wallet text-slate-400"></i>
                <h2 id="currentMonthTitle" class="text-lg font-black text-slate-800">財務分析載入中...</h2>
            </div>
            <div class="flex gap-3">
                <button onclick="openModal()" class="bg-slate-900 text-white px-6 py-2 rounded-full text-xs font-bold hover:bg-teal-600 transition shadow-lg">+ 新增收支單據</button>
            </div>
        </header>

        <div class="content-scroll">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-10">
                <div class="finance-card p-8 border-t-4 border-t-emerald-500">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">本月累計總營收 (已請款)</p>
                    <p id="stat-income" class="text-4xl font-mono font-black text-slate-900">$0</p>
                </div>
                <div class="finance-card p-8 border-t-4 border-t-rose-500">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">本月累計總支出</p>
                    <p id="stat-expense" class="text-4xl font-mono font-black text-slate-900">$0</p>
                </div>
                <div class="finance-card p-8 bg-slate-900 text-white">
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2">本月結餘 (預估淨利)</p>
                    <p id="stat-profit" class="text-4xl font-mono font-black text-teal-400">$0</p>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-white rounded-2xl border border-slate-100 shadow-sm overflow-hidden">
                    <div class="p-6 border-b border-slate-50 bg-slate-50/50">
                        <h3 class="text-sm font-black text-slate-800 uppercase tracking-widest">近期請款單紀錄 (收入)</h3>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <tbody id="billing-list" class="divide-y divide-slate-50">
                                </tbody>
                        </table>
                    </div>
                </div>

                <div class="bg-white rounded-2xl border border-slate-100 shadow-sm p-8">
                    <h3 class="text-sm font-black text-slate-800 uppercase tracking-widest mb-8">本月支出分佈</h3>
                    <div id="expense-bars" class="space-y-6">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <div id="financeModal" class="modal">
        <div class="bg-white w-full max-w-md rounded-2xl p-8 shadow-2xl">
            <h2 class="text-xl font-black mb-6">新增財務紀錄</h2>
            <form onsubmit="handleRecordSubmit(event)" class="space-y-4">
                <input type="text" id="f_title" placeholder="項目名稱 (如：採購防水塗料)" class="w-full p-3 bg-slate-50 border rounded-xl outline-none" required>
                <div class="grid grid-cols-2 gap-4">
                    <select id="f_type" class="p-3 bg-slate-50 border rounded-xl outline-none">
                        <option value="expense">支出 (-)</option>
                        <option value="income">其他收入 (+)</option>
                    </select>
                    <select id="f_category" class="p-3 bg-slate-50 border rounded-xl outline-none">
                        <option value="材料">材料費</option>
                        <option value="工資">點工工資</option>
                        <option value="機具">機具油資</option>
                        <option value="雜支">辦公雜支</option>
                    </select>
                </div>
                <input type="number" id="f_amount" placeholder="金額" class="w-full p-3 bg-slate-50 border rounded-xl outline-none" required>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 py-3 bg-slate-100 text-slate-500 rounded-xl font-bold">取消</button>
                    <button type="submit" class="flex-1 py-3 bg-slate-900 text-white rounded-xl font-bold">儲存紀錄</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const S_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHhnaWNoenZmZWJobHVrYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjExMzQsImV4cCI6MjA4NDU5NzEzNH0.--85I0A-7WKt0P-ex1Zdnb8UVspuMNshzQtNaLedKq0';
        const _supabase = supabase.createClient(S_URL, S_KEY);

        async function initFinance() {
            const now = new Date();
            document.getElementById('currentMonthTitle').innerText = `${now.getFullYear()}年 ${now.getMonth() + 1}月 財務分析`;
            
            // 1. 抓取所有請款單收入
            const { data: billings } = await _supabase.from('billings').select('*');
            const totalBilling = billings.reduce((sum, item) => sum + (Number(item.final_amount) || 0), 0);
            
            // 2. 抓取支出紀錄
            const { data: records } = await _supabase.from('finance_records').select('*');
            const totalExpense = records.filter(r => r.type === 'expense').reduce((sum, item) => sum + (Number(item.amount) || 0), 0);
            const otherIncome = records.filter(r => r.type === 'income').reduce((sum, item) => sum + (Number(item.amount) || 0), 0);

            const totalIncome = totalBilling + otherIncome;

            // 更新 UI 頂部卡片
            document.getElementById('stat-income').innerText = `$${totalIncome.toLocaleString()}`;
            document.getElementById('stat-expense').innerText = `$${totalExpense.toLocaleString()}`;
            document.getElementById('stat-profit').innerText = `$${(totalIncome - totalExpense).toLocaleString()}`;

            // 更新左側表格 (顯示最近 5 筆請款)
            const billingList = document.getElementById('billing-list');
            billingList.innerHTML = billings.slice(0, 5).map(b => `
                <tr class="hover:bg-slate-50 transition">
                    <td class="p-5">
                        <p class="text-slate-900 font-bold">${b.project_name || '未命名工程'}</p>
                        <p class="text-[10px] text-slate-400 uppercase">${b.customer_name}</p>
                    </td>
                    <td class="p-5 text-right font-mono font-black text-emerald-600">+$${Number(b.final_amount).toLocaleString()}</td>
                </tr>
            `).join('');

            // 更新右側進度條
            renderExpenseBars(records);
        }

        function renderExpenseBars(records) {
            const categories = ['材料', '工資', '機具', '雜支'];
            const expenses = records.filter(r => r.type === 'expense');
            const totalExp = expenses.reduce((sum, r) => sum + Number(r.amount), 0) || 1;

            const html = categories.map(cat => {
                const amount = expenses.filter(r => r.category === cat).reduce((sum, r) => sum + Number(r.amount), 0);
                const percent = Math.round((amount / totalExp) * 100);
                return `
                    <div>
                        <div class="flex justify-between text-xs font-bold mb-2">
                            <span class="text-slate-500">${cat}類支出</span>
                            <span class="text-slate-900">$${amount.toLocaleString()}</span>
                        </div>
                        <div class="h-2 w-full bg-slate-100 rounded-full overflow-hidden">
                            <div class="h-full bg-slate-900" style="width: ${percent}%"></div>
                        </div>
                    </div>
                `;
            }).join('');
            document.getElementById('expense-bars').innerHTML = html;
        }

        async function handleRecordSubmit(e) {
            e.preventDefault();
            const payload = {
                title: document.getElementById('f_title').value,
                type: document.getElementById('f_type').value,
                category: document.getElementById('f_category').value,
                amount: Number(document.getElementById('f_amount').value)
            };
            const { error } = await _supabase.from('finance_records').insert([payload]);
            if (!error) { closeModal(); initFinance(); e.target.reset(); }
        }

        function openModal() { document.getElementById('financeModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('financeModal').style.display = 'none'; }

        window.onload = initFinance;
    </script>
</body>
</html>

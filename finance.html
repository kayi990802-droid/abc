<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JINDE | 財務收支系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        :root { --primary-teal: #0d9488; --slate-dark: #1a222d; }
        body { background-color: #f8fafc; font-family: 'Inter', 'Noto Sans TC', sans-serif; display: flex; height: 100vh; overflow: hidden; margin: 0; }
        .sidebar { width: 260px; background: var(--slate-dark); color: white; display: flex; flex-direction: column; flex-shrink: 0; z-index: 50; }
        .nav-link { padding: 16px 28px; font-size: 14px; color: #94a3b8; display: flex; align-items: center; text-decoration: none; border-left: 4px solid transparent; }
        .nav-link.active { background: #242e3d; color: white; border-left-color: var(--primary-teal); }
        .main-stage { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; background: #fdfdfd; }
        .content-scroll { flex-grow: 1; overflow-y: auto; padding: 24px; }
        .finance-card { background: white; border-radius: 24px; border: 1px solid #eef2f6; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(8px); align-items: center; justify-content: center; z-index: 100; padding: 20px; }
        @media (max-width: 1023px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; }
            .sidebar nav { display: flex; overflow-x: auto; }
            .main-stage { height: calc(100vh - 110px); }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="p-8">
            <h1 class="text-2xl font-black text-white">JINDE<span class="text-teal-500">.</span></h1>
        </div>
        <nav>
            <a href="#" class="nav-link"><i class="fas fa-th-large mr-3"></i>總覽</a>
            <a href="#" class="nav-link active"><i class="fas fa-wallet mr-3"></i>財務收支</a>
        </nav>
    </aside>

    <main class="main-stage">
        <header class="h-[70px] border-b flex items-center justify-between px-6 bg-white">
            <h2 id="currentMonthTitle" class="font-black text-slate-800">載入中...</h2>
            <button onclick="openModal()" class="bg-slate-900 text-white px-5 py-2 rounded-full text-xs font-black shadow-lg">
                + 新增單據
            </button>
        </header>

        <div class="content-scroll">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="finance-card p-6 border-t-4 border-t-emerald-500">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">本月總營收</p>
                    <p id="stat-income" class="text-3xl font-black text-slate-900">$0</p>
                </div>
                <div class="finance-card p-6 border-t-4 border-t-rose-500">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">本月總支出</p>
                    <p id="stat-expense" class="text-3xl font-black text-slate-900">$0</p>
                </div>
                <div class="finance-card p-6 bg-slate-900 text-white shadow-xl">
                    <p class="text-[10px] font-black text-teal-500 uppercase tracking-widest">預估結餘</p>
                    <p id="stat-profit" class="text-3xl font-black text-teal-400">$0</p>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-white rounded-3xl border p-5">
                    <h3 class="text-xs font-black mb-4 uppercase">近期收支明細</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <tbody id="record-list"></tbody>
                        </table>
                    </div>
                </div>
                <div class="bg-white rounded-3xl border p-8">
                    <h3 class="text-xs font-black mb-8 uppercase">費用分佈</h3>
                    <div id="expense-bars" class="space-y-6"></div>
                </div>
            </div>
        </div>
    </main>

    <div id="financeModal" class="modal">
        <div class="bg-white w-full max-w-md rounded-[32px] p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black text-slate-800">新增財務紀錄</h2>
                <button onclick="closeModal()" class="text-slate-300 hover:text-slate-900"><i class="fas fa-times text-xl"></i></button>
            </div>
            <form id="financeForm" class="space-y-5">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase">項目名稱</label>
                    <input type="text" id="f_title" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none mt-1" required>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase">類型</label>
                        <select id="f_type" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none mt-1">
                            <option value="expense">支出 (-)</option>
                            <option value="income">收入 (+)</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase">分類</label>
                        <select id="f_category" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none mt-1">
                            <option value="材料">材料費</option>
                            <option value="工資">工資</option>
                            <option value="機具">機具油資</option>
                            <option value="雜支">雜支</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase">金額 (TWD)</label>
                    <input type="number" id="f_amount" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold outline-none mt-1" required>
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-black">取消</button>
                    <button type="submit" class="flex-1 py-4 bg-slate-900 text-white rounded-2xl font-black shadow-lg">儲存紀錄</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 初始化 Supabase
        const S_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHhnaWNoenZmZWJobHVrYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjExMzQsImV4cCI6MjA4NDU5NzEzNH0.--85I0A-7WKt0P-ex1Zdnb8UVspuMNshzQtNaLedKq0';
        const _supabase = supabase.createClient(S_URL, S_KEY);

        // 控制 Modal (確保放在全域)
        function openModal() { document.getElementById('financeModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('financeModal').style.display = 'none'; }

        // 初始化與讀取資料
        async function initFinance() {
            document.getElementById('currentMonthTitle').innerText = `${new Date().getFullYear()} / ${new Date().getMonth() + 1} 財務分析`;
            
            try {
                const { data: records, error } = await _supabase.from('finance_records').select('*').order('record_date', { ascending: false });
                if (error) throw error;

                let income = 0, expense = 0;
                const categories = { '材料': 0, '工資': 0, '機具': 0, '雜支': 0 };

                const listHtml = (records || []).map(r => {
                    const amt = Number(r.amount) || 0;
                    if (r.type === 'income') income += amt;
                    else {
                        expense += amt;
                        if (categories[r.category] !== undefined) categories[r.category] += amt;
                    }

                    return `
                        <tr class="border-b border-slate-50">
                            <td class="py-4">
                                <div class="font-bold text-slate-800">${r.title}</div>
                                <div class="text-[10px] text-slate-400">${r.record_date} · ${r.category}</div>
                            </td>
                            <td class="py-4 text-right font-black ${r.type === 'income' ? 'text-emerald-500' : 'text-rose-500'}">
                                ${r.type === 'income' ? '+' : '-'}$${amt.toLocaleString()}
                            </td>
                        </tr>`;
                }).join('');

                document.getElementById('record-list').innerHTML = listHtml || '<tr><td class="py-10 text-center text-slate-400">暫無明細</td></tr>';
                document.getElementById('stat-income').innerText = `$${income.toLocaleString()}`;
                document.getElementById('stat-expense').innerText = `$${expense.toLocaleString()}`;
                document.getElementById('stat-profit').innerText = `$${(income - expense).toLocaleString()}`;

                // 渲染圖表
                document.getElementById('expense-bars').innerHTML = Object.entries(categories).map(([name, val]) => {
                    const percent = expense > 0 ? (val / expense * 100).toFixed(0) : 0;
                    return `
                        <div>
                            <div class="flex justify-between text-[11px] mb-2 font-bold">
                                <span>${name}</span><span>$${val.toLocaleString()} (${percent}%)</span>
                            </div>
                            <div class="h-1.5 w-full bg-slate-100 rounded-full overflow-hidden">
                                <div class="h-full bg-teal-500" style="width: ${percent}%"></div>
                            </div>
                        </div>`;
                }).join('');

            } catch (err) {
                console.error("讀取失敗:", err.message);
            }
        }

        // 儲存資料
        document.getElementById('financeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.innerText = "儲存中...";

            const row = {
                title: document.getElementById('f_title').value,
                type: document.getElementById('f_type').value,
                category: document.getElementById('f_category').value,
                amount: Number(document.getElementById('f_amount').value),
                record_date: new Date().toISOString().split('T')[0],
                project_id: null
            };

            const { error } = await _supabase.from('finance_records').insert([row]);
            
            if (error) {
                alert("儲存失敗，請檢查權限設定。");
                console.error(error);
            } else {
                closeModal();
                e.target.reset();
                initFinance();
            }
            btn.disabled = false;
            btn.innerText = "儲存紀錄";
        });

        window.onload = initFinance;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>JINDE 財務結算 - 專業管理版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap');
        
        body { background-color: #f8fafc; font-family: 'Noto Sans TC', sans-serif; display: flex; margin: 0; min-height: 100vh; }

        /* 側欄樣式：參考圖片設計 */
        #sidebar {
            width: 240px;
            background-color: #1e293b; /* 深藍色背景 */
            color: #cbd5e1;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .nav-item {
            padding: 14px 24px;
            display: flex;
            items-center: center;
            gap: 12px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border-left: 4px solid transparent;
        }

        .nav-item:hover { background-color: #334155; color: white; }
        .nav-item.active { background-color: #0f172a; color: #2dd4bf; border-left: 4px solid #2dd4bf; }

        /* 主內容區位移以預留側欄空間 */
        #main-wrapper { margin-left: 240px; flex: 1; display: flex; flex-direction: column; }

        /* 報表模擬 A4 */
        #report-paper {
            background: white;
            width: 210mm;
            min-height: 297mm;
            margin: 40px auto;
            padding: 20mm;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            position: relative;
        }

        .formal-table { width: 100%; border-collapse: collapse; border: 1.5px solid #000; }
        .formal-table th { background-color: #f1f5f9; border: 1px solid #000; padding: 12px; font-weight: 900; font-size: 13px; }
        .formal-table td { border: 1px solid #000; padding: 10px; font-size: 13px; }

        @media print {
            #sidebar, .no-print { display: none !important; }
            #main-wrapper { margin-left: 0; background: white; }
            #report-paper { margin: 0; box-shadow: none; width: 100%; }
            .check-col { display: none !important; }
        }
    </style>
</head>
<body>

    <aside id="sidebar" class="no-print">
        <div class="p-8">
            <h1 class="text-2xl font-black tracking-tighter text-white">JINDE</h1>
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-1">系統管理工具</p>
        </div>

        <nav class="mt-4 flex-1">
            <div class="nav-item"><i class="fas fa-th-large w-5"></i> 中台總覽</div>
            <div class="nav-item"><i class="fas fa-users w-5"></i> 客戶管理</div>
            <div class="nav-item"><i class="fas fa-hard-hat w-5"></i> 案場進度</div>
            <div class="nav-item"><i class="fas fa-calculator w-5"></i> 人員核算</div>
            <div class="nav-item"><i class="fas fa-file-invoice-dollar w-5"></i> 報價系統</div>
            <div class="nav-item active"><i class="fas fa-chart-line w-5"></i> 財務中心</div>
            <div class="nav-item"><i class="fas fa-cog w-5"></i> 系統設定</div>
        </nav>

        <div class="p-6 border-t border-slate-700">
            <div class="flex items-center gap-3 text-xs">
                <div class="w-2 h-2 rounded-full bg-emerald-500"></div>
                <span>CLOUD SYNC ON</span>
            </div>
        </div>
    </aside>

    <div id="main-wrapper">
        <header class="no-print bg-white border-b p-4 flex justify-between items-center sticky top-0 z-40">
            <div class="text-sm font-bold text-slate-600">財務中心 / 結算明細</div>
            <div class="flex gap-3">
                <button onclick="openModal()" class="bg-slate-900 text-white px-4 py-2 rounded text-sm font-bold hover:bg-slate-700 transition">新增單據</button>
                <button onclick="batchDelete()" class="bg-rose-100 text-rose-600 px-4 py-2 rounded text-sm font-bold hover:bg-rose-200 transition">批次刪除</button>
                <button onclick="generatePDF()" class="bg-teal-500 text-white px-5 py-2 rounded text-sm font-bold hover:bg-teal-600 shadow-lg transition">
                    <i class="fas fa-print mr-2"></i>生成正式 PDF
                </button>
            </div>
        </header>

        <div id="report-paper">
            <div class="flex justify-between items-end border-b-2 border-black pb-4 mb-6">
                <div>
                    <h1 class="text-3xl font-black">錦德防水工程行</h1>
                    <p class="text-[10px] tracking-[0.4em] font-bold text-slate-400 mt-1 uppercase">Financial Settlement Report</p>
                </div>
                <div class="text-right">
                    <p class="text-lg font-bold">財務收支明細表</p>
                    <p class="text-[10px] font-mono">ID: <span id="serial-num">2026-0223</span></p>
                </div>
            </div>

            <table class="formal-table">
                <thead>
                    <tr>
                        <th class="check-col no-print" width="40"><input type="checkbox" id="select-all" onclick="toggleAll(this)"></th>
                        <th width="100">日期</th>
                        <th>摘要</th>
                        <th width="80">類別</th>
                        <th width="100">收入</th>
                        <th width="100">支出</th>
                    </tr>
                </thead>
                <tbody id="table-content"></tbody>
                <tfoot>
                    <tr class="bg-slate-50 font-bold">
                        <td colspan="4" class="text-center">本期結餘</td>
                        <td colspan="2" id="net-profit" class="text-right text-lg pr-4">$0</td>
                    </tr>
                </tfoot>
            </table>

            <div class="mt-24 grid grid-cols-3 gap-12 text-center">
                <div><div class="border-b border-black h-8"></div><p class="text-xs mt-2 font-bold">經辦人</p></div>
                <div><div class="border-b border-black h-8"></div><p class="text-xs mt-2 font-bold">財務主管</p></div>
                <div><div class="border-b border-black h-8"></div><p class="text-xs mt-2 font-bold">負責人</p></div>
            </div>
        </div>
    </div>

    <script>
        const S_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHhnaWNoenZmZWJobHVrYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjExMzQsImV4cCI6MjA4NDU5NzEzNH0.--85I0A-7WKt0P-ex1Zdnb8UVspuMNshzQtNaLedKq0';
        const _sb = supabase.createClient(S_URL, S_KEY);

        async function loadReport() {
            const { data, error } = await _sb.from('finance_records').select('*').order('record_date', { ascending: true });
            if (error) return;

            let inc = 0, exp = 0, html = '';
            data.forEach(r => {
                const isInc = r.type === 'income';
                isInc ? inc += r.amount : exp += r.amount;
                html += `
                    <tr>
                        <td class="check-col no-print text-center"><input type="checkbox" class="row-cb" data-id="${r.id}"></td>
                        <td class="text-center font-mono">${r.record_date}</td>
                        <td class="font-bold">${r.title}</td>
                        <td class="text-center text-slate-500">${r.category}</td>
                        <td class="text-right">${isInc ? r.amount.toLocaleString() : '-'}</td>
                        <td class="text-right">${!isInc ? r.amount.toLocaleString() : '-'}</td>
                    </tr>`;
            });
            document.getElementById('table-content').innerHTML = html;
            document.getElementById('net-profit').innerText = "$" + (inc - exp).toLocaleString();
        }

        function generatePDF() {
            const element = document.getElementById('report-paper');
            const opt = {
                margin: 0,
                filename: `錦德報表.pdf`,
                image: { type: 'jpeg', quality: 1 },
                html2canvas: { scale: 3, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }

        function toggleAll(src) { document.querySelectorAll('.row-cb').forEach(cb => cb.checked = src.checked); }
        async function batchDelete() {
            const ids = Array.from(document.querySelectorAll('.row-cb:checked')).map(cb => cb.dataset.id);
            if (!ids.length || !confirm(`確定刪除？`)) return;
            await _sb.from('finance_records').delete().in('id', ids);
            loadReport();
        }

        window.onload = loadReport;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JINDE | 系統參數與安全設定</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { background-color: #f1f5f9; font-family: 'Noto Sans TC', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* 響應式佈局 */
        .sidebar { width: 260px; background: #1e293b; color: white; flex-shrink: 0; height: 100vh; position: fixed; left: 0; top: 0; z-index: 50; transition: transform 0.3s ease; }
        .main-content { flex-grow: 1; padding: 24px; transition: margin 0.3s ease; }

        @media (min-width: 1024px) {
            .main-content { margin-left: 260px; padding: 40px; }
        }

        @media (max-width: 1023px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0; padding-top: 80px; }
            .mobile-header { display: flex; position: fixed; top: 0; left: 0; right: 0; height: 60px; background: white; border-bottom: 1px solid #e2e8f0; align-items: center; padding: 0 20px; z-index: 40; }
        }

        .config-card { background: white; border-radius: 24px; border: 1px solid #e2e8f0; padding: 24px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        input { font-size: 16px !important; }
        .btn-active:active { transform: scale(0.96); }
    </style>
</head>
<body>

    <div class="mobile-header lg:hidden shadow-sm">
        <button onclick="toggleSidebar()" class="text-slate-600 text-xl"><i class="fas fa-bars"></i></button>
        <h2 class="ml-4 font-black text-slate-800">系統參數與安全</h2>
    </div>

    <aside id="sidebar" class="sidebar">
        <div class="p-8 flex justify-between items-center">
            <div class="text-2xl font-black tracking-tighter">JINDE<span class="text-teal-500">.</span></div>
            <button onclick="toggleSidebar()" class="lg:hidden text-slate-400"><i class="fas fa-times"></i></button>
        </div>
        <nav class="px-4 space-y-1">
            <a href="index.html" class="flex items-center p-3 text-slate-400 hover:bg-slate-800 rounded-xl text-sm transition"><i class="fas fa-th-large w-8 text-center"></i>中台總覽</a>
            <a href="quote_query.html" class="flex items-center p-3 text-slate-400 hover:bg-slate-800 rounded-xl text-sm transition"><i class="fas fa-history w-8 text-center"></i>報價紀錄</a>
            <a href="settings.html" class="flex items-center p-3 bg-teal-600 text-white rounded-xl text-sm font-bold shadow-lg"><i class="fas fa-cog w-8 text-center"></i>系統參數設定</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="mb-8 hidden lg:block">
            <h2 class="text-3xl font-black text-slate-800 tracking-tight">系統參數設定</h2>
            <p class="text-slate-400 font-medium">管理雲端連線、公司資料與帳戶安全</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            
            <section class="config-card">
                <h3 class="text-lg font-black text-slate-800 mb-6 flex items-center gap-2">
                    <i class="fas fa-cloud text-blue-500"></i> 雲端資料庫狀態
                </h3>
                <div class="space-y-4">
                    <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100 flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <span id="conn-dot" class="w-3 h-3 bg-slate-300 rounded-full"></span>
                            <span id="conn-text" class="text-sm font-black text-slate-400">正在偵測連線...</span>
                        </div>
                        <button onclick="checkConnection()" class="text-slate-400 hover:text-teal-600 transition"><i class="fas fa-sync-alt text-xs"></i></button>
                    </div>
                </div>
                <div class="mt-6 p-4 bg-blue-50 rounded-2xl border border-blue-100">
                    <p class="text-[11px] text-blue-600 leading-relaxed">
                        <i class="fas fa-info-circle mr-1"></i> 目前連線至 Supabase 生產環境，確保資料即時備份。
                    </p>
                </div>
            </section>

            <section class="config-card">
                <h3 class="text-lg font-black text-slate-800 mb-6 flex items-center gap-2">
                    <i class="fas fa-key text-rose-500"></i> 修改登入密碼
                </h3>
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">新密碼 (至少 6 位)</label>
                        <input type="password" id="new_password" class="w-full mt-1 p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-rose-500 font-bold text-slate-700">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">確認新密碼</label>
                        <input type="password" id="confirm_password" class="w-full mt-1 p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-rose-500 font-bold text-slate-700">
                    </div>
                </div>
                <button onclick="updatePassword()" class="btn-active mt-6 w-full py-4 bg-slate-900 text-white rounded-2xl font-bold text-xs uppercase hover:bg-rose-600 transition shadow-lg">
                    更新密碼
                </button>
                <p id="pw-msg" class="mt-3 text-[10px] text-center font-bold"></p>
            </section>

            <section class="config-card lg:col-span-2">
                <h3 class="text-lg font-black text-slate-800 mb-6 flex items-center gap-2">
                    <i class="fas fa-file-invoice-dollar text-teal-500"></i> 報價單預設參數
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">公司抬頭</label>
                        <input type="text" id="comp_name" class="w-full mt-1 p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-teal-500 font-bold text-slate-700">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">營業稅率 (%)</label>
                        <input type="number" id="tax_rate" class="w-full mt-1 p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-teal-500 font-bold text-slate-700">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">預設保固年限</label>
                        <input type="number" id="warranty_def" class="w-full mt-1 p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-teal-500 font-bold text-slate-700">
                    </div>
                </div>
                <button onclick="saveSettings()" class="btn-active mt-8 w-full md:w-auto md:px-12 py-4 bg-teal-600 text-white rounded-2xl font-bold text-xs uppercase hover:bg-teal-500 transition shadow-lg">
                    儲存本地參數
                </button>
            </section>
        </div>
    </main>

    <script>
        const S_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHhnaWNoenZmZWJobHVrYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjExMzQsImV4cCI6MjA4NDU5NzEzNH0.--85I0A-7WKt0P-ex1Zdnb8UVspuMNshzQtNaLedKq0';
        const _supabase = supabase.createClient(S_URL, S_KEY);

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // --- 功能：檢查連線 ---
        async function checkConnection() {
            const dot = document.getElementById('conn-dot');
            const txt = document.getElementById('conn-text');
            dot.className = "w-3 h-3 bg-blue-400 rounded-full animate-ping";
            txt.innerText = "偵測中...";

            try {
                const { error } = await _supabase.from('projects').select('id').limit(1);
                if (error) throw error;
                dot.className = "w-3 h-3 bg-emerald-500 rounded-full";
                txt.innerText = "連線成功";
                txt.className = "text-sm font-black text-emerald-600";
            } catch (err) {
                dot.className = "w-3 h-3 bg-rose-500 rounded-full";
                txt.innerText = "連線失敗";
                txt.className = "text-sm font-black text-rose-600";
            }
        }

        // --- 功能：更新密碼 ---
        async function updatePassword() {
            const newPw = document.getElementById('new_password').value;
            const confirmPw = document.getElementById('confirm_password').value;
            const msg = document.getElementById('pw-msg');

            if (newPw.length < 6) {
                msg.innerText = "⚠ 密碼至少需要 6 位數";
                msg.className = "mt-3 text-[10px] text-center font-bold text-rose-500";
                return;
            }
            if (newPw !== confirmPw) {
                msg.innerText = "⚠ 兩次輸入不一致";
                msg.className = "mt-3 text-[10px] text-center font-bold text-rose-500";
                return;
            }

            msg.innerText = "正在更新安全憑證...";
            msg.className = "mt-3 text-[10px] text-center font-bold text-slate-400";

            const { data, error } = await _supabase.auth.updateUser({ password: newPw });

            if (error) {
                msg.innerText = "更新失敗：" + error.message;
                msg.className = "mt-3 text-[10px] text-center font-bold text-rose-500";
            } else {
                msg.innerText = "✅ 密碼已更新成功！";
                msg.className = "mt-3 text-[10px] text-center font-bold text-emerald-500";
                document.getElementById('new_password').value = "";
                document.getElementById('confirm_password').value = "";
            }
        }

        // --- 功能：儲存本地參數 ---
        function saveSettings() {
            const settings = {
                comp_name: document.getElementById('comp_name').value,
                tax_rate: document.getElementById('tax_rate').value,
                warranty_def: document.getElementById('warranty_def').value
            };
            localStorage.setItem('jinde_settings', JSON.stringify(settings));
            alert('報價參數已儲存！');
        }

        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('jinde_settings') || '{}');
            document.getElementById('comp_name').value = saved.comp_name || '錦德工程行';
            document.getElementById('tax_rate').value = saved.tax_rate || 5;
            document.getElementById('warranty_def').value = saved.warranty_def || 2;
            checkConnection();
        };
    </script>
</body>
</html>

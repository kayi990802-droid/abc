<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JINDE | 錦德管理中台</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { background-color: #f8fafc; font-family: 'Noto Sans TC', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* 左側導航欄 (電腦常駐，手機收縮) */
        .sidebar {
            width: 260px; background: #1e293b; color: white;
            display: flex; flex-direction: column; transition: all 0.3s;
            flex-shrink: 0; z-index: 50;
        }

        .nav-item {
            padding: 14px 24px; display: flex; align-items: center;
            color: #94a3b8; font-size: 14px; transition: 0.2s;
            border-left: 4px solid transparent; cursor: pointer;
        }
        .nav-item:hover, .nav-item.active {
            background: rgba(255,255,255,0.05); color: white; border-left-color: #0d9488;
        }

        /* 右側主區域 */
        .main-content { flex-grow: 1; display: flex; flex-direction: column; overflow-y: auto; }

        /* 功能卡片設計 */
        .card-grid {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 12px; padding: 16px;
        }
        .action-card {
            background: white; border-radius: 24px; padding: 16px;
            aspect-ratio: 1/1; display: flex; flex-direction: column;
            justify-content: space-between; border: 1px solid #f1f5f9;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02); transition: 0.2s;
        }
        .action-card:active { transform: scale(0.95); background: #f8fafc; }

        .icon-circle {
            width: 40px; height: 40px; border-radius: 12px;
            display: flex; items-center; justify-content: center; font-size: 1.1rem;
        }

        /* 手機端適配 */
        @media (max-width: 768px) {
            .sidebar { width: 60px; }
            .sidebar span, .sidebar .logo-text { display: none; }
            .sidebar .p-8 { padding: 20px 0; display: flex; justify-content: center; }
            .nav-item { justify-content: center; padding: 18px 0; border-left: none; border-bottom: 2px solid transparent; }
            .nav-item.active { border-bottom-color: #0d9488; background: none; }
            .card-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <aside class="sidebar shadow-2xl">
        <div class="p-8">
            <h1 class="text-2xl font-black text-white">J<span class="logo-text">INDE.</span></h1>
        </div>
        <nav class="flex-grow">
            <div class="nav-item active" onclick="location.href='index.html'"><i class="fas fa-th-large w-6"></i><span>中控台</span></div>
            <div class="nav-item" onclick="location.href='calendar.html'"><i class="fas fa-calendar-alt w-6"></i><span>行程月曆</span></div>
            <div class="nav-item" onclick="location.href='customer.html'"><i class="fas fa-user-friends w-6"></i><span>客戶資料</span></div>
            <div class="nav-item" onclick="location.href='project.html'"><i class="fas fa-hammer w-6"></i><span>工地管理</span></div>
            <div class="nav-item" onclick="location.href='quote.html'"><i class="fas fa-file-invoice-dollar w-6"></i><span>正式報價</span></div>
            <div class="nav-item" onclick="location.href='staff.html'"><i class="fas fa-users-cog w-6"></i><span>人員點工</span></div>
        </nav>
        <div class="p-4 border-t border-slate-700">
            <div class="nav-item" onclick="logout()"><i class="fas fa-power-off w-6"></i><span>登出</span></div>
        </div>
    </aside>

    <main class="main-content">
        <header class="bg-white/80 backdrop-blur px-6 py-4 sticky top-0 z-10 flex justify-between items-center border-b">
            <h2 class="font-bold text-slate-800">歡迎，<span id="user-name-display">管理員</span></h2>
            <div id="admin-alert" class="hidden h-2 w-2 bg-rose-500 rounded-full animate-ping"></div>
        </header>

        <div class="card-grid">
            
            <div class="action-card" onclick="location.href='calendar.html'">
                <div class="icon-circle bg-teal-50 text-teal-600"><i class="fas fa-calendar-check"></i></div>
                <h3 class="font-bold text-sm">行程月曆</h3>
            </div>

            <div class="action-card" onclick="location.href='customer.html'">
                <div class="icon-circle bg-blue-50 text-blue-600"><i class="fas fa-address-book"></i></div>
                <h3 class="font-bold text-sm">客戶管理</h3>
            </div>

            <div class="action-card" onclick="location.href='project.html'">
                <div class="icon-circle bg-orange-50 text-orange-600"><i class="fas fa-hard-hat"></i></div>
                <h3 class="font-bold text-sm">工地管理</h3>
            </div>

            <div class="action-card" onclick="location.href='staff.html'">
                <div class="icon-circle bg-indigo-50 text-indigo-600"><i class="fas fa-user-clock"></i></div>
                <h3 class="font-bold text-sm">人員點工</h3>
            </div>

            <div class="action-card" onclick="location.href='quote.html'">
                <div class="icon-circle bg-emerald-50 text-emerald-600"><i class="fas fa-file-invoice"></i></div>
                <h3 class="font-bold text-sm">正式報價</h3>
            </div>

            <div class="action-card" onclick="location.href='quote_query.html'">
                <div class="icon-circle bg-amber-50 text-amber-600"><i class="fas fa-search"></i></div>
                <h3 class="font-bold text-sm">報價查詢</h3>
            </div>

            <div class="action-card" onclick="location.href='warranty.html'">
                <div class="icon-circle bg-purple-50 text-purple-600"><i class="fas fa-award"></i></div>
                <h3 class="font-bold text-sm">保固產生</h3>
            </div>

            <div class="action-card" onclick="location.href='billing.html'">
                <div class="icon-circle bg-rose-50 text-rose-600"><i class="fas fa-wallet"></i></div>
                <h3 class="font-bold text-sm">工程請款</h3>
            </div>

            <div class="action-card" onclick="location.href='finance.html'">
                <div class="icon-circle bg-slate-900 text-white"><i class="fas fa-chart-bar"></i></div>
                <h3 class="font-bold text-sm">財務損益</h3>
            </div>

            <div class="action-card" onclick="location.href='docs.html'">
                <div class="icon-circle bg-cyan-50 text-cyan-600"><i class="fas fa-folder-open"></i></div>
                <h3 class="font-bold text-sm">合約文件</h3>
            </div>

            <div class="action-card" onclick="location.href='settings.html'">
                <div class="icon-circle bg-slate-100 text-slate-400"><i class="fas fa-cog"></i></div>
                <h3 class="font-bold text-sm">系統設定</h3>
            </div>

        </div>
    </main>

    <script>
        const userName = localStorage.getItem('user_name') || '管理員';
        document.getElementById('user-name-display').innerText = userName;

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }
        
        // 禁止手機端雙擊縮放
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>

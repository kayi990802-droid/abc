<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JINDE | 現代化請款系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Noto+Sans+TC:wght@300;400;700;900&display=swap');
        
        body { 
            font-family: 'Inter', 'Noto Sans TC', sans-serif; 
            background-color: #fcfcfc; 
            color: #1a1a1a; 
            -webkit-font-smoothing: antialiased;
        }

        .print-container {
            width: 210mm;
            min-height: 297mm;
            margin: 0 auto;
            background: white;
            padding: 30mm 20mm;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        @media print {
            @page { size: A4; margin: 0; }
            body { background: white; }
            .no-print { display: none !important; }
            .print-container {
                width: 210mm !important;
                height: 297mm !important;
                padding: 20mm 20mm !important;
                margin: 0 !important;
                box-shadow: none !important;
            }
        }

        /* 移除所有傳統框線，改用極細線條或間距 */
        input, textarea {
            border: none !important;
            outline: none !important;
            background: transparent !important;
            padding: 0 !important;
            width: 100%;
        }

        .label-caps {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #a0a0a0;
            font-weight: 700;
            margin-bottom: 8px;
        }

        /* 現代感表格：無直向邊框 */
        .modern-table th {
            text-align: left;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #1a1a1a;
            border-bottom: 1px solid #1a1a1a;
            padding: 15px 0;
        }

        .modern-table td {
            padding: 25px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .total-section {
            background-color: #f9f9f9;
            padding: 40px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="print-container">
        <div class="flex justify-between items-baseline mb-24">
            <div>
                <h1 class="text-4xl font-black tracking-tighter mb-2">JINDE.</h1>
                <p class="text-xs font-light tracking-[0.4em] text-slate-400">錦德防水工程行</p>
            </div>
            <div class="text-right">
                <h2 class="text-6xl font-black opacity-5 tracking-tighter absolute right-20 top-20">INVOICE</h2>
                <div class="space-y-1 relative z-10">
                    <p class="text-[10px] font-bold tracking-widest text-slate-400 uppercase">Serial</p>
                    <p id="billId" class="text-sm font-medium italic"></p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-12 gap-4 mb-20">
            <div class="col-span-7">
                <div class="label-caps text-blue-600">Billed To 客戶</div>
                <input type="text" id="custName" placeholder="Recipient Name" class="text-3xl font-bold placeholder:text-slate-100">
                <div class="mt-4">
                    <input type="text" id="projName" placeholder="Project Description" class="text-slate-500 font-light">
                </div>
            </div>
            <div class="col-span-5 border-l border-slate-100 pl-10">
                <div class="label-caps">Date 發行日期</div>
                <p id="currentDate" class="text-lg font-medium mb-6"></p>
                
                <div class="label-caps">Payment 匯款帳資</div>
                <div class="text-sm space-y-1 font-light text-slate-600 italic">
                    <p>Bank: <input type="text" value="您的銀行代碼" class="inline w-auto"></p>
                    <p>Acc: <input type="text" value="0000-0000-0000" class="inline w-auto font-bold text-black"></p>
                </div>
            </div>
        </div>

        <div class="flex-grow">
            <table class="w-full modern-table">
                <thead>
                    <tr>
                        <th class="w-8">#</th>
                        <th>Description 項目</th>
                        <th class="text-right">Amount 金額</th>
                        <th class="no-print w-10"></th>
                    </tr>
                </thead>
                <tbody id="billTable">
                    </tbody>
            </table>
            
            <button onclick="addBillRow()" class="no-print mt-8 text-[10px] font-bold tracking-[0.2em] uppercase text-slate-300 hover:text-blue-600 transition">
                + Add line item
            </button>
        </div>

        <div class="mt-20">
            <div class="grid grid-cols-12 gap-0 items-start">
                <div class="col-span-7 pr-20">
                    <div class="label-caps">Notes 備註</div>
                    <textarea id="billNote" class="text-sm text-slate-400 font-light leading-relaxed h-32" placeholder="在此輸入條款或注意事項..."></textarea>
                </div>
                <div class="col-span-5 total-section">
                    <div class="label-caps">Total Due 應付總額</div>
                    <div class="flex items-baseline gap-2">
                        <span class="text-sm font-light uppercase tracking-widest text-slate-400">TWD</span>
                        <span id="billFinal" class="text-5xl font-black tracking-tighter">0</span>
                    </div>
                    <div class="mt-6 pt-6 border-t border-slate-200">
                        <div class="label-caps">In Words 中文大寫</div>
                        <p id="chineseAmount" class="text-sm font-bold italic"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-24 grid grid-cols-2 gap-20">
            <div class="border-t border-slate-900 pt-4">
                <p class="text-[9px] font-bold tracking-widest uppercase mb-1">Authorized</p>
                <p class="text-xs font-light text-slate-400 tracking-wider italic">錦德防水工程行 簽署</p>
            </div>
            <div class="border-t border-slate-100 pt-4 text-right">
                <p class="text-[9px] font-bold tracking-widest uppercase mb-1 text-slate-300">Client Acceptance</p>
                <p class="text-xs font-light text-slate-200 italic">業主簽收確認</p>
            </div>
        </div>

        <div class="no-print mt-12 flex justify-center gap-8 border-t border-slate-50 pt-10">
            <button onclick="window.print()" class="text-xs font-black tracking-[0.3em] uppercase border-b-2 border-black pb-1 hover:text-blue-600 hover:border-blue-600 transition">
                Print Invoice
            </button>
            <button onclick="saveToSupabase()" class="text-xs font-black tracking-[0.3em] uppercase border-b-2 border-slate-200 pb-1 text-slate-300 hover:text-black hover:border-black transition">
                Sync Cloud
            </button>
        </div>
    </div>

    <script>
        window.onload = () => {
            document.getElementById('currentDate').innerText = new Date().toLocaleDateString('en-CA');
            document.getElementById('billId').innerText = "INV-" + Date.now().toString().slice(-6);
            addBillRow("工程進度款 / 第一期"); 
        };

        function addBillRow(text = "") {
            const tbody = document.getElementById('billTable');
            const count = tbody.children.length + 1;
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="text-xs font-mono text-slate-300">${count.toString().padStart(2, '0')}</td>
                <td><input type="text" value="${text}" class="text-lg font-medium text-slate-800 placeholder:text-slate-100"></td>
                <td><input type="number" value="0" class="bill-amount text-right text-2xl font-bold tracking-tighter" oninput="calcBilling()" onfocus="this.select()"></td>
                <td class="no-print text-right"><button onclick="this.parentElement.parentElement.remove();calcBilling()" class="text-slate-100 hover:text-red-500 transition px-2"><i class="fas fa-times"></i></button></td>`;
            tbody.appendChild(tr);
        }

        function calcBilling() {
            let total = 0;
            document.querySelectorAll('.bill-amount').forEach(i => total += parseFloat(i.value) || 0);
            document.getElementById('billFinal').innerText = total.toLocaleString();
            document.getElementById('chineseAmount').innerText = numberToChinese(total);
        }

        function numberToChinese(n) {
            if (n === 0) return "零元整";
            const digit = ['零', '壹', '貳', '參', '肆', '伍', '陸', '柒', '捌', '玖'];
            const unit = [['元', '萬', '億'], ['', '拾', '佰', '仟']];
            let s = '整'; n = Math.floor(n);
            for (let i = 0; i < unit[0].length && n > 0; i++) {
                let p = '';
                for (let j = 0; j < unit[1].length && n > 0; j++) {
                    p = digit[n % 10] + (n % 10 !== 0 ? unit[1][j] : '') + p;
                    n = Math.floor(n / 10);
                }
                s = p.replace(/(零.)*零$/, '').replace(/^$/, '零') + unit[0][i] + s;
            }
            return s.replace(/(零.)*零元/, '元').replace(/(零.)+/g, '零').replace(/^元/, "零元");
        }
        
        async function saveToSupabase() { alert("Cloud Data Synced."); }
    </script>
</body>
</html>

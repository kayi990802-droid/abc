<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JINDE | 錦德工程請款系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; color: #1e293b; margin: 0; }

        /* A4 列印容器 */
        .print-container {
            width: 210mm;
            min-height: 297mm;
            margin: 40px auto;
            background: white;
            padding: 20mm 20mm;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        /* 裝飾性幾何背景 */
        .bg-decoration {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.03) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            z-index: 0;
        }

        @media print {
            @page { size: A4; margin: 0; }
            body { background: white; padding: 0; margin: 0; }
            .no-print { display: none !important; }
            .print-container {
                margin: 0 !important;
                box-shadow: none !important;
                width: 210mm !important;
                height: 297mm !important;
                padding: 15mm 20mm !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            .bg-decoration { display: none; }
            input, textarea { border: none !important; background: transparent !important; }
        }

        .billing-input { border-bottom: 2px solid #f1f5f9; transition: all 0.3s; }
        .billing-input:focus { border-bottom: 2px solid #2563eb; outline: none; background-color: #f8fafc; }
        
        /* 表格優化 */
        th { letter-spacing: 0.1em; }
        .row-item:hover .btn-delete { opacity: 1; }
        .btn-delete { opacity: 0; transition: opacity 0.2s; }
    </style>
</head>
<body>

    <div class="print-container">
        <div class="bg-decoration no-print"></div>
        
        <button onclick="goHome()" class="no-print absolute top-8 right-8 text-slate-300 hover:text-blue-600 transition flex items-center gap-2 font-bold text-sm">
            <i class="fas fa-chevron-left"></i> 返回系統
        </button>

        <div class="relative z-10 flex justify-between items-end mb-12">
            <div>
                <div class="flex items-center gap-3 mb-2">
                    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-black italic">JD</div>
                    <h1 class="text-4xl font-black text-slate-900 tracking-tighter italic">INVOICE / 請款單</h1>
                </div>
                <p class="text-[11px] text-blue-600/60 font-black tracking-[0.3em] uppercase">錦德防水工程行 JINDE WATERPROOFING</p>
            </div>
            <div class="text-right border-l-2 border-slate-100 pl-6 space-y-1">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Serial <span id="billId" class="text-slate-900 ml-2 font-mono"></span></p>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Date <span id="currentDate" class="text-slate-900 ml-2"></span></p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-12 mb-12 relative z-10">
            <div class="space-y-6">
                <h3 class="text-[10px] font-black text-blue-600 uppercase tracking-[0.2em] flex items-center gap-2">
                    <i class="fas fa-user-tie"></i> Billing To / 客戶資訊
                </h3>
                <div class="space-y-5">
                    <div class="relative">
                        <label class="text-[9px] font-bold text-slate-400 absolute -top-4 left-0">客戶名稱</label>
                        <input type="text" id="custName" placeholder="點擊輸入業主姓名" class="billing-input w-full font-bold text-xl py-2 text-slate-800 bg-transparent">
                    </div>
                    <div class="relative">
                        <label class="text-[9px] font-bold text-slate-400 absolute -top-4 left-0">工程名稱</label>
                        <input type="text" id="projName" placeholder="點擊輸入工程地址或項目" class="billing-input w-full py-2 font-medium text-slate-600 bg-transparent">
                    </div>
                </div>
            </div>

            <div class="bg-slate-50/50 p-6 rounded-3xl border border-slate-100 backdrop-blur-sm">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                    <i class="fas fa-university"></i> Payment Info / 匯款資訊
                </h3>
                <div class="space-y-3 text-sm font-medium text-slate-700">
                    <div class="flex justify-between border-b border-slate-200/50 pb-2">
                        <span class="text-slate-400 text-xs">銀行</span>
                        <input type="text" value="XX銀行 (000)" class="text-right bg-transparent font-bold outline-none w-36">
                    </div>
                    <div class="flex justify-between border-b border-slate-200/50 pb-2">
                        <span class="text-slate-400 text-xs">帳戶名稱</span>
                        <input type="text" value="錦德防水工程行" class="text-right bg-transparent font-bold outline-none w-36">
                    </div>
                    <div class="flex justify-between pt-1">
                        <span class="text-slate-400 text-xs">匯款帳號</span>
                        <input type="text" value="1234-567-890123" class="text-right font-mono font-black text-blue-600 outline-none w-44">
                    </div>
                </div>
            </div>
        </div>

        <div class="relative z-10">
            <table class="w-full mb-6">
                <thead>
                    <tr class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] border-b-2 border-slate-900">
                        <th class="py-4 text-left">Description / 項目說明</th>
                        <th class="py-4 text-right w-44">Amount / 金額 (TWD)</th>
                        <th class="no-print w-12"></th>
                    </tr>
                </thead>
                <tbody id="billTable" class="divide-y divide-slate-100">
                    </tbody>
            </table>

            <button onclick="addBillRow()" class="no-print mb-12 w-full py-4 border-2 border-dashed border-slate-100 text-slate-300 rounded-2xl hover:border-blue-200 hover:text-blue-500 hover:bg-blue-50/30 transition-all text-xs font-bold tracking-widest uppercase">
                <i class="fas fa-plus-circle mr-2"></i> 新增項目 / Add Item
            </button>
        </div>

        <div class="grid grid-cols-5 gap-12 items-start relative z-10">
            <div class="col-span-3">
                <h4 class="font-black text-slate-900 border-l-4 border-blue-600 pl-4 text-[10px] uppercase tracking-widest mb-4">Note / 備註</h4>
                <textarea id="billNote" class="w-full h-32 p-5 bg-slate-50 border border-slate-100 rounded-3xl text-xs text-slate-600 leading-relaxed outline-none focus:ring-2 ring-blue-50 transition" placeholder="例如：本款項包含施工材料與人力費用，請於收件後七日內撥款..."></textarea>
            </div>
            
            <div class="col-span-2">
                <div class="bg-slate-900 p-8 rounded-[2rem] shadow-2xl shadow-blue-900/20 text-white relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-4 opacity-10">
                        <i class="fas fa-receipt text-6xl rotate-12"></i>
                    </div>
                    <div class="relative z-10 text-right">
                        <p class="text-[10px] text-blue-400 font-black uppercase tracking-[0.2em] mb-2">Total Due / 應付總額</p>
                        <p class="text-4xl font-black font-mono tracking-tighter italic text-white mb-6">NT$ <span id="billFinal">0</span></p>
                        <div class="h-px bg-slate-700/50 w-full mb-4"></div>
                        <p class="text-[9px] font-bold text-slate-500 uppercase italic mb-1">In Words / 中文大寫</p>
                        <p id="chineseAmount" class="text-sm font-black text-blue-100">零元整</p>
                    </div>
                </div>
                
                <button onclick="saveToSupabase()" class="no-print mt-4 w-full py-4 bg-white border border-slate-200 hover:border-blue-600 text-slate-900 hover:text-blue-600 font-bold rounded-2xl shadow-sm transition-all flex items-center justify-center gap-2 active:scale-95 text-xs">
                    <i class="fas fa-cloud-upload-alt"></i> 同步至雲端系統
                </button>
            </div>
        </div>

        <div class="mt-20 grid grid-cols-2 gap-24 border-t border-slate-50 pt-12 relative z-10">
            <div>
                <p class="text-[9px] font-black uppercase tracking-[0.3em] text-slate-300 italic mb-12">Authorized Signature</p>
                <div class="relative">
                    <p class="text-sm font-black text-slate-800 border-b-2 border-slate-900 pb-3 w-64">錦德防水工程行 (簽章)</p>
                </div>
            </div>
            <div class="text-right flex flex-col items-end">
                <p class="text-[9px] font-black uppercase tracking-[0.3em] text-slate-300 italic mb-12">Client Approval</p>
                <p class="text-sm font-bold text-slate-400 italic underline underline-offset-[12px] decoration-slate-200">業主確認回簽 (簽名/蓋章)</p>
            </div>
        </div>

        <div class="mt-12 flex justify-center no-print relative z-20">
            <button onclick="window.print()" class="bg-slate-900 text-white px-16 py-5 rounded-full font-black shadow-2xl hover:bg-blue-600 hover:-translate-y-1 transition-all flex items-center gap-3 tracking-widest">
                <i class="fas fa-print"></i> 立即列印請款單
            </button>
        </div>
    </div>

    <script>
        const S_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHhnaWNoenZmZWJobHVrYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjExMzQsImV4cCI6MjA4NDU5NzEzNH0.--85I0A-7WKt0P-ex1Zdnb8UVspuMNshzQtNaLedKq0';
        const _supabase = supabase.createClient(S_URL, S_KEY);

        window.onload = () => {
            document.getElementById('currentDate').innerText = new Date().toLocaleDateString('zh-TW', {year: 'numeric', month: '2-digit', day: '2-digit'});
            const rid = Math.floor(Math.random() * 9000) + 1000;
            const now = new Date();
            const dateStr = now.getFullYear().toString().slice(-2) + (now.getMonth()+1).toString().padStart(2,'0') + now.getDate().toString().padStart(2,'0');
            document.getElementById('billId').innerText = "JD-" + dateStr + "-" + rid;
            addBillRow("工程進度款 (第一期款)"); 
        };

        function addBillRow(text = "") {
            const tbody = document.getElementById('billTable');
            const tr = document.createElement('tr');
            tr.className = "row-item group";
            tr.innerHTML = `
                <td class="py-6">
                    <input type="text" value="${text}" class="w-full text-lg font-bold text-slate-700 outline-none bg-transparent" placeholder="輸入項目描述...">
                </td>
                <td class="py-6">
                    <input type="number" value="0" class="bill-amount w-full text-right outline-none font-mono font-black text-2xl text-blue-600 bg-transparent" oninput="calcBilling()" onfocus="this.select()">
                </td>
                <td class="no-print text-right">
                    <button onclick="this.parentElement.parentElement.remove();calcBilling()" class="btn-delete text-slate-200 hover:text-rose-500 p-2"><i class="fas fa-times-circle"></i></button>
                </td>`;
            tbody.appendChild(tr);
        }

        function calcBilling() {
            let total = 0;
            document.querySelectorAll('.bill-amount').forEach(i => total += parseFloat(i.value) || 0);
            document.getElementById('billFinal').innerText = Math.round(total).toLocaleString();
            document.getElementById('chineseAmount').innerText = numberToChinese(total);
        }

        function goHome() { if(confirm("確定離開？未同步的資料將消失。")) location.href = 'index.html'; }

        async function saveToSupabase() {
            const finalAmount = parseFloat(document.getElementById('billFinal').innerText.replace(/,/g, ''));
            const custName = document.getElementById('custName').value.trim();
            if(!custName) return alert("請輸入客戶名稱以便存檔。");
            
            const btn = document.querySelector('button[onclick="saveToSupabase()"]');
            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i> 同步中...`;

            try {
                const { error } = await _supabase.from('billings').insert([{
                    "bill_id": document.getElementById('billId').innerText,
                    "customer_name": custName,
                    "project_name": document.getElementById('projName').value,
                    "final_amount": finalAmount,
                    "note": document.getElementById('billNote').value
                }]);
                if (error) throw error;
                alert('✅ 同步成功！該筆資料已備份至雲端。');
            } catch (e) {
                alert('❌ 失敗：' + e.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i class="fas fa-cloud-upload-alt mr-2"></i> 同步至雲端系統`;
            }
        }

        function numberToChinese(n) {
            if (n === 0) return "零元整";
            const digit = ['零', '壹', '貳', '參', '肆', '伍', '陸', '柒', '捌', '玖'];
            const unit = [['元', '萬', '億'], ['', '拾', '佰', '仟']];
            let s = '整'; n = Math.floor(n);
            for (let i = 0; i < unit[0].length && n > 0; i++) {
                let p = '';
                for (let j = 0; j < unit[1].length && n > 0; j++) {
                    p = digit[n % 10] + (n % 10 !== 0 ? unit[1][j] : '') + p;
                    n = Math.floor(n / 10);
                }
                s = p.replace(/(零.)*零$/, '').replace(/^$/, '零') + unit[0][i] + s;
            }
            return s.replace(/(零.)*零元/, '元').replace(/(零.)+/g, '零').replace(/^元/, "零元");
        }
    </script>
</body>
</html>

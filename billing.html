<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JINDE 錦德防水 | 專業請款系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background: #f1f5f9; margin: 0; }
        
        .sticky-header { 
            position: sticky; top: 0; z-index: 1000; 
            background: #1e293b; padding: 12px 20px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .a4-page { 
            width: 210mm; min-height: 297mm; padding: 15mm; 
            margin: 20px auto; background: white; 
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
        }

        input { border-bottom: 1px solid #e2e8f0 !important; outline: none; background: transparent; }
        input:focus { border-bottom: 2px solid #2563eb !important; background: #f8fafc; }
        
        /* 刪除按鈕：編輯時顯示，列印時強制隱藏 */
        .del-col { width: 40px; text-align: center; }
        .del-btn { color: #ef4444; cursor: pointer; transition: 0.2s; }
        .del-btn:hover { transform: scale(1.2); color: #dc2626; }

        .bank-info { 
            margin-top: 30px; padding: 15px; border-radius: 12px; 
            background: #f8fafc; border: 1px solid #e2e8f0; font-size: 13px;
        }

        @media print {
            /* 列印時隱藏所有不需要的元件 */
            .no-print, .sticky-header, .del-col, .del-btn { 
                display: none !important; 
            }
            body { background: white; }
            .a4-page { 
                margin: 0; box-shadow: none; width: 210mm; 
                page-break-after: always; 
            }
            input { border: none !important; }
            /* 隱藏沒填寫的列 */
            .empty-row { display: none !important; }
            /* 調整表格寬度補足刪除欄位消失的空間 */
            table { width: 100% !important; }
        }

        @media screen and (max-width: 768px) {
            .a4-page { width: 100%; padding: 10px; margin: 0; }
            .top-btn-text { display: none; }
        }
    </style>
</head>
<body>

    <div class="sticky-header no-print">
        <div class="flex items-center gap-3">
            <button onclick="location.href='index.html'" class="text-white bg-slate-700 p-2 px-4 rounded-xl hover:bg-slate-600 transition">
                <i class="fas fa-home"></i>
            </button>
            <span class="text-white font-black italic text-xl tracking-tighter">JINDE.</span>
        </div>
        <div class="flex gap-2 md:gap-3">
            <button onclick="addRow()" class="bg-slate-500 text-white px-3 py-2 rounded-xl font-bold active:scale-90 transition">
                <i class="fas fa-plus mr-1"></i><span class="top-btn-text">加行</span>
            </button>
            <button onclick="handleUpload()" id="syncBtn" class="bg-emerald-600 text-white px-4 py-2 rounded-xl font-bold shadow-lg active:scale-90 transition">
                <i class="fas fa-cloud-upload-alt mr-1"></i><span class="top-btn-text">SAVE (存檔)</span>
            </button>
            <button onclick="window.print()" class="bg-blue-600 text-white px-4 py-2 rounded-xl font-bold shadow-lg active:scale-90 transition">
                <i class="fas fa-print mr-1"></i><span class="top-btn-text">PDF 列印</span>
            </button>
        </div>
    </div>

    <main class="p-1 md:p-4">
        <div class="a4-page">
            <div class="flex justify-between items-start mb-8">
                <div>
                    <h1 class="text-4xl font-black tracking-tighter text-slate-900">JINDE.</h1>
                    <p class="text-blue-600 font-bold text-xs tracking-[0.2em] mt-1">錦德防水工程行</p>
                </div>
                <div class="text-right">
                    <p id="billSerial" class="font-mono text-xs font-bold text-slate-400"></p>
                    <p class="text-slate-100 font-black text-2xl uppercase italic">Invoice</p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div class="space-y-2">
                    <input type="text" id="projName" placeholder="案場名稱..." class="text-xl font-bold w-full">
                    <input type="text" id="cliName" placeholder="客戶名稱..." class="w-full">
                </div>
                <div class="md:text-right space-y-1 text-sm text-slate-500">
                    <p>日期: <input type="text" id="billDate" class="md:text-right w-32 font-bold text-slate-800 border-none"></p>
                    <input type="text" id="locName" placeholder="施工地址..." class="md:text-right w-full">
                </div>
            </div>

            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-slate-800 text-white text-[10px] uppercase">
                        <th class="py-2 del-col no-print">刪除</th>
                        <th class="text-left pl-2">施工項目說明</th>
                        <th class="w-12 text-center">單位</th>
                        <th class="w-20 text-right">數量</th>
                        <th class="w-24 text-right">單價</th>
                        <th class="w-28 text-right pr-2">小計</th>
                    </tr>
                </thead>
                <tbody id="invoiceBody">
                    </tbody>
            </table>

            <div class="flex flex-col md:flex-row justify-between items-end gap-6 mt-10">
                <div class="bank-info w-full md:w-3/5">
                    <p class="text-blue-700 font-black mb-1 text-xs"><i class="fas fa-university mr-2"></i>匯款帳戶資訊</p>
                    <div class="grid grid-cols-2 gap-x-4 font-bold text-slate-700 text-xs">
                        <p>合庫 (006) 太平分行</p>
                        <p>戶名：錦德工程行</p>
                        <p class="col-span-2">帳號：1128717728840</p>
                    </div>
                </div>
                <div class="text-right">
                    <span class="text-[10px] font-bold text-blue-600 block uppercase">Grand Total</span>
                    <span id="totalDisplay" class="text-5xl font-black font-mono tracking-tighter text-slate-900">0</span>
                    <p id="chineseAmt" class="text-xs text-slate-400 font-bold mt-1">零元整</p>
                </div>
            </div>
        </div>

        <div class="a4-page">
            <h2 class="text-xl font-black italic border-b-2 border-slate-900 pb-2 mb-6">CALCULATION DETAILS <span class="text-sm font-normal text-slate-400 ml-2">算法附件</span></h2>
            <div id="calcBody">
                </div>
        </div>
    </main>

    <script>
        const S_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHhnaWNoenZmZWJobHVrYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjExMzQsImV4cCI6MjA4NDU5NzEzNH0.--85I0A-7WKt0P-ex1Zdnb8UVspuMNshzQtNaLedKq0';
        const _supabase = supabase.createClient(S_URL, S_KEY);

        let rowIds = [];

        window.onload = () => {
            const n = new Date();
            document.getElementById('billDate').value = n.toLocaleDateString('zh-TW');
            document.getElementById('billSerial').innerText = `INV-${n.getTime().toString().slice(-6)}`;
            // 初始 35 行
            for(let i=0; i<35; i++) addRow();
        };

        function addRow() {
            const i = Date.now() + Math.random();
            rowIds.push(i);
            
            // 主表列
            const tr = document.createElement('tr');
            tr.id = `row_${i}`;
            tr.className = 'empty-row border-b border-slate-50';
            tr.innerHTML = `
                <td class="del-col no-print py-2"><i class="fas fa-trash-alt del-btn" onclick="removeRow('${i}')"></i></td>
                <td><input type="text" id="item_${i}" class="w-full text-sm" oninput="checkStatus('${i}')"></td>
                <td><input type="text" value="M2" class="text-center text-xs w-full border-none"></td>
                <td><input type="number" id="qty_${i}" class="text-right font-bold w-full" step="0.001" oninput="updateTotal()"></td>
                <td><input type="number" id="price_${i}" class="text-right w-full" oninput="updateTotal()"></td>
                <td class="text-right font-black text-slate-800 pr-2" id="subtotal_${i}">0</td>
            `;
            document.getElementById('invoiceBody').appendChild(tr);

            // 算法列
            const div = document.createElement('div');
            div.id = `formRow_${i}`;
            div.className = 'flex items-center gap-3 py-2 border-b border-slate-50 empty-row';
            div.innerHTML = `
                <div class="del-col no-print"><i class="fas fa-trash-alt del-btn" onclick="removeRow('${i}')"></i></div>
                <input type="text" id="note_${i}" placeholder="註記" class="w-24 text-blue-800 font-bold text-sm" oninput="checkStatus('${i}')">
                <input type="text" id="calc_${i}" placeholder="輸入算式..." class="flex-grow font-mono font-bold text-blue-600" oninput="runFormula('${i}')">
                <div class="w-24 text-right font-black text-emerald-600 font-mono" id="res_${i}">0.00</div>
            `;
            document.getElementById('calcBody').appendChild(div);
        }

        function removeRow(i) {
            document.getElementById(`row_${i}`).remove();
            document.getElementById(`formRow_${i}`).remove();
            rowIds = rowIds.filter(id => id != i);
            updateTotal();
        }

        function checkStatus(i) {
            const hasData = document.getElementById(`item_${i}`).value || 
                            document.getElementById(`calc_${i}`).value || 
                            document.getElementById(`note_${i}`).value;
            document.getElementById(`row_${i}`).classList.toggle('empty-row', !hasData);
            document.getElementById(`formRow_${i}`).classList.toggle('empty-row', !hasData);
            updateTotal();
        }

        function runFormula(i) {
            const c = document.getElementById(`calc_${i}`).value;
            try {
                let f = c.replace(/x/gi, '*').replace(/ /g, '');
                if(!f) { document.getElementById(`res_${i}`).innerText = "0.00"; checkStatus(i); return; }
                let r = new Function('return ' + f.replace(/[^0-9\+\-\*\/\(\)\. ]/g, ''))() || 0;
                let v = Math.round(r * 1000) / 1000;
                document.getElementById(`res_${i}`).innerText = v.toFixed(3);
                document.getElementById(`qty_${i}`).value = v;
                checkStatus(i);
            } catch(e) { document.getElementById(`res_${i}`).innerText = "Error"; }
        }

        function updateTotal() {
            let total = 0;
            rowIds.forEach(i => {
                const q = parseFloat(document.getElementById(`qty_${i}`).value) || 0;
                const p = parseFloat(document.getElementById(`price_${i}`).value) || 0;
                const sub = Math.round(q * p);
                const el = document.getElementById(`subtotal_${i}`);
                if(el) el.innerText = sub.toLocaleString();
                total += sub;
            });
            document.getElementById('totalDisplay').innerText = total.toLocaleString();
            document.getElementById('chineseAmt').innerText = numberToChinese(total);
        }

        async function handleUpload() {
            const proj = document.getElementById('projName').value.trim();
            if(!proj) { alert("⚠️ 請填寫案場名稱"); return; }
            const btn = document.getElementById('syncBtn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            try {
                const { data: inv, error: e1 } = await _supabase.from('invoices').insert([{
                    bill_no: document.getElementById('billSerial').innerText,
                    project_name: proj, client_name: document.getElementById('cliName').value,
                    location: document.getElementById('locName').value, bill_date: document.getElementById('billDate').value,
                    total_amount: parseInt(document.getElementById('totalDisplay').innerText.replace(/,/g, ''))
                }]).select();
                if (e1) throw e1;

                const items = [];
                rowIds.forEach(i => {
                    const name = document.getElementById(`item_${i}`).value.trim();
                    if (name) {
                        items.push({
                            invoice_id: inv[0].id, item_description: name,
                            formula: `[${document.getElementById(`note_${i}`).value}] ${document.getElementById(`calc_${i}`).value}`,
                            quantity: parseFloat(document.getElementById(`qty_${i}`).value) || 0,
                            unit_price: parseFloat(document.getElementById(`price_${i}`).value) || 0,
                            subtotal: parseFloat(document.getElementById(`subtotal_${i}`).innerText.replace(/,/g, ''))
                        });
                    }
                });
                if (items.length > 0) await _supabase.from('invoice_items').insert(items);
                alert("✅ 雲端同步存檔成功！");
            } catch (err) { alert("同步失敗：" + err.message); }
            finally { btn.innerHTML = '<i class="fas fa-cloud-upload-alt mr-1"></i><span class="top-btn-text">SAVE (存檔)</span>'; }
        }

        function numberToChinese(n) {
            if (n === 0) return "零元整";
            const digit = ['零', '壹', '貳', '參', '肆', '伍', '陸', '柒', '捌', '玖'];
            const unit = [['元', '萬', '億'], ['', '拾', '佰', '仟']];
            let s = '整'; n = Math.floor(n);
            for (let i = 0; i < unit[0].length && n > 0; i++) {
                let p = '';
                for (let j = 0; j < unit[1].length && n > 0; j++) {
                    p = digit[n % 10] + (n % 10 !== 0 ? unit[1][j] : '') + p;
                    n = Math.floor(n / 10);
                }
                s = p.replace(/(零.)*零$/, '').replace(/^$/, '零') + unit[0][i] + s;
            }
            return s.replace(/(零.)*零元/, '元').replace(/(零.)+/g, '零').replace(/^元/, "零元");
        }
    </script>
</body>
</html>

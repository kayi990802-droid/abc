<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JINDE | 錦德工程請款系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; color: #1e293b; margin: 0; }

        /* A4 容器核心優化 */
        .print-container {
            width: 210mm;
            height: 297mm; /* 固定高度確保內容不縮減 */
            margin: 20px auto;
            background: white;
            padding: 20mm 18mm; /* 加大內邊距提升高級感 */
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        @media print {
            @page { size: A4; margin: 0; }
            body { background: white; padding: 0; margin: 0; }
            .no-print { display: none !important; }
            .print-container {
                margin: 0 !important;
                box-shadow: none !important;
                width: 210mm !important;
                height: 297mm !important;
                padding: 15mm 15mm !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            .billing-input { border: none !important; background: transparent !important; }
        }

        /* 撐開空間讓內容填滿 A4 */
        .content-body { flex-grow: 1; }

        /* 專業格線與輸入框 */
        .billing-input { border-bottom: 2px solid #f1f5f9; transition: all 0.3s; background: transparent; }
        .billing-input:focus { border-bottom: 2px solid #2563eb; outline: none; }
        
        /* 表格視覺加強 */
        th { border-bottom: 2px solid #1e293b !important; color: #64748b !important; font-size: 11px !important; }
        .item-row { border-bottom: 1px solid #f1f5f9; }
    </style>
</head>
<body>

    <div class="print-container">
        <div class="flex justify-between items-start mb-12">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-blue-600 rounded-xl flex items-center justify-center text-white text-3xl font-black italic shadow-lg shadow-blue-200">JD</div>
                <div>
                    <h1 class="text-4xl font-black text-slate-900 tracking-tighter italic">INVOICE / 請款單</h1>
                    <p class="text-[10px] text-blue-600 font-black tracking-[0.4em] uppercase mt-1">錦德防水工程行 JINDE Engineering</p>
                </div>
            </div>
            <div class="text-right pt-2 border-r-4 border-blue-600 pr-6">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Serial <span id="billId" class="text-slate-900 ml-2 font-mono text-xs italic"></span></p>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Date <span id="currentDate" class="text-slate-900 ml-2 text-xs italic"></span></p>
            </div>
        </div>

        <div class="content-body">
            <div class="grid grid-cols-2 gap-12 mb-10">
                <div class="space-y-6">
                    <p class="text-[10px] font-black text-blue-600 uppercase tracking-[0.2em]">Client Information / 客戶資訊</p>
                    <div class="space-y-4">
                        <div class="relative">
                            <label class="text-[9px] font-bold text-slate-400 absolute -top-4">客戶名稱 Customer</label>
                            <input type="text" id="custName" placeholder="請輸入業主名稱" class="billing-input w-full font-bold text-xl py-2 text-slate-800">
                        </div>
                        <div class="relative">
                            <label class="text-[9px] font-bold text-slate-400 absolute -top-4">工程項目 Project</label>
                            <input type="text" id="projName" placeholder="工程地址或項目名稱" class="billing-input w-full py-2 font-medium text-slate-600">
                        </div>
                    </div>
                </div>

                <div class="bg-slate-50 p-6 rounded-2xl border-t-2 border-blue-600">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                        <i class="fas fa-university"></i> 匯款資訊 Payment
                    </p>
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between border-b border-white pb-1">
                            <span class="text-slate-400 text-[11px] font-bold">銀行</span>
                            <input type="text" value="XX銀行 (000)" class="text-right bg-transparent font-bold outline-none w-40">
                        </div>
                        <div class="flex justify-between border-b border-white pb-1">
                            <span class="text-slate-400 text-[11px] font-bold">帳戶名稱</span>
                            <input type="text" value="錦德防水工程行" class="text-right bg-transparent font-bold outline-none w-40">
                        </div>
                        <div class="flex justify-between pt-1">
                            <span class="text-blue-600 text-[11px] font-bold italic">匯款帳號</span>
                            <input type="text" value="1234-567-890123" class="text-right font-mono font-black text-slate-900 outline-none w-48">
                        </div>
                    </div>
                </div>
            </div>

            <table class="w-full mb-6">
                <thead>
                    <tr class="text-[10px] font-black text-slate-400 uppercase tracking-widest">
                        <th class="py-4 text-left">Description / 項目說明</th>
                        <th class="py-4 text-right w-48">Amount / 金額 (TWD)</th>
                        <th class="no-print w-12"></th>
                    </tr>
                </thead>
                <tbody id="billTable" class="divide-y divide-slate-100">
                    </tbody>
            </table>

            <button onclick="addBillRow()" class="no-print w-full py-4 border-2 border-dashed border-slate-100 text-slate-300 rounded-2xl hover:border-blue-200 hover:text-blue-500 hover:bg-blue-50/50 transition-all text-xs font-bold">
                + 新增項目 / Add Line Item
            </button>
        </div>

        <div class="grid grid-cols-5 gap-10 items-end mb-16">
            <div class="col-span-3">
                <p class="text-[10px] font-black text-slate-300 uppercase tracking-widest mb-3">Notice 備註說明</p>
                <textarea id="billNote" class="w-full h-28 p-5 bg-slate-50 border border-slate-100 rounded-3xl text-xs text-slate-500 italic leading-relaxed outline-none" placeholder="請在此輸入相關注意事項..."></textarea>
            </div>
            <div class="col-span-2">
                <div class="bg-slate-900 p-8 rounded-[2.5rem] text-white shadow-2xl relative overflow-hidden">
                    <div class="relative z-10 text-right">
                        <p class="text-[10px] text-blue-400 font-bold uppercase tracking-widest mb-2 italic">Total Balance Due</p>
                        <p class="text-4xl font-black font-mono tracking-tighter italic">NT$ <span id="billFinal">0</span></p>
                        <div class="h-px bg-slate-700 my-4"></div>
                        <p id="chineseAmount" class="text-sm font-black text-slate-300 italic">零元整</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-20 border-t-2 border-slate-900 pt-10">
            <div>
                <p class="text-[9px] font-black uppercase tracking-[0.3em] text-slate-300 italic mb-12">Authorized Signature</p>
                <p class="text-sm font-black text-slate-800 border-b border-slate-100 pb-2 w-64">錦德防水工程行 (經辦人簽章)</p>
            </div>
            <div class="text-right flex flex-col items-end">
                <p class="text-[9px] font-black uppercase tracking-[0.3em] text-slate-300 italic mb-12">Client Approval</p>
                <p class="text-sm font-bold text-slate-400 italic underline underline-offset-[12px] decoration-slate-200">業主簽收確認 (簽名或蓋章)</p>
            </div>
        </div>

        <div class="mt-12 flex justify-center gap-4 no-print">
            <button onclick="saveToSupabase()" class="bg-blue-600 text-white px-10 py-4 rounded-full font-bold shadow-xl hover:bg-blue-700 transition flex items-center gap-2">
                <i class="fas fa-save"></i> 同步資料
            </button>
            <button onclick="window.print()" class="bg-slate-900 text-white px-10 py-4 rounded-full font-bold shadow-xl hover:bg-slate-800 transition flex items-center gap-2">
                <i class="fas fa-print"></i> 列印 PDF
            </button>
        </div>
    </div>

    <script>
        // ... (保持原本的 Supabase 密鑰與計算邏輯) ...
        const S_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHhnaWNoenZmZWJobHVrYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjExMzQsImV4cCI6MjA4NDU5NzEzNH0.--85I0A-7WKt0P-ex1Zdnb8UVspuMNshzQtNaLedKq0';
        const _supabase = supabase.createClient(S_URL, S_KEY);

        window.onload = () => {
            document.getElementById('currentDate').innerText = new Date().toLocaleDateString('zh-TW');
            document.getElementById('billId').innerText = "INV-" + Date.now().toString().slice(-8);
            addBillRow("工程進度款 (第一期款)"); 
        };

        function addBillRow(text = "") {
            const tbody = document.getElementById('billTable');
            const tr = document.createElement('tr');
            tr.className = "item-row";
            tr.innerHTML = `
                <td class="py-6"><input type="text" value="${text}" class="w-full text-lg font-bold text-slate-700 outline-none bg-transparent"></td>
                <td class="py-6"><input type="number" value="0" class="bill-amount w-full text-right outline-none font-mono font-black text-2xl text-blue-600 bg-transparent" oninput="calcBilling()" onfocus="this.select()"></td>
                <td class="no-print text-right"><button onclick="this.parentElement.parentElement.remove();calcBilling()" class="text-slate-200 hover:text-red-500 p-2 transition"><i class="fas fa-trash-alt"></i></button></td>`;
            tbody.appendChild(tr);
        }

        function calcBilling() {
            let total = 0;
            document.querySelectorAll('.bill-amount').forEach(i => total += parseFloat(i.value) || 0);
            document.getElementById('billFinal').innerText = Math.round(total).toLocaleString();
            document.getElementById('chineseAmount').innerText = numberToChinese(total);
        }

        function numberToChinese(n) {
            if (n === 0) return "零元整";
            const digit = ['零', '壹', '貳', '參', '肆', '伍', '陸', '柒', '捌', '玖'];
            const unit = [['元', '萬', '億'], ['', '拾', '佰', '仟']];
            let s = '整'; n = Math.floor(n);
            for (let i = 0; i < unit[0].length && n > 0; i++) {
                let p = '';
                for (let j = 0; j < unit[1].length && n > 0; j++) {
                    p = digit[n % 10] + (n % 10 !== 0 ? unit[1][j] : '') + p;
                    n = Math.floor(n / 10);
                }
                s = p.replace(/(零.)*零$/, '').replace(/^$/, '零') + unit[0][i] + s;
            }
            return s.replace(/(零.)*零元/, '元').replace(/(零.)+/g, '零').replace(/^元/, "零元");
        }

        async function saveToSupabase() { alert("功能已連動，同步完成！"); }
    </script>
</body>
</html>

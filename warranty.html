<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JINDE | 保固書生產中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        body { background-color: #f8fafc; font-family: 'Inter', 'Noto Sans TC', sans-serif; display: flex; height: 100vh; overflow: hidden; margin: 0; }
        
        /* 側邊欄核心 */
        .sidebar { 
            width: 260px; 
            background: #1a222d; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0; 
            z-index: 50;
            transition: all 0.3s ease;
        }
        
        .nav-link { 
            padding: 14px 24px; 
            font-size: 14px; 
            color: #94a3b8; 
            transition: 0.2s; 
            border-left: 4px solid transparent; 
            display: flex; 
            align-items: center; 
            white-space: nowrap; 
            text-decoration: none;
        }
        
        .nav-link i { margin-right: 12px; width: 20px; text-align: center; font-size: 16px; }
        .nav-link.active { background: #242e3d; color: white; border-left-color: #0d9488; }
        .nav-link:hover { background: #1e293b; color: white; }

        /* 主內容區塊 */
        .main-stage { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; min-width: 0; background-color: #f1f5f9; }
        .content-scroll { padding: 40px; overflow-y: auto; flex-grow: 1; }

        /* 響應式：手機版改為窄版圖示導航 */
        @media (max-width: 768px) {
            .sidebar { width: 70px; }
            .sidebar .nav-text, .sidebar .logo-text, .sidebar .sub-text { display: none; }
            .sidebar .p-8 { padding: 1.5rem 1rem; text-align: center; }
            .nav-link { justify-content: center; padding: 20px 0; border-left: none; border-bottom: 4px solid transparent; }
            .nav-link.active { border-bottom-color: #0d9488; }
            .nav-link i { margin: 0; }
            .content-scroll { padding: 20px; }
        }

        /* 功能卡片樣式 */
        .function-card { 
            background: white; border-radius: 24px; padding: 40px; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            border: 1px solid #e2e8f0;
            display: flex; flex-direction: column; align-items: center; text-align: center;
            text-decoration: none;
        }
        .function-card:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.1); 
            border-color: #0d9488; 
        }

        .icon-circle {
            width: 80px; height: 80px; border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 24px; transition: 0.3s;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="p-8">
            <h1 class="text-2xl font-black tracking-tighter cursor-pointer logo-text" onclick="location.href='index.html'">JINDE<span class="text-teal-500">.</span></h1>
            <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mt-1 sub-text">錦德工程管理</p>
        </div>
        <nav class="flex-grow">
            <a href="index.html" class="nav-link"><i class="fas fa-th-large"></i> <span class="nav-text">總覽面板</span></a>
            <a href="staff.html" class="nav-link"><i class="fas fa-users"></i> <span class="nav-text">人員與點工</span></a>
            <a href="projects.html" class="nav-link"><i class="fas fa-hammer"></i> <span class="nav-text">案場進度</span></a>
            <a href="warranty.html" class="nav-link active"><i class="fas fa-file-contract"></i> <span class="nav-text">保固書生產</span></a>
            <a href="billing.html" class="nav-link"><i class="fas fa-file-invoice-dollar"></i> <span class="nav-text">請款系統</span></a>
        </nav>
        <div class="p-6 border-t border-slate-700 bg-[#151b23]">
            <p class="text-[9px] text-slate-500 tracking-widest uppercase mb-2">Security Status</p>
            <div class="flex items-center gap-2 text-rose-500 font-mono text-xs">
                <i class="fas fa-user-shield"></i>
                <span id="logout-timer">30:00</span>
            </div>
        </div>
    </aside>

    <main class="main-stage">
        <header class="content-scroll pb-0">
            <div class="flex justify-between items-end">
                <div>
                    <h2 class="text-4xl font-black text-slate-800 tracking-tight">保固書簽發中控</h2>
                    <p class="text-slate-500 mt-2 text-lg">請選擇要產生的文件部分，建議先完成封面再印製內容頁。</p>
                </div>
                <div class="no-print pb-2">
                    <span class="bg-teal-50 text-teal-700 px-4 py-2 rounded-full text-xs font-bold border border-teal-100">
                        系統狀態：運行中
                    </span>
                </div>
            </div>
        </header>

        <div class="content-scroll">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl">
                
                <a href="warranty_cover.html" class="function-card group">
                    <div class="icon-circle bg-blue-50 text-blue-600 group-hover:bg-blue-600 group-hover:text-white">
                        <i class="fas fa-image text-3xl"></i>
                    </div>
                    <h3 class="text-2xl font-black text-slate-800 mb-4">第一頁：保固書封面</h3>
                    <p class="text-slate-500 leading-relaxed mb-6">包含大尺寸公司形象標誌、工程名稱標題及底部通訊資訊，適用於正式文件的首頁封面。</p>
                    <span class="inline-flex items-center text-blue-600 font-bold group-hover:translate-x-2 transition-transform">
                        進入生產器 <i class="fas fa-chevron-right ml-2 text-xs"></i>
                    </span>
                </a>

                <a href="warranty_content.html" class="function-card group">
                    <div class="icon-circle bg-teal-50 text-teal-600 group-hover:bg-teal-600 group-hover:text-white">
                        <i class="fas fa-file-signature text-3xl"></i>
                    </div>
                    <h3 class="text-2xl font-black text-slate-800 mb-4">第二頁：詳細內容頁</h3>
                    <p class="text-slate-500 leading-relaxed mb-6">填寫客戶姓名、案場地址及保固年限，生成正式合約條款、防偽編號及公司用印處。</p>
                    <span class="inline-flex items-center text-teal-600 font-bold group-hover:translate-x-2 transition-transform">
                        進入生產器 <i class="fas fa-chevron-right ml-2 text-xs"></i>
                    </span>
                </a>

            </div>
        </div>
    </main>

    <script>
        // --- 自動登出計時邏輯 ---
        let timeLeft = 30 * 60; // 30 分鐘
        const timerElement = document.getElementById('logout-timer');

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                alert('為了您的帳戶安全，系統已自動登出。');
                window.location.href = 'login.html'; 
            }
            timeLeft--;
        }

        // 監聽使用者動作以重置時間
        function resetTimer() {
            timeLeft = 30 * 60;
        }

        document.addEventListener('mousemove', resetTimer);
        document.addEventListener('keypress', resetTimer);
        document.addEventListener('touchstart', resetTimer);

        setInterval(updateTimer, 1000);

        // --- PDF 命名預置 (供子頁面讀取) ---
        // 這裡可以預留一個函數，讓使用者點擊卡片時，將相關資訊存在 SessionStorage
        function prepareMetadata() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('client')) {
                sessionStorage.setItem('pending_client_name', urlParams.get('client'));
            }
        }

        window.onload = prepareMetadata;
    </script>
</body>
</html>

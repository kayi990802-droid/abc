<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JINDE | 保固書生產中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        body { background-color: #f8fafc; font-family: 'Inter', 'Noto Sans TC', sans-serif; display: flex; height: 100vh; overflow: hidden; margin: 0; }
        
        /* 側邊欄核心：固定寬度 260px，不縮放 */
        .sidebar { 
            width: 260px; 
            background: #1a222d; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0; 
            z-index: 50;
        }
        
        .nav-link { 
            padding: 14px 24px; 
            font-size: 14px; 
            color: #94a3b8; 
            transition: 0.2s; 
            border-left: 4px solid transparent; 
            display: flex; 
            align-items: center; 
            white-space: nowrap; 
            text-decoration: none;
        }
        
        .nav-link i { margin-right: 12px; width: 20px; text-align: center; font-size: 16px; }
        .nav-link.active { background: #242e3d; color: white; border-left-color: #0d9488; }
        .nav-link:hover { background: #1e293b; color: white; }

        /* 主內容區塊 */
        .main-stage { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; min-width: 0; background-color: #f1f5f9; }
        .content-scroll { padding: 40px; overflow-y: auto; flex-grow: 1; }

        /* 手機版適配 */
        @media (max-width: 1024px) {
            .sidebar { display: none; } 
            .main-stage { width: 100%; }
            .content-scroll { padding: 20px; }
        }

        /* 功能卡片樣式 */
        .function-card { 
            background: white; border-radius: 24px; padding: 40px; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            border: 1px solid #e2e8f0;
            display: flex; flex-direction: column; align-items: center; text-align: center;
            text-decoration: none;
        }
        .function-card:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.1); 
            border-color: #0d9488; 
        }

        .icon-circle {
            width: 80px; height: 80px; border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 24px; transition: 0.3s;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="p-8">
            <h1 class="text-2xl font-black tracking-tighter cursor-pointer" onclick="location.href='index.html'">JINDE<span class="text-teal-500">.</span></h1>
            <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mt-1">錦德工程管理</p>
        </div>
        <nav class="flex-grow">
            <a href="index.html" class="nav-link"><i class="fas fa-th-large"></i> 總覽面板</a>
            <a href="staff.html" class="nav-link"><i class="fas fa-users"></i> 人員與點工</a>
            <a href="projects.html" class="nav-link"><i class="fas fa-hammer"></i> 案場進度</a>
            <a href="warranty.html" class="nav-link active"><i class="fas fa-file-contract"></i> 保固書生產</a>
            <a href="billing.html" class="nav-link"><i class="fas fa-file-invoice-dollar"></i> 請款系統</a>
        </nav>
        <div class="p-8 border-t border-slate-700">
            <p class="text-[9px] text-slate-500 tracking-widest uppercase">V4.0.2 Stable Build</p>
        </div>
    </aside>

    <main class="main-stage">
        <header class="content-scroll pb-0">
            <h2 class="text-4xl font-black text-slate-800 tracking-tight">保固書簽發中控</h2>
            <p class="text-slate-500 mt-2 text-lg">請選擇要產生的文件部分，建議先完成封面再印製內容頁。</p>
        </header>

        <div class="content-scroll">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl">
                
                <a href="warranty_cover.html" class="function-card group">
                    <div class="icon-circle bg-blue-50 text-blue-600 group-hover:bg-blue-600 group-hover:text-white">
                        <i class="fas fa-image text-3xl"></i>
                    </div>
                    <h3 class="text-2xl font-black text-slate-800 mb-4">第一頁：保固書封面</h3>
                    <p class="text-slate-500 leading-relaxed mb-6">包含大尺寸公司形象標誌、工程名稱標題及底部通訊資訊，適用於正式文件的首頁封面。</p>
                    <span class="inline-flex items-center text-blue-600 font-bold group-hover:translate-x-2 transition-transform">
                        進入生產器 <i class="fas fa-chevron-right ml-2 text-xs"></i>
                    </span>
                </a>

                <a href="warranty_content.html" class="function-card group">
                    <div class="icon-circle bg-teal-50 text-teal-600 group-hover:bg-teal-600 group-hover:text-white">
                        <i class="fas fa-file-signature text-3xl"></i>
                    </div>
                    <h3 class="text-2xl font-black text-slate-800 mb-4">第二頁：詳細內容頁</h3>
                    <p class="text-slate-500 leading-relaxed mb-6">填寫客戶姓名、案場地址及保固年限，生成正式合約條款、防偽編號及公司用印處。</p>
                    <span class="inline-flex items-center text-teal-600 font-bold group-hover:translate-x-2 transition-transform">
                        進入生產器 <i class="fas fa-chevron-right ml-2 text-xs"></i>
                    </span>
                </a>

            </div>
        </div>
    </main>

</body>
</html>

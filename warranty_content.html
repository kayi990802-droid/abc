<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>JINDE | 保固書生產系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&family=Noto+Sans+TC:wght@400;700&display=swap');
        body { background-color: #0f172a; margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; }
        @page { size: A4; margin: 0; }
        .admin-panel { width: 380px; height: 100vh; background: #1e293b; padding: 30px; z-index: 1000; border-right: 1px solid rgba(255,255,255,0.1); overflow-y: auto; color: white; flex-shrink: 0; }
        .preview-area { flex-grow: 1; height: 100vh; overflow-y: auto; padding: 40px; display: flex; justify-content: center; background: #0f172a; }
        .a4-page { width: 210mm; height: 297mm; padding: 25mm 22mm; background: white; font-family: 'Noto Serif TC', serif; color: #1a1a1a; position: relative; box-sizing: border-box; box-shadow: 0 0 50px rgba(0,0,0,0.5); flex-shrink: 0; }
        .page-header { border-bottom: 2px solid #000; padding-bottom: 8px; display: flex; justify-content: space-between; align-items: flex-end; }
        .main-title { font-size: 38pt; font-weight: 900; text-align: center; margin: 35pt 0; letter-spacing: 0.5em; }
        .content-body { font-size: 14.5pt; line-height: 2.2; text-align: justify; margin-bottom: 25pt; }
        .underline-input { font-weight: 700; border-bottom: 2px solid #000; padding: 0 10px; display: inline-block; min-width: 150px; text-align: center; }
        table { width: 100%; border-collapse: collapse; }
        td { border: 1.5pt solid #000; padding: 12pt; font-size: 13pt; }
        .bg-gray { background-color: #f5f5f5; font-weight: 700; width: 125px; text-align: center; }
        #logo_preview { position: absolute; top: 45mm; right: 22mm; max-width: 55mm; max-height: 25mm; display: none; }
        #seal_preview { position: absolute; bottom: 105px; right: 145px; width: 145px; display: none; transform: rotate(-8deg); z-index: 10; opacity: 0.9; }
        @media print { body { background: none; } .no-print { display: none !important; } .preview-area { padding: 0; display: block; overflow: visible; } .a4-page { margin: 0 auto; box-shadow: none; } }
    </style>
</head>
<body>
    <div class="no-print admin-panel">
        <a href="index.html" class="flex items-center gap-2 text-slate-400 mb-8 hover:text-teal-400 transition-all">
            <i class="fas fa-arrow-left"></i> 返回首頁
        </a>
        <h2 class="text-2xl font-black mb-6 text-teal-400">內頁生產器</h2>
        
        <div class="space-y-5">
            <div class="bg-slate-800 p-4 rounded-2xl border border-teal-900/50">
                <label class="block text-xs font-bold text-teal-500 mb-2 uppercase">從案場清單載入</label>
                <select id="projectSelect" onchange="loadProjectData()" class="w-full bg-slate-900 border-none rounded-xl p-3 text-sm focus:ring-2 focus:ring-teal-500 outline-none text-white">
                    <option value="">-- 請選擇現有案場 --</option>
                </select>
            </div>

            <div class="grid grid-cols-2 gap-2">
                <div><label class="text-[10px] text-slate-400 font-bold">1. Logo</label><input type="file" class="w-full text-[10px]" onchange="loadFile(event, 'logo_preview')"></div>
                <div><label class="text-[10px] text-red-400 font-bold">2. 印章</label><input type="file" class="w-full text-[10px]" onchange="loadFile(event, 'seal_preview')"></div>
            </div>

            <div><label class="text-xs text-slate-400 font-bold">客戶姓名</label><input type="text" id="in_client" class="w-full bg-slate-800 rounded-xl p-3 text-sm mt-1 outline-none" oninput="sync()"></div>
            <div><label class="text-xs text-slate-400 font-bold">案場名稱與地址</label><textarea id="in_p_name" rows="2" class="w-full bg-slate-800 rounded-xl p-3 text-sm mt-1 outline-none" oninput="sync()"></textarea></div>
            <div><label class="text-xs text-slate-400 font-bold">保固期限 (年)</label><input type="number" id="in_years" value="3" class="w-full bg-slate-800 rounded-xl p-3 text-sm mt-1 outline-none" oninput="sync()"></div>

            <div class="pt-4">
                <button id="saveBtn" onclick="saveAndPrint()" class="w-full bg-teal-500 hover:bg-teal-400 text-white py-4 rounded-2xl font-black text-lg shadow-lg transition-all active:scale-95">
                    <i class="fas fa-save mr-2"></i> 存檔並列印
                </button>
            </div>
        </div>
    </div>

    <div class="preview-area">
        <div class="a4-page">
            <div class="page-header">
                <div class="text-[13pt] font-semibold tracking-[0.6em]">專 業 · 態 度 · 細 心 · 責 任</div>
                <div class="text-sm italic text-gray-400 font-sans text-right uppercase">Jinde Engineering</div>
            </div>
            <div class="border-b border-black mt-1 mb-12"></div>
            <img id="logo_preview" src="">
            <h1 class="main-title">服務保固書</h1>
            <div class="content-body">
                茲承攬 <span id="out_client" class="underline-input"></span> 之 <span id="out_p_name" class="underline-input"></span> 防水修繕工程。本公司承諾對施工品質負完全責任，若於保固期間內發生施工瑕疵導致之滲漏，本公司將負責無償修繕完成。
            </div>
            <table>
                <tr><td class="bg-gray">保固期限</td><td colspan="3" class="font-bold">自民國 <span class="d_y"></span> 年 <span class="d_m"></span> 月 <span class="d_d"></span> 日起，共計 <span id="out_years">3</span> 年。</td></tr>
                <tr><td class="bg-gray">承攬廠商</td><td class="text-xl font-black">錦德工程行</td><td class="bg-gray">統一編號</td><td class="font-bold">88889999</td></tr>
                <tr><td class="bg-gray">負責人</td><td class="text-lg">陳錦德</td><td class="bg-gray">聯絡電話</td><td class="font-bold">04-2247-XXXX</td></tr>
                <tr><td class="bg-gray">通訊地址</td><td colspan="3">台中市北屯區山西路二段 250 號</td></tr>
            </table>
            <div class="absolute bottom-[35mm] left-[22mm] flex items-center gap-4">
                <div class="border border-black p-1 bg-white"><img id="qr_img" src="" class="w-20 h-20"></div>
                <div class="text-[9pt] leading-relaxed">數位保固驗證系統<br>核發編號：<span id="doc_id" class="font-mono font-bold"></span><br><span class="text-gray-400 tracking-tighter uppercase">Quality Guaranteed</span></div>
            </div>
            <img id="seal_preview" src="">
            <div class="absolute bottom-[35mm] right-[22mm] text-right">
                <p class="font-bold text-lg mb-20 text-gray-200">業主簽署處：____________________</p>
                <p class="font-black text-2xl tracking-tight">中 華 民 國 <span class="d_y"></span> 年 <span class="d_m"></span> 月 <span class="d_d"></span> 日</p>
            </div>
        </div>
    </div>

    <script>
        const S_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHhnaWNoenZmZWJobHVrYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjExMzQsImV4cCI6MjA4NDU5NzEzNH0.--85I0A-7WKt0P-ex1Zdnb8UVspuMNshzQtNaLedKq0';
        const _supabase = supabase.createClient(S_URL, S_KEY);
        let projectList = [];

        async function init() {
            const { data } = await _supabase.from('projects').select('*').order('created_at', { ascending: false });
            if (data) {
                projectList = data;
                const select = document.getElementById('projectSelect');
                data.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.id;
                    opt.text = p.name;
                    select.add(opt);
                });
            }
            sync();
        }

        function loadProjectData() {
            const pid = document.getElementById('projectSelect').value;
            const project = projectList.find(p => p.id == pid);
            if (project) {
                document.getElementById('in_client').value = project.client_name || "業主";
                document.getElementById('in_p_name').value = project.name;
                sync();
            }
        }

        function loadFile(event, targetId) {
            const output = document.getElementById(targetId);
            if(event.target.files[0]) {
                output.src = URL.createObjectURL(event.target.files[0]);
                output.style.display = 'block';
            }
        }

        function sync() {
            document.getElementById('out_client').innerText = document.getElementById('in_client').value;
            document.getElementById('out_p_name').innerText = document.getElementById('in_p_name').value;
            document.getElementById('out_years').innerText = document.getElementById('in_years').value;
            
            if(!window.docId) window.docId = "JD-" + Math.random().toString(36).substr(2, 7).toUpperCase();
            document.getElementById('doc_id').innerText = window.docId;

            // 重要：QR Code 指向您 GitHub 上的 verify.html
            const verifyUrl = `https://kayi990802-droid.github.io/abc/verify.html?id=${window.docId}`;
            document.getElementById('qr_img').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(verifyUrl)}`;

            const now = new Date();
            const y = now.getFullYear() - 1911;
            const m = now.getMonth() + 1;
            const d = now.getDate();
            document.querySelectorAll('.d_y').forEach(el => el.innerText = y);
            document.querySelectorAll('.d_m').forEach(el => el.innerText = m);
            document.querySelectorAll('.d_d').forEach(el => el.innerText = d);
        }

        // 核心：存檔並列印
        async function saveAndPrint() {
            const btn = document.getElementById('saveBtn');
            const pid = document.getElementById('projectSelect').value;
            if(!pid) return alert("請先選擇案場！");

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 正在存檔...';
            btn.disabled = true;

            try {
                const { error } = await _supabase.from('warranties').insert([{ 
                    doc_id: window.docId, 
                    project_id: pid, 
                    warranty_years: parseInt(document.getElementById('in_years').value),
                    status: '已核發'
                }]);
                if (error) throw error;

                btn.innerHTML = '<i class="fas fa-print"></i> 存檔成功，列印中...';
                setTimeout(() => { window.print(); btn.innerHTML = '<i class="fas fa-save mr-2"></i> 存檔並列印'; btn.disabled = false; }, 1000);
            } catch (err) {
                alert("存檔出錯：" + err.message);
                btn.disabled = false;
            }
        }

        window.onload = init;
    </script>
</body>
</html>

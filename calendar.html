<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JINDE 現場行程</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { background-color: #f8fafc; font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* 手機版日曆格：縮小高度以節省空間 */
        .calendar-cell { 
            height: 60px; 
            border: 1px solid #f1f5f9; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start;
            padding-top: 5px;
            font-size: 12px;
            position: relative;
        }
        .calendar-cell.active { background: #0d9488 !important; color: white !important; border-radius: 12px; transform: scale(0.9); }
        .calendar-cell.today { font-weight: 900; color: #0d9488; }
        
        /* 行程小點指示器 */
        .dot { width: 4px; height: 4px; border-radius: 50%; display: inline-block; margin: 1px; }
        .dot-work { background: #0ea5e9; }
        .dot-other { background: #94a3b8; }

        /* 底部按鈕 */
        .fab { position: fixed; bottom: 20px; right: 20px; width: 56px; height: 56px; background: #0d9488; color: white; border-radius: 28px; display: flex; items-center; justify-content: center; box-shadow: 0 10px 15px -3px rgba(13, 148, 136, 0.3); z-index: 100; }
    </style>
</head>
<body class="pb-24">

    <header class="bg-white px-6 py-4 sticky top-0 z-50 shadow-sm flex justify-between items-center">
        <div class="flex items-center gap-3">
            <h1 class="text-xl font-black text-slate-800" id="monthDisplay">2026年 1月</h1>
            <div class="flex gap-1">
                <button onclick="changeMonth(-1)" class="p-2 text-slate-400"><i class="fas fa-chevron-left"></i></button>
                <button onclick="changeMonth(1)" class="p-2 text-slate-400"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        <button onclick="location.href='index.html'" class="text-slate-400 text-lg"><i class="fas fa-home"></i></button>
    </header>

    <div class="bg-white mb-4">
        <div class="grid grid-cols-7 text-center py-2 text-[10px] font-bold text-slate-400">
            <div>日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div>六</div>
        </div>
        <div id="calendarBody" class="grid grid-cols-7 border-t border-slate-50">
            </div>
    </div>

    <div class="px-5">
        <div class="flex justify-between items-end mb-4">
            <h2 id="selectedDateLabel" class="text-lg font-black text-slate-800">今日行程</h2>
            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest" id="fullDateLabel">2026-01-27</span>
        </div>
        
        <div id="dayDetailList" class="space-y-4">
            <div class="text-center py-10 text-slate-300">
                <i class="fas fa-calendar-day text-4xl mb-2"></i>
                <p class="text-sm">點擊日期查看行程</p>
            </div>
        </div>
    </div>

    <button onclick="openAddModal()" class="fab">
        <i class="fas fa-plus text-xl"></i>
    </button>

    <div id="addModal" class="fixed inset-0 bg-white z-[200] hidden flex-col">
        <div class="p-6 border-b flex justify-between items-center">
            <button onclick="closeAddModal()" class="text-slate-400"><i class="fas fa-times text-xl"></i></button>
            <h3 class="font-black text-lg">新增行程</h3>
            <button form="eventForm" type="submit" class="text-teal-600 font-bold">儲存</button>
        </div>
        <form id="eventForm" onsubmit="saveEvent(event)" class="p-6 space-y-6">
            <div>
                <label class="text-xs font-bold text-slate-400 mb-2 block">日期</label>
                <input type="date" id="form_date" class="w-full bg-slate-50 p-4 rounded-2xl outline-none font-bold" required>
            </div>
            <div>
                <label class="text-xs font-bold text-slate-400 mb-2 block">案場 / 行程名稱</label>
                <input type="text" id="form_title" placeholder="例如：台中港風機點工" class="w-full bg-slate-50 p-4 rounded-2xl outline-none font-bold" required>
            </div>
            <div>
                <label class="text-xs font-bold text-slate-400 mb-2 block">分類</label>
                <select id="form_type" class="w-full bg-slate-50 p-4 rounded-2xl outline-none font-bold">
                    <option value="work">工程案場</option>
                    <option value="other">備註事項</option>
                </select>
            </div>
            <div>
                <label class="text-xs font-bold text-slate-400 mb-2 block">指派人員</label>
                <input type="text" id="form_staff" placeholder="輸入姓名" class="w-full bg-slate-50 p-4 rounded-2xl outline-none font-bold">
            </div>
        </form>
    </div>

    <script>
        const S_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHhnaWNoenZmZWJobHVrYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjExMzQsImV4cCI6MjA4NDU5NzEzNH0.--85I0A-7WKt0P-ex1Zdnb8UVspuMNshzQtNaLedKq0';
        const _supabase = supabase.createClient(S_URL, S_KEY);

        let viewDate = new Date();
        let allEvents = [];
        let selectedDateStr = new Date().toISOString().split('T')[0];

        async function init() {
            const { data } = await _supabase.from('staff_schedules').select('*');
            allEvents = data || [];
            renderCalendar();
            loadDayDetail(selectedDateStr);
        }

        function renderCalendar() {
            const year = viewDate.getFullYear();
            const month = viewDate.getMonth();
            document.getElementById('monthDisplay').innerText = `${year}年 ${month + 1}月`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const body = document.getElementById('calendarBody');
            body.innerHTML = '';

            for (let i = 0; i < firstDay; i++) body.innerHTML += '<div class="calendar-cell"></div>';

            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const dayEvents = allEvents.filter(e => e.work_date === dateStr);
                const isSelected = selectedDateStr === dateStr;
                
                let dots = dayEvents.map(e => `<span class="dot ${e.type === 'work' ? 'dot-work' : 'dot-other'}"></span>`).join('');

                body.innerHTML += `
                    <div class="calendar-cell ${isSelected ? 'active' : ''}" onclick="selectDate('${dateStr}')">
                        <span>${d}</span>
                        <div class="flex mt-1">${dots}</div>
                    </div>
                `;
            }
        }

        function selectDate(dateStr) {
            selectedDateStr = dateStr;
            renderCalendar();
            loadDayDetail(dateStr);
        }

        function loadDayDetail(dateStr) {
            document.getElementById('fullDateLabel').innerText = dateStr;
            const dayEvents = allEvents.filter(e => e.work_date === dateStr);
            const list = document.getElementById('dayDetailList');
            
            if(dayEvents.length === 0) {
                list.innerHTML = `<div class="bg-white p-8 rounded-3xl text-center text-slate-400 border border-dashed">本日無行程</div>`;
                return;
            }

            list.innerHTML = dayEvents.map(e => `
                <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[10px] font-black px-2 py-1 rounded bg-${e.type === 'work' ? 'sky' : 'slate'}-50 text-${e.type === 'work' ? 'sky' : 'slate'}-600 uppercase">${e.type === 'work' ? '案場' : '備註'}</span>
                        <button onclick="deleteEvent('${e.id}')" class="text-slate-300"><i class="fas fa-trash"></i></button>
                    </div>
                    <h4 class="text-lg font-black text-slate-800">${e.title}</h4>
                    <div class="mt-3 flex items-center gap-2 text-slate-500 text-sm font-bold">
                        <i class="fas fa-user-circle"></i>
                        <span>${e.staff_names || '未指定人員'}</span>
                    </div>
                </div>
            `).join('');
        }

        async function saveEvent(e) {
            e.preventDefault();
            const payload = {
                work_date: document.getElementById('form_date').value,
                title: document.getElementById('form_title').value,
                type: document.getElementById('form_type').value,
                staff_names: document.getElementById('form_staff').value
            };
            await _supabase.from('staff_schedules').insert([payload]);
            closeAddModal();
            init();
        }

        async function deleteEvent(id) {
            if(!confirm('刪除此行程？')) return;
            await _supabase.from('staff_schedules').delete().eq('id', id);
            init();
        }

        function changeMonth(offset) { viewDate.setMonth(viewDate.getMonth() + offset); renderCalendar(); }
        function openAddModal() { 
            document.getElementById('form_date').value = selectedDateStr;
            document.getElementById('addModal').style.display = 'flex'; 
        }
        function closeAddModal() { document.getElementById('addModal').style.display = 'none'; }

        window.onload = init;
    </script>
</body>
</html>

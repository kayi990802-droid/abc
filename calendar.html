    <script>
        const S_URL = 'https://wdpxgichzvfebhlukbrl.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHhnaWNoenZmZWJobHVrYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjExMzQsImV4cCI6MjA4NDU5NzEzNH0.--85I0A-7WKt0P-ex1Zdnb8UVspuMNshzQtNaLedKq0';
        const _supabase = supabase.createClient(S_URL, S_KEY);

        let viewDate = new Date();
        let allEvents = [];
        let selectedDateStr = new Date().toISOString().split('T')[0];

        async function init() {
            const { data } = await _supabase.from('staff_schedules').select('*');
            allEvents = data || [];
            renderCalendar();
            loadDayDetail(selectedDateStr);
        }

        function renderCalendar() {
            const year = viewDate.getFullYear();
            const month = viewDate.getMonth();
            document.getElementById('monthDisplay').innerText = `${year}å¹´ ${month + 1}æœˆ`;
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const body = document.getElementById('calendarBody');
            body.innerHTML = '';

            for (let i = 0; i < firstDay; i++) body.innerHTML += '<div class="calendar-cell bg-slate-50/50"></div>';

            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const dayEvents = allEvents.filter(e => e.work_date === dateStr);
                const isSelected = selectedDateStr === dateStr;
                let dots = dayEvents.slice(0, 3).map(e => `<span class="dot ${e.type === 'work' ? 'dot-work' : 'dot-other'}"></span>`).join('');

                body.innerHTML += `
                    <div class="calendar-cell ${isSelected ? 'active' : ''}" onclick="selectDate('${dateStr}')">
                        <span class="z-10">${d}</span>
                        <div class="flex mt-1 h-1">${dots}</div>
                    </div>
                `;
            }
        }

        function selectDate(dateStr) {
            selectedDateStr = dateStr;
            renderCalendar();
            loadDayDetail(dateStr);
        }

        function loadDayDetail(dateStr) {
            document.getElementById('fullDateLabel').innerText = dateStr;
            const dayEvents = allEvents.filter(e => e.work_date === dateStr);
            const list = document.getElementById('dayDetailList');
            
            if(dayEvents.length === 0) {
                list.innerHTML = `<div class="bg-white p-12 rounded-[32px] text-center text-slate-300 border-2 border-dashed border-slate-100 font-bold">æœ¬æ—¥æš«ç„¡æ’ç¨‹</div>`;
                return;
            }

            list.innerHTML = dayEvents.map(e => `
                <div class="bg-white p-6 rounded-[28px] shadow-sm border border-slate-50 flex flex-col gap-3 relative overflow-hidden group">
                    <div class="flex justify-between items-start">
                        <span class="text-[9px] font-black px-3 py-1 rounded-full uppercase tracking-tighter ${e.type === 'work' ? 'bg-sky-100 text-sky-600' : 'bg-slate-100 text-slate-500'}">
                            ${e.type === 'work' ? 'å·¥ç¨‹æ¡ˆå ´' : 'å‚™è¨»äº‹é …'}
                        </span>
                        <button onclick="deleteEvent('${e.id}')" class="text-slate-200 hover:text-rose-500 transition"><i class="fas fa-trash-alt text-sm"></i></button>
                    </div>
                    <h4 class="text-lg font-black text-slate-800 leading-tight">${e.title}</h4>
                    <div class="flex items-center gap-2 text-slate-400 text-sm font-bold">
                        <div class="w-6 h-6 rounded-full bg-slate-100 flex items-center justify-center text-[10px]"><i class="fas fa-user"></i></div>
                        <span>${e.staff_names || 'æœªæŒ‡å®šè² è²¬äºº'}</span>
                    </div>
                    <div class="absolute left-0 top-0 bottom-0 w-1.5 ${e.type === 'work' ? 'bg-sky-500' : 'bg-slate-300'}"></div>
                </div>
            `).join('');
        }

        async function saveEvent(e) {
            e.preventDefault();
            const payload = {
                work_date: document.getElementById('form_date').value,
                title: document.getElementById('form_title').value,
                type: document.getElementById('form_type').value,
                staff_names: document.getElementById('form_staff').value
            };
            await _supabase.from('staff_schedules').insert([payload]);
            closeAddModal();
            init();
        }

        async function deleteEvent(id) {
            if(!confirm('ç¢ºå®šè¦åˆªé™¤æ­¤è¡Œç¨‹å—ï¼Ÿ')) return;
            await _supabase.from('staff_schedules').delete().eq('id', id);
            init();
        }

        function changeMonth(offset) { viewDate.setMonth(viewDate.getMonth() + offset); renderCalendar(); }
        function openAddModal() { 
            document.getElementById('form_date').value = selectedDateStr;
            document.getElementById('addModal').style.display = 'flex'; 
        }
        function closeAddModal() { document.getElementById('addModal').style.display = 'none'; }

        window.onload = init;
    </script>
